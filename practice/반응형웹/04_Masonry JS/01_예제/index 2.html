<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<title>masonry</title>
<style>
body { margin:0; font:50px 'Roboto'; color:#fff; }

#container { margin: 0 auto; width: 960px; border:3px dashed #f93; }
#container .box { 
   width:300px; 
   height:500px; 
   margin:5px 10px 5px 10px; 
   background:#ccc; 
}
#container .box:nth-child(3) {height:300px;}
#container .box:nth-child(8) {height:600px;}
#container .box:nth-child(12) {height:400px;}
#container .box:nth-child(25) {height:500px;}
#container .box:nth-child(29) {height:400px;}

/* 미디어쿼리 */
@media all and (min-width:320px) and ( max-width: 639px)  {
   #container { width: 320px;}

}
@media all and (min-width:640px) and ( max-width: 959px)  {
   #container { width: 640px;}

}
@media all and (min-width:960px) and ( max-width: 1279px) {
   #container { width: 960px;}

}
@media all and (min-width:1280px) and ( max-width: 1600px) {
   #container { width: 1280px;}

}
</style>  


<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script>
$(function(){

   $("#container").masonry({
      itemSelector:'.box',
	  columnWidth:0
   });

});
</script>




</head>
<body>


  
<div id="container">
  
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
      <div class="box">13</div>
      <div class="box">14</div>
      <div class="box">15</div>
      <div class="box">16</div>
      <div class="box">17</div>
      <div class="box">18</div>
      <div class="box">19</div>
      <div class="box">20</div>
      <div class="box">21</div>
      <div class="box">22</div>
      <div class="box">23</div>
      <div class="box">24</div>
      <div class="box">25</div>

</div>


    
  

</body>
</html>
