<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
<style>
html,body { height:100%; }
* { margin:0; padding:0; }
ul { list-style:none; }

#wrap {border:5px dashed #ccc; }
</style>
</head>
<body>

<div id="wrap">
	<C_header></C_header>
	<C_contents></C_contents>
	<C_footer></C_footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>

	new Vue({ //뷰 인스턴스 생성
		el:"#wrap",

		components:{

			"C_header":{ template:"<div>헤더</div>" },
			"C_contents":{ template:"<div>컨텐츠</div>" },
			"C_footer":{ template:"<div>푸터</div>" },	
		
		},

	});


</script>
</body>
</html>
