<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>gallery</title>
<style>
* { margin:0; padding:0; }
ul { list-style:none;}
img { vertical-align:top; }
a { text-decoration:none; color:#333; }

#gallery { 
	position:relative;
	margin:0 auto;
	margin-top:30px; 
	margin-bottom:30px;
	width:1200px;
	text-align:center;
	border:5px dashed orange; 
}
#gallery .nav { display:flex; justify-content:center; margin:0 auto; width:600px; margin-top:30px; border:5px dashed skyblue; }
#gallery .nav li { margin:0 20px; font-size:20px; }
#gallery .prev { position:absolute; left:20px; top:150px; }
#gallery .next { position:absolute; right:20px; top:150px; }
</style>

<script>

	window.addEventListener("load",function(){

		//초기설정
		let pic = document.getElementsByClassName("pic");

		// alert(pic.length); //요소.length :요소의 개수

		let prev = document.getElementsByClassName("prev");
		let next = document.getElementsByClassName("next");
		let mn = document.getElementsByClassName("mn");
	
		let n = 0;
		let img_num = pic.length //이미지 개수
	
		function gall(){
			for ( i=0; i<img_num; i++ ){
				pic[i].style.display="none"; //이미지들을 모두 안보이게 설정
				mn[i].style.color="#333";
			}
			pic[n].style.display="block"; //해당 이미지만 보이게함
			mn[n].style.color="orange";
		}
		gall();
	
	
		for(i=0; i<img_num; i++){
			document.getElementsByClassName("mn")[i].addEventListener("click",function(){
	
				idx=this.getAttribute("data-idx");
				console.log(idx);
	
				n =idx;
	
				gall();
			});
		}
	
		//next클릭했을때
		next[0].addEventListener("click",function(){
			
			n++;
			if ( n > (img_num-1) ) { 
				n = 0; 
			}
			
			gall();
		});
		
		
		
		//prev클릭했을때
		prev[0].addEventListener("click",function(){
			
			n--;
			if ( n < 0 ) { 
				n = (img_num-1); 
			}
			
			gall();
			
		});
	});

	

</script>   
</head>
<body>
  
<div id="gallery">

	<ul>
		<li class="pic"><a href="http://www.naver.com" target="_blank"><img src="images/photo1.jpg" alt="1"></a></li>
		<li class="pic"><a href="http://www.daum.net" target="_blank"><img src="images/photo2.jpg" alt="2"></a></li>
		<li class="pic"><a href="http://www.google.com" target="_blank"><img src="images/photo3.jpg" alt="3"></a></li>
		<li class="pic"><a href="http://www.google.com" target="_blank"><img src="images/photo4.jpg" alt="4"></a></li>
		<li class="pic"><a href="http://www.google.com" target="_blank"><img src="images/photo5.jpg" alt="5"></a></li>
	</ul>

	<ul class="nav">
		<li><a href="#" class="mn" data-idx="0">01</a></li>
		<li><a href="#" class="mn" data-idx="1">02</a></li>
		<li><a href="#" class="mn" data-idx="2">03</a></li>
		<li><a href="#" class="mn" data-idx="3">04</a></li>
		<li><a href="#" class="mn" data-idx="4">05</a></li>
	</ul>

	<a href="#" class="prev">이전</a>
	<a href="#" class="next">다음</a>

</div>


 

</body>
</html>
