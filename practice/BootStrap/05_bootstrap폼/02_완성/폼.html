<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<!--
	1. form-group이라는 클래스를 사용하여 label과 input태그를 함께 묶어준다.
	2. input 태그에 form-control 클래스를 적용하면 화면 너비에 꽉차게 폼요소를 표시한다.
	-->

	<form>
	   <fieldset>

		  <legend>회원 로그인</legend>


		  <div class="form-group">
			  <label for="uid">아이디</label> <input type="text" id="uid" class="form-control">
		  </div>

		  <div class="form-group">
			  <label for="pw">비밀번호</label> <input type="text" id="pw" class="form-control">
		  </div>

		  <input type="submit" value="로그인" class="btn btn-primary">

	   </fieldset>
	</form>





</body>
</html>
