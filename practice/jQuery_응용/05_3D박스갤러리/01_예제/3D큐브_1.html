<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<style>
body { font-family:'Roboto'; font-weight:100; font-size:11px; }

#container { perspective:1000px;  border:2px dashed #ccc; } /* 자손들의 원금감(낮을수록 더 원금감 강해짐)*/

.cube { transform:rotateY(0deg); transform-style:preserve-3d;
	margin:0 auto; width:400px; height:400px; border:5px dashed #000; color:white; font-size:70px; 	
}

.cube .box { position:absolute; width:400px; height:400px; opacity:0.7; }

.cube .b1 { transform: translate3d(0px,0px,-200px) rotateX(0deg) rotateY(1800deg); background:#333; }
.cube .b2 { transform: translate3d(200px,0px,0px) rotateX(0deg) rotateY(90deg); background:orange; }
.cube .b3 { transform: translate3d(-200px,0px,0px) rotateX(0deg) rotateY(-90deg); background:red; }
.cube .b4 { transform: translate3d(0px,-200px,0px) rotateX(90deg) rotateY(0deg); background:yellow; }
.cube .b5 { transform: translate3d(0px,200px,0px) rotateX(-90deg) rotateY(0deg); background:yellowgreen; }
.cube .b6 { transform: translate3d(0px,0px,200px) rotateX(0deg) rotateY(0deg); background:blue; }
</style>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery.mousewheel.min.js"></script>

<script>
$(function() {


	let a=0;

	$("#container").on("mousewheel",function(e,delta) {
	
		if(delta < 0) { //휠을 아래로 돌렸을때
			a = a + 5; 
			  $("h1").text(a);
			$(".cube").css({ transform:"rotateX("+a+"deg) rotateY("+a+"deg) rotateY("+a+"deg)" });

		} else { //휠을 위로 돌렸을때
			a = a - 5; 
			   $("h1").text(a);
			$(".cube").css({ transform:"rotateX("+a+"deg) rotateY("+a+"deg) rotateY("+a+"deg)" });

		}
					
	});
	

});
</script>
</head>

<body>

<h1>0</h1>
<p>design is what you make of it</p>





<div id="container">  


	 <div class="cube">

			<div class="box b1">01</div> 
			<div class="box b2">02</div>
			<div class="box b3">03</div> 
			<div class="box b4">04</div> 
			<div class="box b5">05</div>
			<div class="box b6">06</div>


	 </div>



</div>  
  

</body>
</html>
