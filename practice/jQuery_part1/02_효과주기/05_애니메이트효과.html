<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>


#box { width:350px; height:100px; background:#F9C; }
</style>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
  
  $("box").animate({width:1200});
          //animate는 수치에 대한 속성에만 적용된다.(컬러 안됨)
})
</script>

</head>

<body>

  <div id="box">animate효과</div>  
      
</body>
</html>
