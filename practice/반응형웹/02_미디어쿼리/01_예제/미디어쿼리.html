<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>미디어쿼리</title>

<style>
body { background:skyblue; }
#wrap { margin:0 auto; width:1000px; border: 3px dashed blue; }
#header { height:100px; margin-bottom:15px; background:#fff; }
#contents { float:right; width:700px; height:300px; margin-bottom:15px; background:#fff; }
#sidebar { float:left; width:270px; height:300px; background:yellow; }
#banner { position: absolute; right: 20px; top: 125px; width: 100px; height: 300px; background: red;}
#footer { clear:both; height:100px; background:#fff; }




/* 미디어쿼리 */
@media all and (max-width:767px) {
  /* 브라우저 가로폭이 767px 이하일때 적용될 css  */
  body {background:pink;}
  #wrap {width: 100%;}
  #sidebar {width: 100%; margin-bottom:10px;}
  #contents {width: 100%;}
  #banner { position: static; clear:both; width: 100%;} 
  /* 세로배열은 가로 100%으로 해주면 된다. */
  
}
@media all and (min-width:768px) and (max-width: 1023px) {
  /* 브라우저 가로폭이 768~1023px일때 적용될 css(태블릿)  */
  body {background:yellowgreen;}
  #wrap {position: relative; width: 100%;}
  #sidebar {width: 27%;}
  #contents {margin-right: 30%; width: 40%; } /* margin-right를 줘서 비율을 맞춘다.*/
  #banner {position: absolute; right: 0px; top: 115px; width: 27%; height: 300px;}
}

@media all and (min-width:1024px) and (max-width:1600px) {
  /* 브라우저 가로폭이 1024~1600px 이상일때 적용될 css(PC)  */
  body {background:orange;}
}
@media all and (min-width:1600px) {
  /* 브라우저 가로폭이 1600px 이상일때 적용될 css(PC)  */

}

</style>


</head>


<body>



<div id="wrap">

  <header id="header">헤더</header>
  
  <section id="contents">컨텐츠</section>
  
  <aside id="sidebar">사이드바</aside>

  <aside id="banner">배너</aside>
  
  <footer id="footer">푸터</footer>
  
</div>



</body>
</html>
