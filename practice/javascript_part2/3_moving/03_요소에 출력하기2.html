<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>기본움직임</title>
<style>
#box { 
	position:absolute; 
	left:0px; top:200px; width:100px; height:100px; background:#0cf; 
}

#nemo {
	/* border: 2px dashed orange; */
}
</style>
<script>


window.addEventListener("load",function(){

	let a = 0;

	function AA (){
		a = a + 1;
		document.getElementsByTagName("h1")[0].innerHTML = a;

		document.getElementById("box").style.left = a + "px";
	}

	setInterval(AA,1000); //AA함수를 1초마다 실행

});

</script>
</head>
<body>

<h1>타이틀</h1>

<p>안녕하세요</p>



<div id="box">box</div> 

<div id="nemo"></div>


<!-- <button id="bt" onclick="clearInterval(k);">멈추기</button> -->


</body>
</html>
