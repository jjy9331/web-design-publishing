<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>폼</title>
<style>
#s1,#s2 { font:30px "나눔고딕"; color:#767676; padding:10px; }
</style>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
	
  	$("#s1").change(function(){ //폼 태그의 내용(폼 태그의 값)이 변경되었을때
	
		  if($(":selected").val()=="서울특별시"){ //셀렉트 박스에 선택되어진 태그의 값이 "서울특별시"라면
			  $("#s2 option:gt(0)").remove(); //#s2의 option 첫번째 이후를 모두 삭제하고
			  $("#s2").append("<option>종로구</option><option>강남구</option>") //#s2안에 새로운 option들을 추가
		  }
		  else if($(":selected").val()=="제주도"){
			  $("#s2 option:gt(0)").remove();
			  $("#s2").append("<option>제주시</option><option>서귀포시</option>")
		  }
		  else{
			  $("#s2 option:gt(0)").remove();
		  }
		
    })
	
});
</script>
</head>

<body>




  <select id="s1">
      <option>광역시/도</option>
      <option>서울특별시</option>    
      <option>제주도</option>    
  </select>



  <select id="s2">
      <option>시/군/구</option>
  </select>




</body>
</html>
