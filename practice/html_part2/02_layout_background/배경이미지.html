<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Layout</title>
<style>
body {
  margin: 0; 
  font-family:"나눔고딕","맑은 고딕"; 
  font-size:12px; 
}

#header { 
  height:120px; 
  border:1px dashed #777;
}
#header .inner { 
  margin:0 auto; 
  width:900px; 
  height:94px;  
  border:10px dashed #f96; }


#visual { height:1000px; border:1px dashed hotpink; }

#contents1 { 
  height:3000px; 
  border:8px dashed #777;
}

#contents2 { 
  height:3000px; 
  border:8px dashed blue;
}

#contents3 { 
  height:3000px; 
  border:8px dashed orange;
}



#footer { height:100px; border:1px dashed #777;

}
#footer .inner { margin:0 auto; width:900px; height:94px;  border:2px dashed #f96; }
</style>
</head>

<body>


  <div id="header">
        <div class="inner"></div>
  </div>
  
  <div id="visual">visual</div>
  
  <div id="contents1">contents1</div>

  <div id="contents2">contents2</div>

  <div id="contents3">contents3</div>
  
  <div id="footer">
       <div class="inner"></div>
  </div>


</body>
</html>
