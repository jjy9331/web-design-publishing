<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title></title>
<style>
/*reset*/
* {margin:0;padding:0;}
ul {list-style:none;}


#gnb { position:relative; margin:0 auto; margin-top:30px; width:800px; height:60px;  }
#gnb li { float:left; width: 195px; height: 50px; margin-right:5px; background:#ccc; }
#gnb li a { color:#fff; text-decoration:none; }

#gnb #bar { 
	position:absolute; 
	left:0px; top:50px; 
	width:195px; height:6px; 
	background:#F93; 
}
</style>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){

      $("#bar").css({transition:"0.5s"});
	
	$("#gnb li:eq(0)").mouseenter(function(){
            $("#bar").stop().animate({left:0});
      });
      $("#gnb li:eq(1)").mouseenter(function(){
            $("#bar").stop().animate({left:200});
      });
      $("#gnb li:eq(2)").mouseenter(function(){
            $("#bar").stop().animate({left:400});
      });
      $("#gnb li:eq(3)").mouseenter(function(){
            $("#bar").stop().animate({left:600});
      });
	
	
});
</script>


</head>

<body>


      <nav id="gnb">
      
               <ul>
	                <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
               </ul>
                
               <div id="bar"></div>
                
      </nav>


</body>
</html>
