<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>클래스 다중적용</title>
<style>
.s1 { color:orange; }
.s2 { font-weight:bold; }
.s3 { text-decoration:underline; }
</style>
</head>

<body>

<p class="s1">
안녕하세요
</p>

<p class="s2 s3 s1">
반갑습니다
</p>

<p class="s3">
행복하세요
</p>

</body>
</html>
