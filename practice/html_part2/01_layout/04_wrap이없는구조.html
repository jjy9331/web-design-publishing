<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Layout</title>
<style>
body { font-family:"나눔고딕","맑은 고딕"; font-size:12px; }

#header { margin: 0 auto; width:1000px; height: 100px; background-color:#ddd; }
#visual { margin: 0 auto; width:700px; height: 300px; background-color:#fc9; }
#contents { margin: 0 auto; width:1000px; height: 150px; background-color:#ff9; }
#footer { margin: 0 auto; width:1000px; height: 100px; background-color:#ddd; }
</style>
</head>

<body>


  <div id="header">header</div>
  <div id="visual">visual</div>
  <div id="contents">contents</div>
  <div id="footer">footer</div>


</body>
</html>
