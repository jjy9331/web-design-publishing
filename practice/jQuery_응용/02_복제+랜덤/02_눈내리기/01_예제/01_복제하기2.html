<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>복제</title>
<style>

#wrap { 
    z-index: -1000;
    position: fixed;
    left: 0px;
    top: 0px;
    position: relative; 
    margin:0 auto; 
    /* width:100%;  */
    height:1200px; 
    border: 2px dashed #ccc; 
}
#box { 
    /* opacity: 0.7;  */
    position: absolute; 
    left: 0px; 
    top: 0px; 
    width:30px; 
    height:30px;
    margin:1px; 
    background:#FC6; 
    border-radius: 35px;
}
</style>
</head>

<script src="js/jquery-3.6.0.min.js"></script>

$(function(){

    let i = 1
    function AA() {

        // if (i<=95) {
            let temp = $("#box").clone(); //#box를 복사하고 복사본의 이름을 
            $("#wrap").append(temp); //#wrap안에 temp를 붙여넣기

            let k = Math.floor(Math.random()*3);
            let s = Math.random()*1.5 + 0.5; //0 + 0.5 이상 1.5 + 0.5 미만

            temp.css({
                left:Math.random()*($("#wrap").width()-70),

            });//복제본들의 위치지정
            temp.animate({
                opacity:0,
                left:event.pageX,
                top:event.pageY,
            },2000);
        // }
        // i++;
    }
    // setInterval(AA,50); //AA함수 0.1초마다 실행 

    $("body ").mousemove(function(){

    });

});
