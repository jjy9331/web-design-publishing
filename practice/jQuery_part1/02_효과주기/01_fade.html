<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>
 

#box { display: none; width:300px; height:300px; background:#6CF; }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>
$(function(){

  $("#box").fadeIn(2000,function(){
    $(this).fadeOut(2000,function(){
      $(this).show(1000);
    });
  });
    
})
</script>

</head>

<body>

  <div id="box">fadeout효과</div>  
  
</body>
</html>
