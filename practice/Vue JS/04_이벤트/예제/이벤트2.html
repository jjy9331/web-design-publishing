<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
</head>
<body>


<div id="app">

	<input v-model="a">
	<button v-on:click="AA">버튼</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>

	new Vue({ 
		el: "#app", 

		data : {a:"pink" },
		methods: {//클릭 등의 이벤트 발생시 실행되는 함수
			AA:function(){
				// alert("반갑습니다");
				document.getElementById("app").style.backgroundColor=this.a;
			},
		},
	});

</script>
</body>
</html>
