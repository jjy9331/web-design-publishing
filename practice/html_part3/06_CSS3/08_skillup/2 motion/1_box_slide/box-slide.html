#banner li { position:relative; float:left; width:200px; height:200px; margin-left:10px; margin-top:10px; border:2px dashed #ccc; }

</style>
</head>

<body>

    <ul id="banner">    
        <li>
            <div class="box"><img src="images/im.gif" alt=""></div>
        </li>
