<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>html5</title>
<style>
#c1 { border: 3px dashed #ddd; }
</style>

<script>
window.addEventListener("load",function(){ //페이지가 로딩된후 { }안의 내용을 실행
	  
    let AA = document.getElementById("c1").getContext("2d"); //컨텍스트(그림 그리기 위한 종이)를 준비 
	
    //직선 그리기 
    AA.strokeStyle="black"; //라인의 색상 
    AA.lineWidth=5 //라인의 두께
    AA.fillStyle="yellow" //면의 색상

    AA.beginPath(); //패스 시작

    AA.moveTo(150,100); //라인의 시작점(x,y)
    AA.lineTo(100,250);
    AA.lineTo(200,250);
    AA.closePath();//시작점과 끝점 연결

    AA.moveTo(450,100); //라인의 시작점(x,y)
    AA.lineTo(400,250);
    AA.lineTo(500,250);
    AA.closePath();//시작점과 끝점 연결

    AA.fill(); //면의 색 채우기 
    AA.stroke(); //라인그리기 실행


    //곡선 
    AA.strokeStyle="skyblue"; //라인의 색상 
    AA.lineWidth=5 //라인의 두께

    AA.beginPath(); //패스 시작
    AA.moveTo(150,100); //라인의 시작점(x,y)
    AA.quadraticCurveTo(300,-10,450,100); //곡선(x1,y1,x2,y2) 
    AA.stroke(); //라인그리기 실행


});
</script>
</head>

<body>


<canvas id="c1" width="700" height="350"></canvas> <!-- 그리기 영역 준비 -->


</body>
</html>
