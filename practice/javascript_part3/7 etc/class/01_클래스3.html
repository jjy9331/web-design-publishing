<script>

class Person {

	constructor(name,a,b){
		this.name=name; //속성 정의
		this.a=a;
		this.b=b;
	}

	sum(){ //메서드 정의(class에서는 function 문자가 없다.)
		return this.a + this.b
	}
	ag(){ 
		return (this.a + this.b)/2
	}
}
