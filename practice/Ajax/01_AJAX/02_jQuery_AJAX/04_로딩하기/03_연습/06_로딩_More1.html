<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Load</title>
<style>
/* reset */
html, body, h1, h2, h3, h4, h5, h6, p, img, dl, dt, dd, ol, ul, li, input {margin:0;padding:0;}
ul {list-style:none;}
img {border:0; vertical-align:top;}

body { font:11px "나눔고딕";}
a { font-size:14px; text-decoration:none; color:#333; outline:none; }
a:hover { color:#f93; }

#wrap { width: 735px; margin: 0 auto; }
#header { height:70px; color:#ccc; background:#333; }
#footer { height:70px; color:#ccc; background:#333; }

#contents li {float:left; margin: 0 1px 1px 0; }
#contents ul {overflow:hidden;}
#contents p { padding:30px; text-align:center; }

.num,#con0,#con1,#con2,#con3,#con4 {display:none;}
</style>

<script src="http://code.jquery.com/jquery-3.6.0.js"></script>

<script>
$(function(){
	
	
	let i=0;

	$("#con"+i).fadeIn(500,function(){
		$("#con"+i).load("data.html ul:eq("+i+")");      
	})


	$("#more").click(function(){

		i++;//i값을 1증가
				
		$("#con"+i).fadeIn(500,function(){
			
			$("#con"+i).load("data.html ul:eq("+i+")");
			
			//if (i<4){/// 3. 마지막 로딩 전까지만 
				//$("#more").show();/// 2. 로딩이 완료되면 더보기 글자를 보이게 한다
			//}

		})

		//$("#more").hide();/// 1. 로딩되는 동안은 더보기 글자를 안보이게하고

	});

	
});
</script>
</head>


<body>


<div id="wrap">

   <div id="header">header</div>
   
       
   <div id="contents">

		<div class="num"></div>
          
       <div id="con0">
          <p><img src="images/loader.gif" alt="" /></p>
       </div>


       <div id="con1">
          <p><img src="images/loader.gif" alt="" /></p>
       </div>


       <div id="con2">
          <p><img src="images/loader.gif" alt="" /></p>
       </div>


       <div id="con3">
          <p><img src="images/loader.gif" alt="" /></p>
       </div>

        
       <div id="con4">
          <p><img src="images/loader.gif" alt="" /></p>
       </div>

       
       <p id="more"><a href="#" onclick="return false;">더보기</a></p>
       
   </div>
           
       

   <div id="footer">footer</div>
   

</div>




</body>
</html>
