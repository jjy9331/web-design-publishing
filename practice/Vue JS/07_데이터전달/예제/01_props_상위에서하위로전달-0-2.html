<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
<style>
div { border:5px solid #ccc; padding:50px; margin:20px; }
</style>
</head>
<body>

<div id="app">	
	
	<comp1 v-bind:s1="a" v-bind:s2="b"></comp1>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>

	
	new Vue({

		el: "#app", 
		data: { a:"안녕하세요", b:"반갑습니다" },

		components: { 	
			"comp1": { 
				props:["s1","s2"],
				template:"<div>컴포넌트1 내용입니다 {{ s1 }} {{ s2 }} </div>", 
			},
		}
			
	});



</script>
</body>
</html>
