<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
<style>
</style>
</head>
<body>

    <div id="app">
		<router-link to="/">Main</router-link>
		<router-link to="/sub1">Sub1</router-link>
		<router-link to="/sub2">Sub2</router-link>
		<router-link to="/sub3">Sub3</router-link>

		<router-view name="header"></router-view>
		<router-view></router-view>
		<router-view name="footer"></router-view>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>

      var Header = { template: '<div>헤더</div>' };
      var Footer = { template: '<div>푸터</div>' };

      var Main = { template: '<div>메인</div>' };
      var Sub1 = { template: '<div>서브1</div>' };
      var Sub2 = { template: '<div>서브2</div>' };
      var Sub3 = { template: '<div>서브3</div>' };


      var router = new VueRouter({
        routes: [
          {
            path: '/',
            components: {
              default: Main,
              header: Header,
              footer: Footer
            }
          },
          {
            path: '/sub1',
            components: {
              default: Sub1,
              header: Header,
              footer: Footer
            }
          },
          {
            path: '/sub2',
            components: {
              default: Sub2,
              header: Header,
              footer: Footer
            }
          },
          {
            path: '/sub3',
            components: {
              default: Sub3,
              header: Header,
              footer: Footer
            }
          },
        ]
      })

      var app = new Vue({
        router
      }).$mount('#app');
    </script>
</body>
</html>
