<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>회전메뉴</title>
<style>
* {margin:0; padding:0; }
ul { list-style:none; }


body { font-family:Roboto; color:white; background:#707070; overflow-x:hidden; }



#container { position:relative; margin:0 auto;  width:1200px; height:1200px; border:5px dashed yellow; } 


.menu li {
	/* animation:menu 20s linear infinite; */
}
@keyframes menu {
	0% { transform:rotate(-360deg);}
	100% {transform:rotate(0deg);}
}

@keyframes circle {
	0% { transform:rotate(360deg);}
	100% {transform:rotate(0deg);}
}
.circle {
	/* animation:circle 20s linear infinite; */
	transform:rotate(45deg);
	position:absolute; left:500px; top:-30px; 
	z-index:100;
	width:1000px; height:1000px; 

	background:#333 linear-gradient(127deg,#777,#000);

	box-shadow:10px 10px 200px rgba(0,0,0,0.7), inset 10px 10px 600px rgba(0,0,0,0.7); 
	border-radius:50%;
}

.inner_circle { 
	position:absolute; left:40px; top:40px; 
	width:900px; height:900px; 
	border:15px dotted #777; 
	border-radius:50%;
}


.menu li { cursor:pointer; font-size:12px; }

.c1 { position:absolute; left:150px; top:100px; transform:rotate(-45deg);}
.c2 { position:absolute; left:40px; top:250px; transform:rotate(-45deg); }
.c3 { position:absolute; left:0px; top:450px; transform:rotate(-45deg);}
.c4 { position:absolute; left:50px; top:650px; transform:rotate(-45deg); }

</style>

<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

<script>
$(function(){

	$(".circle").css({ transition:"1s" });
	$(".menu li").css({ transition:"1s" });

	$(".c1").click(function(){
		$(".circle").css({transform:"rotate(-30deg)"});
		$(".menu li").css({transform:"rotate(30deg)"});
	});

	$(".c2").click(function(){
		$(".circle").css({transform:"rotate(-10deg)"});
		$(".menu li").css({transform:"rotate(10deg)"});
	});

	$(".c3").click(function(){
		$(".circle").css({transform:"rotate(-20deg)"});
		$(".menu li").css({transform:"rotate(20deg)"});
	});

	$(".c4").click(function(){
		$(".circle").css({transform:"rotate(-40deg)"});
		$(".menu li").css({transform:"rotate(40deg)"});
	});


});
</script>

</head>
<body>


<div id="container">


    <div class="circle">
		
			<div class="inner_circle">
		
					<ul class="menu">
						<li class="c1">Graphic</span></li>
						<li class="c2">Typography</li>
						<li class="c3">Webdeisgn</span></li>
						<li class="c4">Illust</span></li>
					</ul>
		
			</div>
		
	</div>


</div>



    


</body>
</html>
