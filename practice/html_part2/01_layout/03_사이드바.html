<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Layout</title>
<style>
body { font-family:"나눔고딕","맑은 고딕"; font-size:12px; }

#wrap { margin:0 auto;  width:1200px; border:5px solid #3CF; }

#header { margin-bottom: 30px; height: 100px; background-color:#ddd; }
#sidebar1 { float: left; width: 200px; height: 500px; background-color:#fc9; }
#sidebar2 { float: right; width: 200px; height: 500px; background-color:#fc9; }
#contents { 
  margin-bottom: 30px; 
  margin-left: 50px;
  float: left; 
  width: 700px; 
  height: 500px; 
  background-color:#ff9; }
/*
  float상자들끼리는 가로배열되며,
  그 다음 상자는 밑에 깔린다.
  이를 해결하려면 밑에깔린 상자에게 clear:both
*/
#footer { 
  /*margin-top: 30px;*/ 
  clear: both; 
  height: 100px; 
  background-color:yellowgreen; 
}
/*
clear: both 설정되면 margin-top 적용 안됨
*/

</style>
</head>

<body>

<div id="wrap">
  <div id="header">헤더</div>
  <div id="sidebar1">사이드바</div>
  <div id="sidebar2">사이드바</div>
  <div id="contents">컨텐츠</div>
  <div id="footer">푸터</div>
</div>

</body>
</html>
