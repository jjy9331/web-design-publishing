<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>random</title>
<style>

img {border:0;}
a { text-decoration:none; color:#333; }
a:hover { color:#F93; }
</style>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
	
	let i= Math.floor(Math.random()*6)+1;

	let url=["http://www.naver.com",
	"http://www.daum.net",
	"http://www.google.com",
	"http://www.nate.com",
	"http://www.kbs.co.kr",
	"http://www.imbc.com"]
	

	$("#banner img").attr("src","images/sg"+i+".jpg");
	$("#banner a").attr("href",url[i-1]);

});

	 

</script>    

</head>

<body>
  
<div id="banner">	    
	<a href="http://www.naver.com" target="_blank">
	  <img src="images/sg1.jpg" />
	</a>
</div>





    
</body>
</html>
