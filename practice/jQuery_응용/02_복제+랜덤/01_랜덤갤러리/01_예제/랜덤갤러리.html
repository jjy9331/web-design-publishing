<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>random</title>
<style>

img {border:0;}
a { text-decoration:none; color:#333; }
a:hover { color:#F93; }
</style>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
	

	// let url=["http://www.naver.com",	"http://www.daum.net","http://www.google.com","http://www.nate.com","http://www.kbs.co.kr","http://www.imbc.com"]
	let url=[];
	url[0]="http://www.naver.com";
	url[1]="http://www.daum.net";
	url[2]="http://www.google.com";
	url[3]="http://www.nate.com";
	url[4]="http://www.kbs.co.kr";
	url[5]="http://www.imbc.com";

	let i= Math.floor(Math.random()*6)+1;//1이상 6미만의 숫자중 랜덤 
	console.log(i)

	$("#banner img").attr("src","images/sg"+i+".jpg");
	$("#banner a").attr("href",url[i-1]);


});
</script>    

</head>

<body>



  
<div id="banner">

	<a href="http://www.naver.com" target="_blank">
	   <img src="images/sg1.jpg" />
	</a>

</div>





    
</body>
</html>
