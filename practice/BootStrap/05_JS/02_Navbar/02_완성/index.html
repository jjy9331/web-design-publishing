<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { height:3000px; }
</style>
</head>
<body>

<!--
내비게이션바는 nav태그를 이용해 만들며 navbar와 navbar-expand-lg클래스를 적용

1. nav영역안에 헤더영역과 내비게이션항목영역을 만든다
	내비게이션항목영역은 기본적으로 nav 클래스를 지정하고, 접었다펼쳤다하기위한 
	collapse 와 navbar-collapse 클래스도 적용한다

2. 헤더영영역 안에 로고를 배치하고 navbar-brand 클래스를 지정하고,
    햄버거 아이콘 버튼을 배치하고 navbar-toggle 클래스를 지정한다.

3. 햄버거 아이콘을 눌렀을때 내비게이션항목이 펼쳐지도록하는 스크립트가 적용되도록하기위해
    햄버거 아이콘 버튼에는 data-bs-target="collapse"를 설정하고, 
	data-bs-target="아이디명" 도 설정한다.

4. 내비게이션항목영역에 data-bs-target에서 설정한 아이디명을 지정한다
-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <a class="navbar-brand" href="#">Navbar</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

  </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
