<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happysocks 모바일 리디자인</title>
</head>
<link rel="stylesheet" href="css/default.css">
<body>
    <div class="wrap">
        <div class="sheet s1"><img src="../happysocks/img/d1.jpg" alt="d1"></div>
        <div class="sheet s2"><img src="../happysocks/img/d2.jpg" alt="d2"></div>
        <div class="sheet s3"><img src="../happysocks/img/d3.jpg" alt="d3"></div>
        <div class="sheet s4">
            <img src="../happysocks/img/d4.png" alt="d4" class="d4">
            <video src="../happysocks/img/main.mp4" class="main_v" autoplay loop muted></video>
        </div>
        <div class="sheet s5">
            <img src="../happysocks/img/d5.png" alt="d5" class="d5">
            <video src="../happysocks/img/sub.mp4" class="sub_v" autoplay loop muted></video>
        </div>
        <div class="sheet s6">
            <img src="../happysocks/img/d6.png" alt="d6" class="d6">
            <video src="../happysocks/img/menu.mp4" class="menu_v" autoplay loop muted></video>
        </div>
        <div class="sheet"><img src="../happysocks/img/d7.jpg" alt="d7" class="d7"></div>
    </div>
</body>
</html>
