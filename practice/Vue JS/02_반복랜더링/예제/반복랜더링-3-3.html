<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
<style>
#app { font-size:33px; border:10px dashed black; padding:50px; }
</style>
</head>
<body>


<div id="app">

	<ul>
		<li v-for="item in a">{{ item }}</li>
	</ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>

	new Vue({ 
		el: "#app", 
		data: { 
			a:["사과","딸기","바나나","오렌지","포도","키위"], 
		},
	});


</script>
</body>
</html>
