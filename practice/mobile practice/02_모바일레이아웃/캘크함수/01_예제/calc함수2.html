<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>calc함수</title>
<style>
body { margin:0; font: 20px "나눔고딕","맑은 고딕"; }
ul {list-style:none; padding:0; margin:0;}

.box1 { float:left; width:calc((100% - 1% - 1%)/3); margin-right: 1%; height:200px; background:pink; } /* calc +,-는 띄어쓰기해야함. *,/은 붙여쓰기 */  
.box2 { float:left; width:calc((100% - 1% - 1%)/3); margin-right: 1%;  height:200px; background:yellow; }
.box3 { float:left; width:calc((100% - 1% - 1%)/3); height:200px; background:skyblue; }
</style>

</head>
<body>


<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>



</body>
</html>
