<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Ajax</title>
<style>
body { font-family:"맑은 고딕"; }
#tt { font-size:30px; }
#ee { font-size:12px; }
</style>

<script src="http://code.jquery.com/jquery-3.6.0.js"></script>

<script>
$(function() {                   



    $.getJSON('data/data.json')              // JSON 데이터를 수집한다
    .done( function(data){                      // 데이터를 가져왔으면
             let AA = data;                             // 변수에 참조한다
	     	   
			 $('#tt').text( AA.album[2].title );
			 //$('#tt').text( AA["album"][2].title );
	  
	  
    })
	.fail( function() {                       // 문제가 있으면 오류를 표시한다
		$('#ee').text('데이터를 가져오지 못했습니다.');
    });



	  
});
</script>

</head>

<body>


	<div id="tt">가져온 데이터 출력될 자리</div>

	<p id="ee"></p>

  


</body>
</html>
