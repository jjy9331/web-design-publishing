<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>마우스무브</title>
<style>
html,body { height:100%; }
body,ul {margin:0;padding:0;}
ul {list-style:none;}

body { font: 30px "나눔고딕","돋움"; }

.bg { position:fixed; width:100%; height:100%; z-index:-1000; }



#container { background:lightyellow; }
#container .inner { 
	position: relative;
	margin:0 auto; width:1000px; height:500px; border:3px dashed #ccc; }
#container .inner .box { 
	position:relative;
	left: 0px;
	top: 0px; 
	width:300px; 
	height:300px; 
	background:orange; 
	opacity: 0.8;
}


#tt1 { position:fixed; z-index:1000; left:20px; top:20px; background:yellow; }
#tt2 { position:fixed; z-index:1000; left:20px; top:60px; background:yellow; }

</style>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){ 

	let centerX=$(window).width()/2;
	let centerY=$(window).height()/2;


   $("body").mousemove(function(e){
		$("#tt1 span").text(e.pageX) //마우스커서의 x위치값
		$("#tt2 span").text(e.pageY) //마우스커서의 x위치값

		$(".box").css({
			marginLeft:0.5*(e.pageX - centerX), //position: absolute 썼으면 marginLeft 쓰면 된다.
			marginTop:0.5*(e.pageY -centerY),
		});
		$("#container").css({
			left:0.5*(e.pageX - centerX),
			top:0.5*(e.pageY -centerY),
		});
		$(".inner").css({
			left:0.5*(e.pageX - centerX),
			top:0.5*(e.pageY -centerY),
		});
		
	});


});
</script>


</head>

<body>
	
	
<div id="tt1">x:<span>0</span></div>
<div id="tt2">y:<span>0</span></div>

<div id="container">

	<div class="inner">
		<div class="box">박스</div>
    </div>

</div>




<div class="bg"></div>

</body>
</html>
