<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>css3</title>
<style>
body{ font:12px "나눔고딕"; color:#f7f7f7;}

#box {

	width:300px; 
	height:300px;
	text-align:center;
	line-height: 300px;
	font-size:100px;
	text-align: center;
	opacity:0.7;
	background:red;
	border-radius: 110px;
	box-shadow: inset 10px 10px 30px rgba(0, 0, 0, 0.4), 10px 10px 30px rgba(0, 0, 0, 0.5) ;
	transition: 1s;
}

#box:hover {
	transform: rotate(360deg);
}

</style>
</head>

<body>

<div id="box">box</div>


</body>
