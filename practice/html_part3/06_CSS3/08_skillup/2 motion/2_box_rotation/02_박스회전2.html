<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>css3</title>
<style>
body{ font:12px "나눔고딕"; color:#f7f7f7;}

#box { 
	width:300px; 
	line-height:300px;
	text-align:center;
	font-size:100px;
	border-radius:120px;
	box-shadow:10px 10px 30px rgba(0,0,0,0.2), inset 10px 10px 30px rgba(255,255,255,0.5);
	opacity:0.7;
	background:red;
	transition:0.5s; 
}

#box:hover { transform:rotate(360deg);}
</style>
</head>

<body>


   
    <div id="box">box</div>
