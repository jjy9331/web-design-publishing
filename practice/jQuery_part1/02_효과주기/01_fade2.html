<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>
 

#box { width:300px; height:300px; background:#6CF; }
#nemo {height: 100px; background: hotpink;}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>
$(function(){

  $("#box").fadeOut(2000,function(){
    $(this).show();
  });
    
})
</script>

</head>

<body>

  <div id="box">fadeout효과</div>  
  <div id="nemo">fadeout효과</div>  
  
</body>
</html>
