<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>html5</title>
</head>
<body>

<form>

  
    
  <p>
    <!-- list속성은 입력시 미리 만들어놓은 리스트항목을 자동완성 기능처럼 나타나게 해줍니다
    리스트항목은 datalist요소로 만들어줍니다 -->

    사용프로그램 <input type="text" list="abc">
    <datalist id="abc">
      <option value="포토샵">
      <option value="일러스트레이터">
      <option value="에디트플러스">
    </datalist>
  </p>



</form>




</body>	
</html>
