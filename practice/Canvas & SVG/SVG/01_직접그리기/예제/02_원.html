<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>SVG</title>
</head>
<style>
svg { border:1px dashed #333; }
</style>
<body> 



<svg width="800" height="700"> 

	<circle cx="400" cy ="125" r ="50"  fill="orange"  stroke="#333" stroke-width="5"></circle> 
		<!-- circle(원)
			cx: 원의 중심x
			cy: 원의 중심y
			r: 원의 반지름
			stroke: 테두리 색상
			stroke-width: 테두리 두께
			fill: 면의 색상/none
		-->

</svg> 




</body> 

</html>
