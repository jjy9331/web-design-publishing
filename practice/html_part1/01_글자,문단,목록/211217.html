<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>테스트</title>
</head>
<body>

<h1>로고</h1>
<h2>타이틀 </h2>
<h3>타이틀 </h3>
<h4>타이틀 </h4>

<h6>타이틀 </h6>

<!-- <em></em> 이텔릭체 tab-->
<p> 
    <b>안녕</b>하세요. <br> 
    <i>반갑</i>습니다.<br> 
    <em>감사합니다.</em>
</p>

<p>
    <strong>행복</strong>하세요
</p>




<!-- ul>li tab-->
<ul>
    <li>목록
        <ul>
            <li>하위목록1</li>
            <li>하위목록2</li>
            <li>하위목록3</li>
        </ul>
    </li>
</ul>

<!-- ul>li*3 tab-->
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>

<!-- dl>dt>dd*3 tab-->
<dl>
    <dt>
        <dd></dd>
        <dd></dd>
        <dd></dd>
    </dt>
</dl>

<!-- dl>dt+dd tab-->
<dl>
    <dt></dt>
    <dd></dd>
</dl>

<!--dl>(dt+dd)*5 tab-->
<dl>
    <dt>용어1</dt>
    <dd>용어에 대한 설명1</dd>
    <dt>용어2</dt>
    <dd>용어에 대한 설명2</dd>
    <dt>용어3</dt>
    <dd>용어에 대한 설명3</dd>
    <dt>용어4</dt>
    <dd>용어에 대한 설명4</dd>
    <dt>용어5</dt>
    <dd>용어에 대한 설명5</dd>
</dl>

</html>
