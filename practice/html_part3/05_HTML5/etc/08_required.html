<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>html5</title>
</head>
<body>

<form>

    <!-- required속성은 입련란에 값이 채워졌는지에 대해 판단해주는 속성입니다
    input요소에 값을 입력하지않거나 유효하지않은 상태로 전송버튼을 누르면 오류메세지를 보여줍니다. -->


  <p>
    이름 <input type="text" required>
  </p>
    
  <p>
    아이디 <input type="text" required>
  </p>
  
  <p>
    비밀번호 <input type="password" required>
  </p>
  
  <p>
    <input type="submit" value="전송" required>
  </p>
  



</form>




</body>	
</html>
