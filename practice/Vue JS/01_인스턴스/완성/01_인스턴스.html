<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
</head>
<body>


<div id="app">
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

	new Vue({ //뷰 인스턴스 생성
		el: "#app" //화면을 구성할 대상 요소
	});

</script>
</body>
</html>
