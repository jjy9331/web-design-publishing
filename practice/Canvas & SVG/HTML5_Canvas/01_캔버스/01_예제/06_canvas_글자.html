<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>html5</title>
<style>
#c1 { border: 1px dashed #ccc; }
</style>

<script>
window.addEventListener("load",function(){
	  
	 let AA = document.getElementById("c1").getContext("2d"); //컨텍스트(그림을 그리기 위한 종이)를 변수에 저장
	  
	  
     AA.font ="70px 나눔고딕";
	 
	 AA.fillStyle ="orange";	 
	 AA.fillText("안녕하세요",0,70);
	 
	 AA.strokeStyle ="skyblue";
	 AA.strokeText("안녕하세요",100,170);

	 
});
</script>
</head>

<body>

<canvas id="c1" width="700" height="350"></canvas> <!-- 그리기 영역 준비 -->

</body>
</html>
