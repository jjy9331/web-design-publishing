<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--
부트스트랩 내비게이션을 만들려면
1. 감싸는 ul또는 div요소에 nav 클래스를 지정한다.
2. 탭형태로 표시하려면 nav-tabs 클래스를 추가로 지정하고
3. 알약형태(모서리가 둥근 사각형 형태)로 표시하려면 nav-pills 클래스를 추가한다.
4. 활성화 시킬 메뉴 버튼 또는 li에 active 클래스를 지정한다.

탭메뉴와 콘텐츠의 연결은 
1. 콘텐츠 영역을 div로 감싸고 tab-content 클래스를 지정한다
2. 콘텐츠 영역안의 각 항목 div에 tab-pane 클래스를 지정한다 
    활성화 시킬 항목은 active 클래스를 추가지정한다
3. 탭메뉴의 a태그에 있는 href속성의 값과 콘텐츠 영역의 각 항목은 id링크로 연결되므로,
   콘텐츠 영역 각 항목 div에 id를 지정하고, 탭메뉴의 a태그의 href속성의 값을 연결할 #id로 지정한다.
4. 스크립트를 작동시키려면 탭메뉴의 각 a태그에 data-bs-toggle="tab"을 지정한다.
5. 페이드인효과를 사용하려면 콘텐츠 각 항목에 fade 클래스를 추가하고 active클래스가 지정된 곳에 show 클래스를 추가 지정한다.
-->






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
