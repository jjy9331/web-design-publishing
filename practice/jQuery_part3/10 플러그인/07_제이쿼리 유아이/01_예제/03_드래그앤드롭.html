<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>drag</title>
<style>
body { font: 12px "나눔고딕"; }

#bounds { width:700px; height:300px; margin:30px; background:#FFC; border: 2px dashed orange; }
#box1 { width: 100px; height: 100px; background: #FC0; }
#box2 { width: 100px; height: 100px; background: #F9C; }
</style>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js"></script>

<script>
$(function(){
	
	 $("#box1").draggable({
     cursor:"move",
    //  opacity:"0.5",
     containment:"parent",
     stack:"#box1",
    //  axis:"x",
    });//요소를 드래그앤드롭(drag & drop) 가능하게 함
   $("#box2").draggable({
    cursor:"move",
    containment:"parent",
    axis:"y",
    stack:"#box2",
   });//요소를 드래그앤드롭(drag & drop) 가능하게 함
	
});
</script>
</head>

<body>


  <div id="bounds">
  
      <div id="box1"></div>
      
      <div id="box2"></div>
  
  </div>

    
</div>
</body>
</html>
