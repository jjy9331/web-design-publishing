<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>기본움직임</title>
<style>
#box { position:absolute; left:0px; top:100px; width:100px; height:100px; background:#0cf; }
</style>
</head>
<body>

<div id="box">box</div> 


<script>

let a = 0; 

function AA(){	
	a = a + 1; //a값을 1증가
	// alert(a); //a값을 알림창에 출력
	document.getElementById("box").style.left = a + "px";
}

// document.getElementById("box").addEventListener("click",AA);//box를 클릭했을때 AA함수를 실행

setInterval("AA(), 1000");

</script>

</body>
</html>
