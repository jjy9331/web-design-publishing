<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>

*{margin:0; padding:0;}
ul{list-style: none;}

.typo {
  position: absolute;
  left: 200px;
  top: 200px;
  font-family: 'Roboto'; 
  font-size: 70px; 
  font-weight: 800;
}
.typo span { position: relative;}


</style>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>
$(function(){
  //초기설정
  $(".typo").css({left:600, top:200,});//d
  //$(".typo span:eq(0)").css({left:200, top:200,});//d
  $(".typo span:eq(1)").css({left:0, top:-100,});//e
  $(".typo span:eq(2)").css({left:0, top:100,});//s
  $(".typo span:eq(3)").css({left:0, top:100,});//i
  $(".typo span:eq(4)").css({left:0, top:100,});//g
  $(".typo span:eq(5)").css({left:0, top:100,});//n

    //움직임설정
  $(".typo").animate({left:200, top:200,});//d
  //$(".typo span:eq(0)").delay(0).animate({left:0, top:-35,},600,function(){$(this).animate({top:0},200)});//d
  $(".typo span:eq(1)").delay(50).animate({left:0, top:35,},300,function(){$(this).animate({top:0},400)});//e
  $(".typo span:eq(2)").delay(110).animate({left:0, top:0,},600,function(){$(this).animate({top:0},200)});//s
  $(".typo span:eq(3)").delay(180).animate({left:0, top:0,},600,function(){$(this).animate({top:0},200)});//i
  $(".typo span:eq(4)").delay(260).animate({left:0, top:0,},600,function(){$(this).animate({top:0},200)});//g
  $(".typo span:eq(5)").delay(350).animate({left:0, top:0,},600,function(){$(this).animate({top:0},200)});//n
});

</script>

</head>

<body>

<p class="typo">
    <span>d</span><!--
  --><span>e</span><!--
  --><span>s</span><!--
  --><span>i</span><!--
  --><span>g</span><!--
  --><span>n</span>
</p>
      
</body>
</html>
