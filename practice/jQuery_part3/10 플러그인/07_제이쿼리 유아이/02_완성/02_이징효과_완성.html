<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>easing</title>
<style>
/*reset*/
body, ul, ol, li, dl, dt, dd, p, h1, h2, h3, h4, h5, h6 { margin: 0; padding: 0 }
ul, ol, dl { list-style: none }
img { border: 0; vertical-align: top; }

#box { position:absolute; left:30px; top:100px; width:50px; height:50px; background:#F6C; }
</style>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js"></script>

<script>
$(function(){ 
  
	$("#box").animate({left:"1200px"},1000,"easeOutElastic");

});
</script>

</head>

<body>

<div id="box"></div>

</body>
</html>
