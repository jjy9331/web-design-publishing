<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>기본움직임</title>
<style>
#box { position:absolute; left:0px; top:0px; width:100px; height:100px; background:#0cf; }
</style>
<script>

let k;

window.addEventListener("load",function(){

	let a = 0; 

	function motion(){	
		a = a + 1; //a값을 1증가
		document.getElementById("box").style.top = a + "px";
	}

	// document.getElementById("box").addEventListener("click",AA);//box를 클릭했을때 AA함수를 실행

	k = setInterval(motion,10); //motion함수를 10초에 한번씩 반복실행
										//"motion()"로 입력하니까 작동안함. motion으로하니까 작동함 에러 로그

	// document.getElementById("bt").addEventListener("click",function(){//버튼을 클릭했을 때
	// 	clearInterval(k); //k장치를 제거해라
	// });

});
</script>
</head>
<body>

<div id="box">box</div> 


<button id="bt" onclick="clearInterval(k);">멈추기</button>


</body>
</html>
