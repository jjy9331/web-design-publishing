<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>JQuery</title>
<style>
* { margin:0; padding:0; }
ul { list-style:none; }

body { color:#333; font-size:30px; }
a { text-decoration:none; color:#333; }


#tab_wrap { width:600px; border:7px dashed #ddd; }
#tab_wrap .nav { overflow:hidden; border:5px dashed yellowgreen; }

#tab_wrap .nav li {
	float:left; border:2px solid hotpink;
}

#tab_wrap .nav li a {
	display:block;
	padding:10px; 
	background-color:#ddd;
}


#tab_wrap .tab li { 
	height:300px; 
	background:yellow; 
	border:2px dashed #333; 
}


</style>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){

	//초기설정
    $(".nav li a").css({ backgroundColor:"#ddd", color:"#fff" });//메뉴 모두 비활성화
    $(".nav li:eq(0) a").css({ backgroundColor:"yellow", color:"#000" });//첫메뉴 활성화
    
	$(".tab li").hide();//탭내용 모두 안보이게함
	$(".tab li:eq(0)").show();//첫 탭내용 보이게함



	//메뉴 클릭했을때 설정
	$(".nav li:eq(1)").click(function(){
		$(".nav li a").css({ backgroundColor:"#ddd", color:"#fff" });
		$(".nav li:eq(1) a").css({ backgroundColor:"yellow", color:"#000" });
		
		$(".tab li").hide();
		$(".tab li:eq(1)").show();	
	});

	$(".nav li:eq(0)").click(function(){
		$(".nav li a").css({ backgroundColor:"#ddd", color:"#fff" });
		$(".nav li:eq(0) a").css({ backgroundColor:"yellow", color:"#000" });
		
		$(".tab li").hide();
		$(".tab li:eq(0)").show();	
	});


});
</script>

</head>

<body>


<div id="tab_wrap">

	  <ul class="nav">
		  <li><a href="#tab1">공지사항</a></li>
		  <li><a href="#tab2">갤러리</a></li>
	  </ul>
	  
	  
	  <ul class="tab">
		 <li id="tab1">01 공지사항입니다</li>
		 <li id="tab2">02 갤러리입니다</li>
	  </ul>  
  
</div>


</body>
</html>
