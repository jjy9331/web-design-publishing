<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>복제</title>
<style>
html,body { height:100%; }
* { margin:0; padding:0; }
body { overflow:hidden; margin:0; font: bold 12px "나눔고딕"; color:#fff; }
h1 { font-size:60px;}
#wrap { position:relative; width:100%; height:100%; background:#0CC; }
#snow { width:30px; height:30px; border-radius:50%; position: absolute; left:0px; top:-9999px; background:#fff; }
</style>
</head>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
	
let wrap = $("#wrap");
let snow = $("#snow");

let i =1;

function motion(){
	
	if ( i<=1000 ){
			
		  let temp = snow.clone(); //눈송이를 복제
		  wrap.append(temp); //눈송이 복제본을 wrap에 추가
		  
		  temp.css({
			  left:Math.random()*wrap.width(),
			  top:Math.random()*wrap.height(),
			  width:Math.random()*50+20,
			  opacity:Math.random()*1, 
		  });
		  
		  temp.css("height", temp.css("width") );
	  
		  temp.animate({top:Math.random()*wrap.height(), left:Math.random()*wrap.width(), opacity:0},3000,function(){ //눈송이 복제본을 애니메이트시킴
			  $(this).remove(); //눈송이 복제본을 삭제
		  });

	} 

	i++; //i값을 1씩증가
	
}
	
setInterval(motion,300); //0.3초마다 motion함수를 실행

 let mx=0;
 let my=0;

 wrap.mousemove(function(e){ //wrap위에서 마우스를 움직였을때
	
	   mx = e.pageX; //커서x위치
	      $("h1").text(mx);
	   my = e.pageY; //커서y위치
	      $("p").text(my);
	
 });




});
</script>

<body >

<div id="wrap">

   <h1>Snow</h1>
   <p>design is what you make of it</p>

   <div id="snow"></div>

</div>


</body>
</html>
