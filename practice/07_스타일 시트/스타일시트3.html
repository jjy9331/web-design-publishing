<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>스타일시트</title>

<style>
span { border: 2px solid pink;} /*인라인 요소*/
div {border: 2px solid skyblue;} /*블록요소*/

</style>
</head>

<body>
<!--
    인라인 요소: 텍스트를 감싸는 요소(텍스트와 동급요소)
        자신의 길이를 가지고 있지않다.
        줄바꿈이 일어나지 않는다.
        span,b,strong,i,em,a
    
    블록요소: 상자(박스) 역할
        줄바꿈이 일어난다.
        가로길이가 영역에 가득 채워진다.
        div,p,h1~h6,ul,li,ol,dl,dt,dd 
-->

    스타일시트를 다른 용어로 CSS라고 부릅니다. 
    <span>CSS는 Cascading Style Sheet의 약자</span> 로 
    이 CSS는 기존의 html이 가지고 있는 단점을 보완하고자 등장한 것이라고
    할 수 있습니다.

    <br />
    <br />
    <br />

    스타일시트를 다른 용어로 CSS라고 부릅니다. 
    <div>CSS는 Cascading Style Sheet의 약자</div>로 
    이 CSS는 기존의 html이 가지고 있는 단점을 보완하고자 등장한 것이라고
    할 수 있습니다.
</body>
