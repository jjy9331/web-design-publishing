<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>가변그리드</title>
<style>
body,ul { margin:0; padding:0; }
ul { list-style:none; }
img { border:0; vertical-align:top; }

body { margin:0; font:14px 'Roboto','맑은 고딕'; }


#header { height:100px; background-color:#eee; }
#header .inner { margin:0 auto; width:1350px; height:94px;  border:3px dashed #f96; }

#header .inner .gnb li { 
	width:200px; float:left; 
	text-align:center; 
	border:1px dashed skyblue; 
	box-sizing:border-box; 
}


#visual { height:600px; background-color:#fc9; }


#contents { margin:0 auto; width:1350px; border:3px solid  #0cf; }
#contents:after { content:""; display:block; clear:both; }

#contents .c1 { float:left; width:450px; height:300px; background-color:pink; }
#contents .c2 { float:left; width:450px; height:300px; background-color:yellow; }
#contents .c3 { float:left; width:450px; height:300px; background-color:skyblue; }


#footer { height:100px; background-color:#eee; }
#footer .inner { margin:0 auto; width:1350px; height:94px;  border:3px dashed #f96; }
</style>
</head>

<body>



  <header id="header">
        <div class="inner">
		    <h1>logo</h1>
			<nav class="gnb">
				<ul>
				   <li>m1</li>
				   <li>m2</li>
				   <li>m3</li>
				   <li>m4</li>
				</ul>
			</nav>
	    </div>
  </header>

  
  <div id="visual">visual</div>

  
  <div id="contents">
         <div class="c1">c1</div>
         <div class="c2">c2</div>
         <div class="c3">c3</div>
  </div>

  
  <footer id="footer">
       <div class="inner"></div>
  </footer>



</body>
</html>
