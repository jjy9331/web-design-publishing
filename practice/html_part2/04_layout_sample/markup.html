<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>

<link rel="stylesheet" href="../04_layout_sample/css/markup.css">


</head>
<body>

<div id="header">
    <div class="inner">
        <h1>
            <a href="#"></a>
        </h1>
        
        <ul class="gnb">
            <li class="g1">
                <a href="#">
                    <img 
                    src="../04_layout_sample/img/gnb1.png" 
                    alt="ACCESSORIES" 
                    onmouseover="this.src='../04_layout_sample/img/images/gnb1.png'" 
                    onmouseout="this.src='../04_layout_sample/img/gnb1.png'"
                    >
                </a>
            </li>
            <li>
                <a href="#">
                    <img 
                    src="../04_layout_sample/img/gnb2.png" 
                    alt="handbag"
                    onmouseover="this.src='../04_layout_sample/img/images/gnb2.png'" 
                    onmouseout="this.src='../04_layout_sample/img/gnb2.png'"
                    >
                </a>
            </li>
            <li>
                <a href="#">
                    <img 
                    src="../04_layout_sample/img/gnb3.png" 
                    alt="WATCHES"
                    onmouseover="this.src='../04_layout_sample/img/images/gnb3.png'" 
                    onmouseout="this.src='../04_layout_sample/img/gnb3.png'"
                    >
                </a>
            </li>
            <li>
                <a href="#">
                    <img 
                    src="../04_layout_sample/img/gnb4.png" 
                    alt="JEWELRY"
                    onmouseover="this.src='../04_layout_sample/img/images/gnb4.png'" 
                    onmouseout="this.src='../04_layout_sample/img/gnb4.png'"
                    >
                </a>
            </li>
            <li>
                <a href="#">
                    <img 
                    src="../04_layout_sample/img/gnb5.png" 
                    alt="SALE"
                    onmouseover="this.src='../04_layout_sample/img/images/gnb5.png'" 
                    onmouseout="this.src='../04_layout_sample/img/gnb5.png'"
                    >
                </a>
            </li>
        </ul>

        <ul class="top_gnb">
            <li class="t1">
                <a href="#">
                    <img src="../04_layout_sample/img/top_gnb1.gif" alt="search">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../04_layout_sample/img/top_gnb2.gif" alt="location">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../04_layout_sample/img/top_gnb3.png" alt="login">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../04_layout_sample/img/top_gnb4.png" alt="cart">
                </a>
            </li>
        </ul>
        
    </div>
</div>

<div id="visual">
    <div class="inner">
        <p class="slogan">
            <img src="../04_layout_sample/img/slogan.png" alt="slogan">
        </p>

        <a href="#" class="bt1">
            <img src="../04_layout_sample/img/bt1.gif" alt="bt1">
        </a>

        <a href="#" class="bt2">
            <img src="../04_layout_sample/img/bt2.gif" alt="bt2">
        </a>

    </div>
</div>

<div id="contents_wr">
    <div id="contents">
    
        <div class="new">
            <h2>
                <img src="../04_layout_sample/img/new.gif" alt="new apprival">
            </h2>
            <div class="new1">
                <img src="../04_layout_sample/img/new1.jpg" alt="new1" usemap="#m1">
                <map name="m1" id="m1">
                    <area shape="rect" coords="96,412,314,468" href="#" alt="handbag">
                </map>
                <a href="#">
                    <p>핸드백 신상품 설명입니다</p>
                </a>
            </div>
            <div class="new2">
                <img src="../04_layout_sample/img/new2.jpg" alt="new2" usemap="#m2">
                <map name="m2">
                    <area shape="circle" coords="208,278,35" href="#" alt="Shoes">
                </map>
                <a href="#">
                    <p>신발 신상품 설명입니다</p>
                </a>
            </div>
            <div class="new3">
                <img src="../04_layout_sample/img/new3.jpg" alt="new3" usemap="#m3">
                <map name="m3">
                    <area shape="poly" coords="109,93,143,45,200,130" href="#" alt="GUESS Originals">
                </map>
                <a href="#">
                    <p>오리지널 신상품 설명입니다</p>
                </a>
            </div>
        </div>
        <div class="insta">
            <h2><img src="../04_layout_sample/img/title_insta.gif" alt="title_insta"></h2>
            <ul>
                <li class="in1">
                    <img src="../04_layout_sample/img/insta1.jpg" alt="insta1">
                </li>
                <li class="in2">
                    <img src="../04_layout_sample/img/insta2.jpg" alt="insta2">
                </li>
                <li class="in3">
                    <img src="../04_layout_sample/img/insta3.jpg" alt="insta3">
                </li>
                <li class="in4"> 
                    <img src="../04_layout_sample/img/insta4.jpg" alt="insta4">
                </li>
            </ul>
        </div>
    </div>

</div>


<div id="footer">
    <div class="inner">
        <p class="copyright">
            <img src="../04_layout_sample/img/copyright.gif" alt="&copy; GUESS, copyright">
        </p>
    </div>
</div>

</body>
</html>
