<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>


#box1 { 
  opacity: 0;
  position: absolute; 
  left: 110px;
  top: 100px;
  width:100px; 
  height:100px; 
  background:hotpink; 
}


#box2 { 
  opacity: 0;
  position: absolute; 
  left: 220px;
  top: 100px;
  width:100px; 
  height:100px; 
  background:yellow; 
}

#box3 { 
  opacity: 0;
  position: absolute; 
  left: 440px;
  top: 100px;
  width:100px; 
  height:100px; 
  background:#0cc; 
}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>
$(function(){
  //초기설정
  $("#box1").css({opacity:0, left:900});
  $("#box2").css({opacity:0, left:900});
  $("#box3").css({opacity:0, left:900});

  //움직임 설정
  $("#box1").delay(0).animate({opacity:1, left:0},1000);
  $("#box2").delay(300).animate({opacity:1, left:110},1000);
  $("#box3").delay(600).animate({opacity:1, left:220},1000);
});
  

</script>

</head>

<body>

  <div id="box1">animate효과</div>  
  <div id="box2">animate효과</div>  
  <div id="box3">animate효과</div>  
      
</body>
</html>
