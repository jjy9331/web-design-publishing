<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>목록만들기</title>
</head>

<body>

<!--   -->
<!-- <ul></ul> 목록 태그  -->
<!-- 순서 없는 리스트(Unordered List)을 만들 때 사용합니다.   -->
<!-- 리스트의 실제 항목을 정의하는 <li> 요소를 하나 이상 포함해야 합니다.  -->

<ul>
    <li>크롬</li>
    <li>에지</li>
    <li>파이어폭스</li>
    <li>사파리</li>
</ul>


수성
금성
지구
화성
목성
토성



</body>

</html>
