<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>css3</title>
<style>
body{ margin:0; font:12px "나눔고딕"; color:#f7f7f7; }

#box1 { 
	position:absolute; left:300px; top:100px; 
	width:330px; height:60px; padding:35px; 
	text-align:center; background:#777;
	border-radius:50px;	box-shadow:10px 10px 20px rgba(0,0,0,0.1);
	opacity:0.9;
	transform:rotate(30deg);
}
/* 회전 + 시계방향 -시계 반대 방향 */

#box2 { 
	position:absolute; left:600px; top:200px; 
	width:330px; height:60px; padding:35px; 
	text-align:center; background:#777;
	border-radius:50px; box-shadow:10px 10px 20px rgba(0,0,0,0.1);
	opacity:0.5;
	transform: skew(0deg, 0deg);
}
/* 기울이기(수평,수직)*/

#box3 { 
	position:absolute; left:100px; top:270px; 
	width:330px; height:60px; padding:35px; 
	text-align:center; background:#777;
	border-radius:50px; box-shadow:10px 10px 20px rgba(0,0,0,0.1);
	opacity:0.3;
	transform: scale(2, 2) rotate(60deg);
}
/* 확대축소(수평,수직)*/
</style>
</head>
<body>

<div id="box1">html5+css3 web design</div>

<div id="box2">html5+css3 web design</div>

<div id="box3">html5+css3 web design</div>
  

</body>
</html>
