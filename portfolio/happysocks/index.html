<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happysocks 모바일 리디자인</title>
</head>
<style>

/*Eric mayor reset*/

body,p,h1,h2,h3,h4,h5,h6,ul,li,dl,dt,dd { margin: 0; padding: 0;}
h1,h2,h3,h4,h5,h6 {font-size: 12px; line-height: 0;}
ul {list-style: none;}
img {border: 0; vertical-align: top;}

.wrap { 
    /* border: 1px red dashed;     */
}
.wrap .sheet{ 
    margin: 0 auto;
    box-sizing: border-box;
    /* width: 100%; */
    max-width: 1920px;
    /* border: 1px blue dashed; */
}
.wrap .sheet img{ 
    margin: 0 auto;
    box-sizing: border-box;
    width: 100%;
    /* max-width: 1920px; */
    /* border: 1px blue dashed; */
}
.wrap .s4 {
    margin: 0 auto;
    position: relative;
    max-width: 1920px;
}
.wrap .s4 .main_v {
    position: absolute;
    left: 13.25%;
    top: 21%;
    box-sizing: border-box;
    /* border: 3px blue dashed; */
    z-index: -10;
    width: 18.25%;
}
.wrap .s5 {
    margin: 0 auto;
    position: relative;
    /* border: 3px blue dashed; */
    max-width: 1920px;
}
.wrap .s5 .sub_v {
    position: absolute;
    right: 13.05%;
    top: 23%;
    box-sizing: border-box;
    /* border: 3px blue dashed; */
    z-index: -10;
    width: 18.25%;
}
.wrap .s6 {
    margin: 0 auto;
    position: relative;
    max-width: 1920px;
}
.wrap .s6 .menu_v {
    position: absolute;
    left: 13.46%;
    top: 21.55%;
    box-sizing: border-box;
    /* border: 3px blue dashed; */
    z-index: -10;
    width: 18.25%;
}



</style>
<body>
    <div class="wrap">
        <div class="sheet"><img src="../happysocks/img/d1.jpg" alt="d1" class="d1"></div>
        <div class="sheet"><img src="../happysocks/img/d2.jpg" alt="d2" class="d2"></div>
        <div class="sheet"><img src="../happysocks/img/d3.jpg" alt="d3" class="d3"></div>
        <div class="sheet s4">
            <img src="../happysocks/img/d4.png" alt="d4" class="d4">
            <video src="../happysocks/img/main.mp4" class="main_v" autoplay loop muted></video>
        </div>
        <div class="sheet s5">
            <img src="../happysocks/img/d5.png" alt="d5" class="d5">
            <video src="../happysocks/img/sub.mp4" class="sub_v" autoplay loop muted></video>
        </div>
        <div class="sheet s6">
            <img src="../happysocks/img/d6.png" alt="d6" class="d6">
            <video src="../happysocks/img/menu.mp4" class="menu_v" autoplay loop muted></video>
        </div>
        <div class="sheet"><img src="../happysocks/img/d7.jpg" alt="d7" class="d7"></div>
    </div>
</body>
</html>
