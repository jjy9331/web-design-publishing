<html lang="ko">
<head>
<meta charset="utf-8">
<title>gallery</title>
<style>

img #photo {
	background-position: center;
	position: absolute;
	left: 600px;
	top: 100px;
}
a { text-decoration:none; color:#333; }
a:hover { color:#F93; }
</style>
</head>
<body>

	<button href="#" onclick="prevGall();">before</button>
	<img src="images/img1.jpg" id="photo">

	<button href="#" onclick="nextGall();">next</button>
	<!-- <a href="#" onclick="AA();">next</a> -->


<script>

	let i=1;
	let n=1;
	
	function nextGall(){

		i = i + n;

		console.log(i)

		// if(i>=3){
		// 	n = n - 1 
		// }
		if(i<2){
			n = n + 1;
		}
		
		if(i>3){
			i = 1; 
		}

		document.getElementById("photo").src="images/img"+i+".jpg"; 
		
	}

	function prevGall(){

		i = i - 1;

		console.log(i)

		if(i<1){
			i = 3; 
		}



		document.getElementById("photo").src="images/img"+i+".jpg"; 

	}

</script>    
</body>
