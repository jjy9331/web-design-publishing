<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
</head>
<body>


<div id="app">
	<comp1></comp1>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>



	//이벤트 버스
	var eventBus = new Vue();


	Vue.component("comp1",{ 
		template:"<div>하위컴포넌트영역<button v-on:click='AA'>버튼</button></div>",
		methods:{
			"AA" : function() {
				eventBus.$emit("ggg",100);//ggg라는 이벤트, 전달할값
			}
		}
	});


	new Vue({
		el: "#app", 
		created: function(){
				eventBus.$on("ggg", function(value){ //ggg라는 이벤트 발생했을때
					alert(value);
				});
		},
	
	});



</script>

</body>
</html>
