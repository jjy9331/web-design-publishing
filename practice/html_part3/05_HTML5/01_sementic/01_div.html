<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>html5</title>
<style>
/* reset */
html,body { height:100%; }
body,div,p,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,form,fieldset,button,input { margin:0; padding:0; }
h1,h2,h3,h4 { font-size:12px; }
ul,li,ol { list-style:none; }
img,fieldset,iframe { border:0; }
img { vertical-align:top; }
table { border-collapse:collapse; }


/* base */
body { font:15px "맑은 고딕"; color:#fff; }


/* layout */
#header { background:#555; }
#header .inner { position:relative; margin:0 auto; width:1200px; height:70px; border:1px dashed #ccc; }

#container { margin:0 auto; width:1200px; border:3px dashed #0099cc; }
#container:after { content:""; display:block; clear:both; }

#container #sidebar {float:left; width:300px; height:800px;  background:#ff6b67;}
#container #contents {float:right; width:880px; height:800px;  background:#f2df11;}

#footer { background:#333; }
#footer .inner { margin:0 auto; width:1200px; height:50px; border:1px dashed #ccc; }


/* header */
h1 { font-size:20px; }
.gnb { position:absolute; right:10px; top:30px; width:500px; background:#777; }
.gnb li { float:left; margin-right:30px; }


/* container */
.con1 { margin:10px; padding:20px; background:#f0c011; }
.con2 { margin:10px; padding:20px; background:#f0c011; }
</style>
</head>


<body>





<div id="header">
    <div class="inner">
	    
		 <h1>로고</h1>

         <div class="gnb">
			  <ul>
				<li>메뉴1</li>
				<li>메뉴2</li>
				<li>메뉴3</li>
			  </ul>
         </div>

    </div>
</div>




<div id="container">

    <div id="sidebar">
         <div class="lnb">
			  <ul>
				<li>메뉴1</li>
				<li>메뉴2</li>
				<li>메뉴3</li>
			  </ul>
         </div>
	</div>

    <div id="contents">
		본문내용
		<div class="con1">내용1</div>
		<div class="con2">내용2</div>
    </div>

</div>





<div id="footer">
    <div class="inner">

           카피라이트 연락처 등

    </div>
</div>





</body>
</html>
