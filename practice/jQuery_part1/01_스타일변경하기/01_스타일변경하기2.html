<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>
</style>
<script src="../01_스타일변경하기/js/jquery-3.6.0.js"></script>
<!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
<script>
$(function(){
    // $("li").css({fontSize:50, textDecoration:"overline",});
    $("li:first").css({backgroundColor:"pink",});
    $("li:last").css({backgroundColor:"yellow",});
    $("li:eq(5)").css({ fontSize:33, textDecoration:"line-through",});
    $("#animal li:last").css({ fontSize:11, textDecoration:"line-through",});
    $("#human li").eq(4).css({ fontSize:11, textDecoration:"line-through",});
});
</script>

</head>
<body>


  <h1>제목</h1>
  
  <p>안녕하세요</p>

  <div id="animal">
    <ul>
      <li>토끼</li>
      <li id="dog">강아지</li>
      <li id="cat">고양이</li>
      <li>코끼리</li>
    </ul>
  </div>

  <ul id="human">
	<li class="man">철수</li>
	<li class="woman">영희</li>
	<li class="woman">메리</li>
	<li class="man">톰</li>
	<li class="woman">하나</li>
  </ul>
  
  <div id="box">박스</div>  


</body>
</html>
