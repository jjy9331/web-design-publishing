<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>SVG</title>
</head>
<style>
svg { border:1px dashed #333; }
text { font-size:50px; font-family:"Roboto","나눔고딕"; }

.c1 { transition:1s; } 
</style>

<script src="http://code.jquery.com/jquery-3.6.0.js"></script>

<script>
$(function(){ 

	$(".c1").mouseenter(function(){//오버
		$(".c1").attr("r","100");
	});
  
	$(".c1").mouseleave(function(){//아웃
		$(this).attr("r","50");
	});
  
});
</script>
<body> 




<svg width="800" height="700"> 

	<circle class="c1" cx="400" cy ="125" r ="50"  fill="orange" stroke="#333" stroke-width="5"></circle> 

</svg> 




</body> 

</html>
