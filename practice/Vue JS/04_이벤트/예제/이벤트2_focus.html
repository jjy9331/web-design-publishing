<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
<style>
#app { margin:0 auto; border:7px dashed black; padding:30px; }
</style>
</head>
<body>


<div id="app">

	<!-- <input v-model="a" v-on:blur="AA"><br> -->
	<button v-on:focus="AA" v-on:blur="BB">버튼</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>

	new Vue({ 
		el: "#app", 

		data : { a:"pink", b:"yellow" },

		methods: {//클릭 등의 이벤트 발생시 실행되는 함수

			AA:function(){
				document.getElementById("app").style.backgroundColor=this.a;
			},

			BB:function(){
				document.getElementById("app").style.width=this.b;
			},

		},
	});

</script>
</body>
</html>
