<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>SVG</title>
</head>
<style>
svg { border:1px dashed #333; }
text { font-size:50px; font-family:"Roboto","나눔고딕"; }
</style>
<body> 



<svg width="800" height="700"> 

	<rect width="100" height="100" fill="orange"  x="150" y="150"></rect> 
		<!-- rect(사각형)
			fill: 면의 색상
			x: x위치값(left값)
			y: y위치값(top값)
			stroke: 테두리 색상
			stroke-width: 테두리 두께
		-->

	<circle cx="400" cy ="125" r ="50" fill="orange" stroke="#333" stroke-width="5"></circle> 
		<!-- circle(원)
			cx: 원의 중심x
			cy: 원의 중심y
			r: 원의 반지름
		-->

	<path d="M0,0 L100,100 L200,100 z" stroke="green" fill="none" stroke-width="3"></path> 
		<!-- path(라인)
			M: Move to(시작지점)
			L: Line to(연결지점)
			z : 원점으로 연결
		-->

    <path d="M200,500 C200,500,200,400,400,500" stroke="blue" fill="yellow" stroke-width="3"></path> 
		<!--
			M: Move to(시작지점)
			C: Curve to(커브곡선) 커브시작점x,y,잡아당기는지점x,y,끝점x,y
		-->

	<text x="425" y="250">design</text> 

</svg> 




</body> 

</html>
