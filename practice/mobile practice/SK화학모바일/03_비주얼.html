<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>SK화학</title>
<style>
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

/* reset */
html,body { width:100%; height:100%; }
body,div,p,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,form,fieldset,button,input { margin:0; padding:0; }
body,h1,h2,h3,h4,input,button { font-size:12px; }
ul,li,ol { list-style:none; }
img,fieldset,iframe { border:0; }
img { vertical-align:top; }
table { border-collapse:collapse; }


/* base */
body { color:#333; font:12px "Nanum Gothic"; }
a { text-decoration:none; color:#333; }


/* layout */
#header { position:relative; height:51px; }
#container { }
#footer { height:100px; }


/* header */
#header h1.logo {position:absolute; left:10px; top:5px;}


/* container */
#container #main_visual { 
	border:1px dashed orange;  
	max-width: 1400px;
}
#container #main_visual img { width: 100%;}


</style>
</head>



<body>




<header id="header">
	<h1 class="logo"><a href="index.html"><img src="images/logo.gif" width="99" height="34" alt="SK 화학"></a></h1>
</header>





<div id="container">    
	<div id="main_visual">
		<img src="images/m_visual.jpg" alt="">
	</div>
    
	<nav id="menu_wrap">

			<li></li>

			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</nav>	
</div>

 
 



<footer id="footer">    
    <ul>
	   <li></li>

       <li></li>
       <li></li>
    </ul>
    
	<p></p>    
</footer>





</body>
</html>
