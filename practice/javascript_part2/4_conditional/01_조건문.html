<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>조건문</title>
<style>
#box { 
	position:absolute; 
	left:10px; top:100px; 
	width:10px; height:30px; 
	background:#fc3 
}
</style>
</head>
<body >

<h1></h1>

<div id="box"></div>





<script>

	let a=0; //box가로길이의 초기값

	function motion(){

		a = a + 1; //a값을 1씩증가
		
		if(a>100){
			a = 100;
		}
		document.getElementsByTagName("h1")[0].innerHTML = a;
		document.getElementById("box").style.width=a+"px"; //a값을 box의 width값에 대입
		
	}

	setInterval("motion()",10); //motion함수를 10/1000에 한번씩 반복실행

</script>
</body>
</html>
