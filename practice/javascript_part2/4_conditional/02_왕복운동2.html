<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>왕복운동</title>
<style>
#wrap { position:relative; margin:0 auto; width:800px; height:400px; border:5px dashed orange; }
#box { position: absolute; left:0px; top:100px; width:50px; height:50px; background-color:#0cc; }
</style>
</head>
<body >


<div id="wrap">
	<div id="box" onclick="speedX =3;"></div>
</div>

<div onclick="speedX =-3;"></div>
<div onclick="speedX =3;"></div>
<button onclick="speedX =-3;">왼쪽 버튼</button>
<button onclick="speedX =3;">오른쪽 버튼</button>



<script>


	
	let y = 0; 
	let speedY = 3;

	function motion(){
		
		// x = x + speedX; 

		// if(x>350){
		// 	speedX=-3 //방향을 왼쪽으로 바꿈
		// 	// x =750
		// }
		// if(x<0){
		// 	speedX = 3;
		// }
		
		// document.getElementById("box").style.left=x+"px";
		// document.getElementById("box").style.top=x+"px";


		y = y + speedY; 

		if(y>350){
			speedY=-3 //방향을 왼쪽으로 바꿈
			// y =750
		}
		if(y<0){
			speedY = 3;
		}

		document.getElementById("box").style.top=y+"px";
		
	}
		
	setInterval("motion()",10); //motion함수를 10/1000에 한번씩 반복실행

	let x = 0; 
	let speedX = 3;

	function motion2(){
		
		x = x + speedX; 

		if(x>750){
			speedX=-3 //방향을 왼쪽으로 바꿈
			// x =750
		}
		if(x<0){
			speedX = 3;
		}
		
		document.getElementById("box").style.left=x+"px";
		
	}

	setInterval("motion2()",10); //motion함수를 10/1000에 한번씩 반복실행

</script>
</body>
</html>
