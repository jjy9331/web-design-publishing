<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>css3</title>
<style>
.box { 
	overflow:hidden;
	float:left; 
	width:256px; 
	height:256px; 
	margin:5px;
	border: 1px dashed lightgray;
}
.box img:hover {
	transform: scale(0.9,0.9);
	transition: 1s;
}


</style>
</head>
<body>


    <div class="box"><img src="images/img1.jpg" alt=""></div>
    <div class="box"><img src="images/img2.jpg" alt=""></div>
    <div class="box"><img src="images/img3.jpg" alt=""></div>
    <div class="box"><img src="images/img4.jpg" alt=""></div>

  
</body>
</html>
