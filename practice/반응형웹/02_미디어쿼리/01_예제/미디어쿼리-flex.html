<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>미디어쿼리</title>

<style>
body { background:skyblue; }
#wrap { margin:0 auto; width:1000px; border:5px dashed blue; box-sizing:border-box; }
#header { height:100px; margin-bottom:15px; background:#fff; }
#container {
	display: flex; 
	justify-content: space-between;
	border: 5px dashed hotpink;
}
/* #container:after { content: ""; clear: both; display: block;} */
#contents { float:left; width:700px; height:300px; margin-bottom:15px; background:#fff; }
#banner { 
	position: absolute; 
	right: 20px; 
	top: 100px; 
	width: 150px;
	height: 300px;
	background: red;
}
#sidebar { float:left; width:270px; height:300px; background:yellow; }
#footer { clear:both; height:100px; background:#fff; }




/* 미디어쿼리 */
@media all and (max-width:767px) {
	/* 브라우져 가로폭이 767px 이하일때 적용될 css (스마트폰) */
	body { background:pink; }
	#wrap { width:100%; }
	#container {flex-wrap: wrap; }
	#sidebar {order:2; width: 100%; margin-bottom: 15px;}
	#contents {order: 1; width: 100%;}
	#banner { order: 3; position: static; width: 100%; margin-bottom: 15px; }
	/* order 순서를 바꿔줌 */

}


@media all and (min-width:768px) and (max-width:1023px) {
	/* 브라우져 가로폭이 768~1023px일때 적용될 css (태블릿) */
	body { background:yellowgreen; }
	#wrap { width:100%; }
	#sidebar {width: 27%;}
	#contents {width: 40%;}
	#banner { position: static; width: 27%;}
}


@media all and (min-width:1600px) {
	/* 브라우져 가로폭이 1024px이상일때 적용될 css (와이드 PC) */
	body { background: orange;}
	#wrap { width: 1200px;}
	#sidebsar { width:370px;}
	#contents { width:800px; }
}




</style>


</head>


<body>



<div id="wrap">

  <header id="header">헤더</header>
  
<div id="container">
	  <aside id="sidebar">사이드바</aside>
	  <section id="contents">컨텐츠</section>
	  <div id="banner">배너</div>
</div>
  
  
  <footer id="footer">푸터</footer>
  
</div>



</body>
</html>
