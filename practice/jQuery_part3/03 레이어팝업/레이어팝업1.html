<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>
ul { list-style:none; margin:0; padding:0; }
html {height:100%;}
body { font:30px "나눔고딕"; color:#FC3; }
a { text-decoration:none; color:#fff; }

#header {height: 70px; background-color: hotpink;}
#visual {height: 700px; background-color: yellow;}

#contents { margin:0 auto; width:1000px; height:2000px; border:2px dashed #ccc; }

#contents li {float:left; width:200px; height:200px; margin-left:20px; background:#F96; }


/* 팝업 박스 */
.pop { 
	display:none; 
	position:fixed; 
	left:0px; top:0px;
	width:100%; height:100%; /*화면전체를 뒤덮음*/
	background:rgba(0,0,0,0.3); /*배경색투명*/
	z-index:1000;
	overflow:auto;
}

.close { position:fixed; right:30px; top:30px; color:#fff; }

</style>

<script src="js/jquery-1.12.4.min.js"></script>

<script>
$(function(){
	
  $('.menu').click(function(){//각 메뉴를 클릭했을때
	  $(this).next().show();	  //이 다음 형제인  .pop을 보이게함
	  $('body').css({overflow:"hidden"});//body스크롤없앰
	  return false; 
  });
  
  
  $('.close').click(function(){//close눌렀을때
	  $('.pop').hide(); //.pop을 안보이게함
 	  $('body').css({overflow:"auto"});//body스크롤생김
	  return false; 
  });


});
</script>

</head>

<body>

<div id="header">헤더</div>

<div id="visual" >비주얼</div>


<div id="contents">
  
        <!-- 메뉴 -->
       <ul>
         
            
              <li>
                  <a href="#" class="menu">01</a>
                  
             
                  <div class="pop">
                      내용1
                      <a href="#" class="close">close</a>
                  </div>  
  
              </li>
              
              
              
 
          
              <li>
                  <a href="#" class="menu">02</a>
                  
                  <div class="pop">
                      내용2
                      <a href="#" class="close">close</a>
                  </div>  
              </li>
              
              
              
            
              <li>
                  <a href="#" class="menu">03</a>
                  
                  <div class="pop">
                         내용3
                      <a href="#" class="close">close</a>
                  </div>  
              </li>
              

      </ul>
      
      
        
        
        

</div>






</body>
</html>
