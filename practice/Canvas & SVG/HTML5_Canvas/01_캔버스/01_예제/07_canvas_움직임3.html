<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>html5</title>
<style>
#c1 { border: 1px dashed #ccc; }
</style>

<script>
window.addEventListener("load",function(){
	 
		 let AA = document.getElementById("c1").getContext("2d"); //컨텍스트(그림을 그리기 위한 종이)를 변수에 저장
		 
		 let x=0;
		 let y=0;
		 
		 let targetX=500;
		 let targetY=200;
		 
		 function motion(){

			let k = Math.floor(Math.random()*100); //0이상 100미만 정수 중 랜덤

			if( k == 0 ) {
				targetX=Math.random()*700;
				targetY=Math.random()*700;
			}

			 x = x + 0.01*(targetX - x); //x값을 1씩증가
			 y = y + 0.01*(targetY - y); //x값을 1씩증가
             AA.clearRect(0,0,700,700);//이전에 그려진 그림 영역을 삭제
			AA.fillStyle="#f93";//면의 색상
			AA.beginPath();//패스 시작
			AA.fillRect(x,y,50,50);//사각형 면 그리기 (사각형의왼쪽상단x좌표,사각형의왼쪽상단y좌표,가로길이,세로길이)
		 }
		 
		 setInterval(motion,10);

	 
});
</script>
</head>

<body>


<canvas id="c1" width="700" height="700"></canvas> <!-- 그리기 영역 준비 -->

</body>
</html>
