<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>목록만들기</title>
</head>

<body>

<!-- Unordered List : 순서없는 목록 (일반목록) 그래서 <ul>태그  -->
<!-- <ul></ul> 목록 태그  -->
<!-- 순서 없는 리스트(Unordered List)을 만들 때 사용합니다.   -->
<!-- 리스트의 실제 항목을 정의하는 <li> 요소를 하나 이상 포함해야 합니다.  -->

<ul>

    <li>
        크롬
        <ul>
            <li>버전1</li>
            <li>버전2</li>
            <li>버전3</li>
        </ul>
    </li>

    <li>에지</li>
    <li>파이어폭스</li>
    <li>사파리</li>
</ul>

<!-- ordered List : 순서없는 목록 (일반목록) 그래서 <ol>태그  -->
<!-- <hr> 수평선을 표시합니다. -->

<hr> <!-- 수평라인 -->

<ol>
    <li>수성</li>
    
    <li>금성</li>
    <li>지구</li>
    <li>화성</li>
    <li>목성</li>
    <li>토성</li>
</ol>    


<!-- 정의형 목록 -->
<!-- <dt></dt> 용어 -->
<!-- <dd></dd> 용어에 대한 설명  -->

<dl><!-- Definition List = <dl> -->
    <dt>용어1</dt><!-- Definition Type = <dt> -->
    <dd>용어1에 대한 설명</dd><!-- Definition Description = <dd> -->

    <dt>용어2</dt>
    <dd>용어2에 대한 설명</dd>

    <dt>용어3</dt>
    <dd>용어3에 대한 설명</dd>
</dl>








</body>

</html>
