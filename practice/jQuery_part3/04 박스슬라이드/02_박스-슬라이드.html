<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title></title>
<style>
/*reset*/
* { margin:0; padding:0;}
ul {list-style:none;}

#banner { margin:0 auto; width:635px; height:635px; border:2px dashed #0cc; margin-top:30px; }

#banner li { 
	position:relative; 
	float:left; width:200px; height:200px; 
	margin-left:10px; margin-top:10px; 
	border:1px dashed skyblue; 
    box-sizing: border-box;
    overflow: hidden;
}

#banner li .box { 
	position:absolute; left:0px; top:0px; 
	width:200px; height:400px; 
}
</style>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>

<script>
$(function(){
	
	
	$("#banner li").mouseenter(function(){
           $(".box",this).stop().animate({top:-200},3000,"easeOutElastic");
	});
    $("#banner li").mouseout(function(){
           $(".box",this).stop().animate({top:0},3000,"easeOutElastic");
	});
	
});
</script>

</head>

<body>

    <ul id="banner">
    
        <li>
            <div class="box"><img src="images/im.gif" alt=""></div>
        </li>

</body>
</html>
