<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>html5</title>
<style>
meter { width:700px; height:30px; }
</style>
</head>
<body>

<!-- meter는 작업의 진행상태가 아닌 한정된 범위의 값을 나타내고자 할때 사용합니다. 
max 속성의 경우 최대값을, min속성의 경우 최소값을 지정하며,
value 속성은 측정된 값을 지정합니다. -->

<meter min="0" max="100" value="20" low="30" high="60" ></meter>

<br>

<meter min="0" max="100" value="50" low="30" high="60" ></meter>
