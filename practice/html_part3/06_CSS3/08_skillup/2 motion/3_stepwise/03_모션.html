<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>css3</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<style>
body { font:12px "Roboto"; }


.box { position:relative; margin:0 auto; width:960px; height:500px; /* border:1px dashed #777; */ }

.line { position:absolute; width:10px; height:10px; background:orange; }
.n1 { animation:motion1 1s 1s; left:0px; top:0px; width:100%;}
.n2 { animation:motion2 1s 2s; right:0px; top:0px; height:100%; }
.n3 { animation:motion3 1s 3s; right:0px; bottom:0px; width:100%; }
.n4 { animation:motion4 1s 4s; left:0px; bottom:0px; height:100%; }

@keyframes motion1 {
  0% { width:0; }
  100% { width:100%; }
}
@keyframes motion2 {
  0% { height:0; }
  100% { height:100%; }
}
@keyframes motion3 {
  0% { width:0; }
  100% { width:100%; }
}
@keyframes motion4 {
  0% { height:0; }
  100% { height:100%; }
}

</style>
</head>

<body>


<div class="box">

   <div class="line n1"></div>
   <div class="line n2"></div>
   <div class="line n3"></div>
   <div class="line n4"></div>

</div>



</body>
</html>
