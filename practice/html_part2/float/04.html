<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>float</title>
<style>
#wrap { width:500px; height:600px; border:3px dashed #ccc; }
/* div같은 블록요소(상자)들은 위에서 아래로 수직으로 쌓인다.*/
#box1 { float: left; width:100px; height:100px; background-color:#CCF; }
/* 
  float설정된 상자의 다음 상자는 
  float설정된 상자 밑에 깔린다.(텍스트는 깔리지 않는다.)
*/
#box2 { float: left; width:150px; height:150px; background-color:#C9F; }
/*
  float설정된 상자들(box1,box2)끼리는 가로배열된다. 
  그 다음 박스(box3)는 밑에 깔린다.
  이를 해결하려면 밑에깔린 상자(box3)에게
  clear:both를 설정한다.
*/
#box3 { clear: both; width:200px; height:200px; background-color:#FC9; }
</style>
</head>

<body>

<div id="wrap">
  <div id="box1">1</div>
  <div id="box2">2</div>
  <div id="box3">3</div>  
</div>

</body>
</html>
