<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>왕복운동</title>
<style>
#wrap { position:relative; margin:0 auto; width:800px; height:400px; border:5px dashed orange; }
#box { position: absolute; left:0px; top:100px; width:50px; height:50px; background-color:#0cc; }
</style>
</head>
<body >


<div id="wrap">
	<div id="box" onclick="s=3;"></div>
</div>

<div onclick="s=-3;"></div>
<div onclick="s=3;"></div>
<button onclick="s=-3;">왼쪽 버튼</button>
<button onclick="s=3;">오른쪽 버튼</button>



<script>

	let a = 0; 
	let speedX = 3;

	function motion(){
		
		a = a + speedX; 

		if(a>350){
			speedX=-3 //방향을 왼쪽으로 바꿈
			// a =750
		}
		if(a<0){
			speedX = 3;
		}
		
		document.getElementById("box").style.left=a+"px";
		document.getElementById("box").style.top=a+"px";
		
	}
		
	setInterval("motion()",10); //motion함수를 10/1000에 한번씩 반복실행

</script>
</body>
</html>
