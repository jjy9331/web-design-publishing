<!-- 그냥 target 속성 입력 없으면 target="_self"로 현자창에서 하이퍼링크 출력됨-->


<a href="https://www.naver.com/" target="_blank">네이버 바로가기2</a>

<br>

<a href="https://www.naver.com/" target="_blank">
    <img src="images/naver.png" alt="네이버">
</a>
