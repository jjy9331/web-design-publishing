<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>gallery</title>
<style>
* { margin:0; padding:0; }
ul { list-style:none;}
img { vertical-align:top; }
a { text-decoration:none; color:#333; }

#gallery { 
	position:relative;
	margin:0 auto;
	margin-top:30px; 
	margin-bottom:30px;
	width:1000px;
	text-align:center;
	border:5px dashed orange; 
}
#gallery .nav { display:flex; justify-content:center; margin:0 auto; width:600px; margin-top:30px; border:5px dashed skyblue; }
#gallery .nav li { margin:0 20px; font-size:20px; }
#gallery .prev { position:absolute; left:20px; top:150px; }
#gallery .next { position:absolute; right:20px; top:150px; }
</style>
</head>
<body>
  
<div id="gallery">

	<ul>
		<li class="pic"><a href="http://www.naver.com" target="_blank"><img src="images/img1.jpg" alt="1"></a></li>
		<li class="pic"><a href="http://www.daum.net" target="_blank"><img src="images/img2.jpg" alt="2"></a></li>
		<li class="pic"><a href="http://www.google.com" target="_blank"><img src="images/img3.jpg" alt="3"></a></li>
	</ul>

	<ul class="nav">
		<li><a href="#" class="mn">01</a></li>
		<li><a href="#" class="mn">02</a></li>
		<li><a href="#" class="mn">03</a></li>
	</ul>

	<a href="#" class="prev">이전</a>
	<a href="#" class="next">다음</a>

</div>


<script>

	//초기설정
	let pic = document.getElementsByClassName("pic");
	let prev = document.getElementsByClassName("prev");
	let next = document.getElementsByClassName("next");
	let mn = document.getElementsByClassName("mn");

	let n = 0;

	for ( i=0; i<3; i++ ){
		pic[i].style.display="none"; //이미지들을 모두 안보이게 설정
	}
	pic[n].style.display="block"; //첫번째 이미지만 보이게함



	//next클릭했을때
	next[0].addEventListener("click",function(){

		n++;
		if ( n > (3-1) ) { 
			n = 0; 
		}

		for ( i=0; i<3; i++ ){
			pic[i].style.display="none"; //이미지들을 모두 안보이게 설정
		}
		pic[n].style.display="block"; //해당 이미지만 보이게함

	});



	//prev클릭했을때
	prev[0].addEventListener("click",function(){

		n--;
		if ( n < 0 ) { 
			n = (3-1); 
		}

		for ( i=0; i<3; i++ ){
			pic[i].style.display="none"; //이미지들을 모두 안보이게 설정
		}
		pic[n].style.display="block"; //해당 이미지만 보이게함

	});



</script>    

</body>
</html>
