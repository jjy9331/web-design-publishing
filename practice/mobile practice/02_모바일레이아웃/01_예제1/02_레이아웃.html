<!-- 아이온 웹아이콘 (https://ionic.io/ionicons/v2) -->
<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

<link rel="stylesheet" href="css/default.css">
<script>
	window.addEventListener("load",function(){

	//초기설정
	const gnb_list = document.querySelector(".gnb_list");
	const gnb_btn = document.querySelector(".gnb_btn");


	//부드러운 움직임 공식
	let h = 0;
	let targetH = 0;

	function smoothMove() {
		h = h + 0.1*(targetH - h);
		gnb_list.style.height = h + "px";
	}
	setInterval(smoothMove,10);

	

	//햄버거버튼 눌렀을때

	let toggle = 0; //gnb_list 안보일때는0, 보일때는1

	gnb_btn.addEventListener("click",function(){

		if( toggle == 0 ){ //gnb_list안보인다면
			targetH = 210;//보이게하고
			toggle = 1; //보이게한것을 표시
		}
		else{ //gnb_list보인다면
			targetH = 0;//안보이게하고
			toggle = 0; //안보이게한것을 표시			
		}

	});


		
	});
</script>
</head>



<body>






<header>
	<h1><a href="#">logo</a></h1>

		<a href="#" class="gnb_btn"><img src="images/gnb_btn.png" alt="전체메뉴"></a>

		</ul>
	</nav>
</header>
