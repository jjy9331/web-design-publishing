<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>배열</title>
<style>
* { margin:0; padding:0; }

body { font:50px "나눔고딕"; }
img {border:0;}
</style>

<script>

	window.onload=function(){
	
			let AA = [ "딸기", "포도", "사과", "복숭아", "귤","키위" ]; 
			let BB = [ "바나나", "토마토" ]; 
	
			// alert( BB ); 
			// alert( AA.slice(2,5) ); //2부터 5미만 인덱스값
			// alert( AA.join("/") ); //배열 데이터를 구분자로 연결하여 결합
			alert( AA.concat(BB) ); //여러개의 배열데이터를 하나로 결합
			
			

			// AA.shift(); //첫인덱스 값을 삭제
			// AA.pop(); //마지막 인덱스값을 삭제
			// AA.push("망고"); //마지막 인덱스에 새 데이터를 추가
			AA.unshift("망고"); //마지막 인덱스에 새 데이터를 추가
			//AA.reverse(); //역순
			// AA.sort(); //알파벳순,가나다순,오름차순
			
			document.getElementById("text").innerHTML = AA;
	
	}

</script>

</head>
<body>

<p id="text"></p>  



  
</body>
</html>
