<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>복제</title>
<style>

#wrap { 
    z-index: -1000;
    position: fixed;
    left: 0px;
    top: 0px;
    position: relative; 
    margin:0 auto; 
    /* width:100%;  */
    height:1200px; 
    border: 2px dashed #ccc; 
}
#box { 
    opacity: 0.7; 
    position: absolute; 
    left: 0px; 
    top: 0px; 
    width:70px; 
    height:70px;
    margin:1px; 
    background:#FC6; 
    border-radius: 35px;
}
</style>
</head>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){

    let color = ["orange","hotpink","yellowgreen"]
	
    for (i=1; i<=55; i++){
        let temp = $("#box").clone(); //#box를 복사하고 복사본의 이름을 
        $("#wrap").append(temp); //#wrap안에 temp를 붙여넣기

        let k = Math.floor(Math.random()*3);
        let s = Math.random()*1.5 + 0.5;

        temp.css({
            left:Math.random()*($("#wrap").width()-70), 
            top:Math.random()*($("#wrap").height()-70),
            backgroundColor:color[k], //Math.random은 소수도 나오므로 반올림(round) 해줘야한다.
            opacity:Math.random()*0.8, //0이상 1미만
            transform:"scale("+ s +","+ s +")"
        });//복제본들의 위치지정

    }
	
});
</script>
<body >

    <div id="wrap">
    
       <div id="box">box</div>
    
    </div>


</body>
</html>
