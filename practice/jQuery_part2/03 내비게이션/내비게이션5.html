<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title></title>
<style>
body { font-size:20px; font-family:"맑은 고딕"; }
ul { list-style:none; padding:0; margin:0;}

.gnb .main { 
    position:relative;  
    width:250px; 
    /* height:150px; */ 
    margin-bottom:1px; 
    background:pink; 
    padding: 10px;
}
.gnb .sub {  display:none;/* position:absolute; left:250px; top:0px; */}
.gnb .sub li { float: left;  /* height:50px; */ background:yellow; }

.gnb .main:hover { background:hotpink; }
.gnb .sub li:hover { background:yellowgreen; }
</style>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){

	$(".main").mouseenter(function(){ //오버
		$(".sub",this).stop().slideDown(200);  //$("A",this) :  this의 하위요소 중 A 	
	});
	
	$(".main").mouseleave(function(){ //아웃
		$(".sub",this).stop().slideUp(200); 
	});
    $(".sub").hide();

	
});
</script>

</head>
<body>

<nav class="gnb">

    <ul>
    
    	<li class="main">m1
                <ul class="sub">
                    <li>s1-1</li>
                    <li>s1-2</li>
                    <li>s1-3</li>
                </ul>        
        </li>

    	<li class="main">m2
                <ul class="sub">
                    <li>s2-1</li>
                    <li>s2-2</li>
                    <li>s2-3</li>
                </ul>                
        </li>
        
    	<li class="main">m3
                <ul class="sub">
                    <li>s3-1</li>
                    <li>s3-2</li>
                    <li>s3-3</li>
                </ul>        
        </li>

		
	</ul>
        
</nav>



</body>
</html>
