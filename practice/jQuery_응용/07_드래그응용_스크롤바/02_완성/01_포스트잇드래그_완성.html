<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>drag</title>
<style>

ul { list-style:none; padding:0; margin:0; }

#post li {float:left; width:132px; height:152px; padding:20px; background:url(images/post.png) no-repeat; }
.dg {	 }
</style>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script> -->

<script>
$(function(){
	
	$(".dg").draggable({
		cursor:'move',
		stack:".dg",
		opacity:0.7    
	});   
	
});
</script>
</head>

<body>

    <ul id="post">
        <li class="dg">Bonjour!</li>
        <li class="dg">have a nice day!</li>
        <li class="dg">good morning!</li>
        <li class="dg">design is what you make of it</li>
        <li class="dg">*^_^*</li>
    </ul>

</body>
</html>
