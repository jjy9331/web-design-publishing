<!doctype html>
<html>

<title>gallery</title>
<style>
body { font: 12px "나눔고딕"; }

<body>
  
  
  
  <a href="http://www.naver.com" target="_blank" id="link">
    <img src="images/img1.jpg" id="photo">
  </a>




    
<script>

	
  let url = ["http://www.naver.com","http://www.daum.net","http://www.google.com"]
  
  let i = Math.floor( Math.random()*3)+1;
  alert(i);
  document.getElementById("photo").src="images/img"+i+".jpg"; 
  document.getElementById("link").href=url[i-1];
	

</script>
