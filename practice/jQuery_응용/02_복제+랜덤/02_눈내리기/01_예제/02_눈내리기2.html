<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>복제</title>
<style>
body { font: bold 12px "나눔고딕"; color:#fff; }
h1 { font-size:60px;}
#wrap { position:relative; margin:0 auto; width:900px; height:600px; background:#0CC; }
#snow { width:30px; height:30px; border-radius:50%; position: absolute; left:0px; top:-9999px; background:#fff; }
</style>
</head>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
	
let wrap = $("#wrap");
let snow = $("#snow");

//alert( wrap.width() );
//alert( wrap.css("width") );


//let i =1;

function motion(){
	
	//if ( i<=100 ){
			
		  let temp = snow.clone(); //눈송이를 복제
		  wrap.append(temp); //눈송이 복제본을 wrap에 추가
		  
		  temp.css({
			  left:Math.random()*900,//0이상 900미만 중 랜덤
			  top:-100,
			  width:Math.random()*50 +20,//0이상 50미만
			  //height:Math.random()*50,//0이상 50미만
			  opacity:Math.random(),
		  });
		  
		  temp.css({ height:temp.width() });
				//요소.width() --> 요소의 width값 가져오기
				//요소.css("width") --> 요소의 width값 가져오기
	  
		  temp.animate({ top:500,opacity:0.5 },3000,function(){ //눈송이 복제본을 애니메이트시킴
			  $(this).remove(); //눈송이 복제본을 삭제
		  });

	//} 

	//i++;
	
}
	
setInterval(motion,300); 
	
});
</script>

<body >

<div id="wrap">

   <h1>Snow</h1>
   <p>design is what you make of it</p>

   <div id="snow"></div>

</div>


</body>
</html>
