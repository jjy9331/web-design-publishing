<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
h1 { position: fixed;}
.b1{ 
    margin: 0;  
    padding: 0; 
    width: 100%; 
    height: 3000px; 
    border: 1px dashed #ccc;
}
.b2 { 
    position: fixed; 
    width: 600px; 
    height: 600px; 
    margin: 10%;
    border: 2px dashed black;

}
</style>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(function(){


$(window).scroll(function(){
    
    let sc = $(this).scrollTop();
       $("h1").text(sc);//스크롤한 값을 h1에 출력
    });
    let AA = document.getElementById("c1").getContext("2d"); //컨텍스트(그림 그리기 위한 종이)를 준비 
     
     //직선 그리기 
     AA.strokeStyle="black"; //라인의 색상 
     AA.lineWidth=5 //라인의 두께
     // AA.fillStyle="yellow" //면의 색상
 
     AA.beginPath(); //패스 시작
 
     AA.moveTo(0,0); //라인의 시작점(x,y)
     AA.lineTo(302,301);

 
     AA.stroke(); //라인그리기 실행


});
</script>
<script>
    window.addEventListener("load",function(){ //페이지가 로딩된후 { }안의 내용을 실행
          

    });
    </script>
<body>
    <h1>0</h1>
    <div class="box b1">
        <div class="box b2">
            <canvas id="c1" width="700" height="350"></canvas> <!-- 그리기 영역 준비 -->
        </div>
    </div>
    
</body>
</html>
