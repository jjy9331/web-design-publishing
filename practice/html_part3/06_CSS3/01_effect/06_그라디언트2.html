<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>css3</title>
<style>
#gd1 {position:absolute;left:0px;top:30px;width:600px;height:630px;
background:-moz-linear-gradient(90deg,#f9f,#ff9);
background:-webkit-linear-gradient(90deg,#f9f,#ff9);
background:-o-linear-gradient(90deg,#f9f,#ff9);
background:linear-gradient(90deg,#f9f,#ff9);
}

#gd2 {position:absolute;left:630px;top:30px;width:600px;height:300px;
background:-moz-radial-gradient(100px 100px,circle,#f9f,#ff9);
background:-webkit-radial-gradient(100px 100px,circle,#f9f,#ff9);
background:-o-radial-gradient(100px 100px,circle,#f9f,#ff9);
background:radial-gradient(100px 100px,circle,#f9f,#ff9); /*circle은 정원, ellipse는 타원*/
}


#gd3 {position:absolute;left:630px;top:360px;width:600px;height:300px;
background: #1e5799;
background: -moz-linear-gradient(left,  #1e5799 0%, #2989d8 50%, #7db9e8 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(left,  #1e5799 0%,#2989d8 50%,#7db9e8 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to right,  #1e5799 0%,#2989d8 50%,#7db9e8 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1e5799', endColorstr='#7db9e8',GradientType=1 ); /* IE6-9 */
}

/* http://www.w3schools.com/css/css3_gradients.asp */
/* http://www.colorzilla.com/gradient-editor */
/* http://uigradients.com */
</style>
<title>css3</title>
</head>

<body>



<div id="gd1"></div>

<div id="gd2"></div>

<div id="gd3">3</div>



</body>
</html>
