<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
<style>
p { font-size:60px; color:#0c3; }
</style>
</head>
<body>


<div id="app">
		<!-- <input v-model.number="a"> -->
		<button v-on:click="AA">버튼</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>

	new Vue({ 
		el: "#app", 

		data: { a:"yellow" },

		methods:{ 
			AA:function(){
				document.getElementsByTagName('body')[0].style.background=this.a;
			}, 
		}

	});

</script>
</body>
</html>
