<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>css3</title>
<style>

#wrap { width:1000px; border:3px dashed skyblue; overflow:hidden; }

.box { float:left; margin:1px; width:198px; height:198px; background:#ffc; }
.box:hover {
	border:10px solid pink;
   box-sizing:border-box;
	              /* border-box(테두리가 박스 안쪽에생김) , content-box(테두리가 박스 바깥에 생김)*/
}

</style>
</head>

<body>


<div id="wrap">

   <div class="box"></div>
   <div class="box"></div>
   <div class="box"></div>
   <div class="box"></div>
   <div class="box"></div>
   <div class="box"></div>
   <div class="box"></div>
   <div class="box"></div>
   <div class="box"></div>
   <div class="box"></div>

</div>


</body>
</html>
