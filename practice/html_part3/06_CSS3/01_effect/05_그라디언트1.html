<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>css3</title>
<style>
#gd1 { 
	position:absolute;left:0px;top:30px;
	width:600px;height:630px;
    background:linear-gradient(90deg,skyblue,lightyellow);
	                /* linear-gradient(방향,색상 10%, 색상 50%...) */
}

#gd2 {
	position:absolute;left:630px;top:30px;
	width:600px;height:300px;
    background:-webkit-radial-gradient(100px 100px,circle,pink,lightyellow); 
					/* circle은 정원, ellipse는 타원 */
	               /* radial-gradient(중심x 중심y, 모양, 색상 10%, 색상 50%...) */
}


/* http://www.w3schools.com/css/css3_gradients.asp */
</style>
<title>css3</title>
</head>

<body>



<div id="gd1">1</div>

<div id="gd2">2</div>





</body>
</html>
