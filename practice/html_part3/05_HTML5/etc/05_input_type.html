<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>html5</title>
</head>
<body>

<form>


  <p>
    <!-- 검색입력란이며, 텍스트 입력시 지우기(x) 버튼이 나타납니다 -->
    <input type="search"> 검색
  </p>
  

  <p>
    <!-- 이메일 입력란이며 형식에 맞지않을 경우 오류표시를 해줍니다 -->
    이메일 <input type="email">
  </p>

  
  <p>
    <!-- 웹사이트 주소 입력란이며 형식에 맞지않을 경우 오류표시를 해줍니다 -->
    웹사이트 주소 <input type="url">
  </p>
 
 
  <p>
    <!-- 전화번호 입력란입니다 -->
    전화번호 <input type="tel">
  </p>
  
  
  <p>
    <!-- 숫자입력란이며 직접 입력하거나 상하버튼을 눌러 선택합니다 -->
    수량 <input type="number">
  </p>
  

  <p>
    <!-- 범위를 설정하는 슬라이드바를 보여줍니다 -->
    만족도 <input type="range">
  </p>
  

  <p>
    <!-- 년월일을 선택하는 양식을 보여줍니다 -->
    날짜 <input type="date">
  </p>
  
  
  
  <p>
    <!-- 년월일시분을 선택하는 양식을 보여줍니다 -->
    날짜와시간 <input type="datetime-local">
  </p>
  

  <p>
    <!-- 년월을 선택하는 양식을 보여줍니다 -->
    월 <input type="month">
  </p>
  

  <p>
    <!-- 년과 주를 선택하는 양식을 보여줍니다 -->
    주 <input type="week">
  </p>
  

  <p>
    <!-- 시와 분을 선택하는 양식을 보여줍니다 -->
    시간 <input type="time">
  </p>
  

  <p>
    <!-- 년월을 선택하는 양식을 보여줍니다 -->
    색상 <input type="color">
  </p>
  





</form>




</body>	
</html>
