<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>아이프레임</title>
</head>

<body>

<!-- =" "-->
<!-- iframe은 창틀 같은 것, 다른 홈페이지 화면 가져올 수도 있음-->
<!-- src="프레임으로 표시할 문서의 경로 지정"-->
<!-- width="프레임의 너비를 설정"-->
<!-- height="프레임 높이를 설정"-->
<!-- frameborder="프레임 테두리를 표시할지 여부 설정(기본값은 1이며, 0은 프레임 테두리가 표시되지 않음"-->
<!-- <iframe frameborder="1"></iframe>-->
<!-- scrolling="스크롤이 가능하게 할지 여부를 설정"-->
<!-- scrolling="auto" 스크롤 자동-->
<!-- scrolling="yes" 스크롤 가능-->
<!-- scrolling="no" 스크롤 불가-->
<!-- 실무적으로는 iframe을 잘쓰지 않음, 개발에서 더 좋은 방식이 있으므로-->


<iframe src="sample.html" frameborder="1" width="700" height="500"  scrolling="yes">

<br>
<br>
<br>

<iframe src="https://www.hollys.co.kr/" frameborder="1" width="700" height="600"></iframe>

<br>        
<br>
<br>

</iframe>

</body> 

</html>
