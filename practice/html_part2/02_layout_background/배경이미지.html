<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Layout</title>
<style>
body { font-family:"나눔고딕","맑은 고딕"; font-size:12px; 

}

#header { 
  height:120px; 
  border:1px dashed #777;
  /*background-color: lightyellow;*/
  background-image: url(images/line1.gif);
  background-repeat:repeat;
}
#header .inner { margin:0 auto; width:900px; height:94px;  border:2px dashed #f96; }


#visual { height:350px; border:1px dashed #777; }

#contents { margin:0 auto; width:900px; height:300px; border:1px dashed #777; }


#footer { height:100px; border:1px dashed #777;

}
#footer .inner { margin:0 auto; width:900px; height:94px;  border:2px dashed #f96; }
</style>
</head>

<body>


  <div id="header">
        <div class="inner"></div>
  </div>
  
  <div id="visual">visual</div>
  
  <div id="contents">contents</div>
  
  <div id="footer">
       <div class="inner"></div>
  </div>


</body>
</html>
