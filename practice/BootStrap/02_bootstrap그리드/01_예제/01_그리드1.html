<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
div { box-sizing:border-box; }

.container {border:3px solid blue}
.container .row { border:2px dashed lightblue; }
.container .row>div { border:2px solid orange; }
</style>
</head>
<body>
<!--
1. 부트스트랩의 그리드를 적용하기 위해서는 가장 바깥 부분은 <div class="container ">로 묶어주어야하며, 
    그 안에서 칼럼을 묶을 때는 <div class="row ">로 다시 묶어주어야합니다.

2. <div class="row ">는 12칼럼을 기본으로 하며, 그 안의 자식요소에게 몇 칼럼을 할당하여 사용할지를 클래스 키워드 형식으로 적용합니다.

	col-화면종류-한영역으로묶을칼럼갯수
	* 화면종류: xs(스마트폰의 너비), sm(태블릿의 너비), md(PC의 너비)
-->

<div class="container">

     
      <div class="row">
	     <div class="col-md-6 col-6">col</div>
		 <div class="col-md-6 col-6">col</div>
		 <div class="col-md-6 col-6">col</div>

		 <div class="col-md-6 col-6">col</div>
		 
	  </div>

	  <div class="row">
		<div class="col-md-3 col-sm-3">col</div>
		<div class="col-md-3 col-sm-3">col</div>
		<div class="col-md-3 col-sm-3">col</div>
		<div class="col-md-3 col-sm-3">col</div>
	 </div>
      
</div>




</body>
</html>
