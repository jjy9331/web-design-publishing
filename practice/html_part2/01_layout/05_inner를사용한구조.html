<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Layout</title>
<style>
body { font-family:"나눔고딕","맑은 고딕"; font-size:12px; }


#header { background-color:#ddd; }
#header .inner { margin:0 auto; width: 1200px; height: 100px; border: 2px dashed red; }

#visual {height:350px; background-color:#fc9; }

#contents { margin:0 auto; width:1200px; height:150px; background-color:#ff9; }

#footer { height:100px; background-color:#ddd; }
#footer .inner { margin:0 auto; width: 1200px; height: 100px; border: 2px dashed red; }


</style>
</head>

<body>



  <div id="header">
    <div class="inner"></div>
  </div>
  <!-- div안에 div를 넣고 class를 inner로하여 상자 안의 상자를 표현-->
  
  <div id="visual">visual</div>
  
  
  <div id="contents">contents</div>
  
  
  <div id="footer">
    <div class="inner"></div>
  </div>
  
  


</body>
</html>
