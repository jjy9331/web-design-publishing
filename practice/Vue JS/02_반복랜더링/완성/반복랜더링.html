<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
</head>
<body>


<div id="app">

		<!-- {{ a[0] }}  {{ a[1] }}  {{ a[2] }} -->

		<ul>
			<li v-for="item in a">{{ item }}</li>
		</ul>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>

	new Vue({ 

		el: "#app", 

		data: { 
				a: [ "사과", "바나나", "딸기", "포도", "오렌지" ],
		},

	});

</script>
</body>
</html>
