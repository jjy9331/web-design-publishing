<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>반응형 패턴</title>
<style>
/* reset */
html,body { width:100%; height:100%; }
body,div,p,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,form,fieldset,button,input { margin:0; padding:0; }
body,h1,h2,h3,h4,input,button { font-size:12px; }
ul,li,ol { list-style:none; }
img,fieldset,iframe { border:0; }
img { vertical-align:top; }
table { border-collapse:collapse; }

/* base */
body { color:#fff; }
a { text-decoration:none; color:#767676; }


/* layout */
#header { background:black; }
#header .inner { position:relative; margin:0 auto; max-width:1350px; height:50px; border:2px dashed #aaa; }

#visual { 
	margin-bottom:10px; background:#777; 
	background:url(images/visual.png);
}
#visual .inner { 
	margin:0 auto; 
	max-width:1350px; 
	height:500px;
	border:2px dashed yellow;
}

#container { margin:0 auto; max-width:1350px; border:2px dashed black; font-size:30px; }
#container:after { content:""; display:block; clear:both; }
#footer { height:50px; background:black; }

/* header */
.gnb { position:absolute; right:0px; bottom:0px; width:1000px; }
.gnb:after { content:""; display:block; clear:both; }

.gnb li { float:left; width:25%; text-align:center; background:#ff6b67; border:1px dashed yellow; box-sizing:border-box; }
.gnb li a { display:block; color:white; }

.gnb_btn { /* 햄버거 버튼 */
	display:none; /* 안보이게함 */
	position:absolute; 
	right:0px; top:0px; 
	color:#000; 
	background:#f2df11; 
}


/* container */
.box { float:left; width:24.25%; height:350px; margin-bottom:10px; }
.b1 { margin-right:1%; background:#ff6b67}
.b2 { margin-right:1%; background:#f2df11; }
.b3 { margin-right:1%; background:#555; }
.b4 { background:#ff6b67}







/* mediaquery */

@media all and (max-width:767px) { /* 스마트폰 */
   .gnb { /*display:none;*/ position:absolute; top:50px; width:100%; } 
   .gnb li { width:100%; }
   .gnb_btn { display:block; } /* 햄버거버튼 보이게함 */

   #visual .inner { height:300px; } 
   .box { margin-right:0; width:100%; height:200px; } */
}


@media all and (min-width:768px) and (max-width:1023px) { /* 태블릿 */
	.gnb { width:100%; }
	#visual .inner { height:400px; } 

	.box { 
		margin-right:0; 
		width:49.5%; 
		height:250px; 
	}
	.box:nth-child(odd) { margin-right:1%; } /* odd:홀수, even:짝수 */
}


@media all and (min-width:1024px) { /* PC */

}
</style>
</head>

<body>



<header id="header">
	<div class="inner">

	<h1>logo</h1>

	<a href="#" class="gnb_btn">menu</a><!-- 햄버거 버튼 -->

	<nav class="gnb">
		<ul>
		  <li><a href="#">menu1</a></li>
		  <li><a href="#">menu2</a></li>
		  <li><a href="#">menu3</a></li>
		  <li><a href="#">menu4</a></li>
		</ul>
	</nav>

	</div>
</header>


<div id="visual">
	<div class="inner">

	</div>
</div>



<div id="container">
   <div class="box b1">1</div>
   <div class="box b2">2</div>
   <div class="box b3">3</div>
   <div class="box b4">4</div>
</div>




<footer id="footer">
footer
</footer>



</body>
</html>
