<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

#pop1 .modal-dialog {max-width:none; width: 1920px; border:3px dashed white}


</style>
</head>
<body>
<!--
모달(modal)은 버튼(또는 링크)을 클릭했을때 열리는 창으로, 
열릴 창은 modal 클래스를 지정한후 추가로 id로 이름을 정합니다.
버튼에는 data-bs-toggle="modal"을 지정하고 버튼을 눌렀을때 열릴 창의 id이름을
data-bs-target성의 값으로 지정해줍니다.
-->


<!-- Button trigger modal -->
<a href="#" data-bs-toggle="modal" data-bs-target="#pop1">
    팝업 띄우기
  </data-bs-toggle=>
  
  <!-- Modal -->
  <div class="modal fade" id="pop1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
 

        <div class="modal-content">
            <a href="#" data-bs-dismiss="modal">Close</a>
        </div>
    

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
