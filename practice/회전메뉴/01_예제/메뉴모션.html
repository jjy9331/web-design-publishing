<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>회전메뉴</title>
<style>
* {margin:0; padding:0; }
ul { list-style:none; }


body { font-family:Roboto; color:white; background:#707070; overflow-x:hidden; }



#container { position:relative; margin:0 auto;  width:1400px; height:1400px; border:5px dashed yellow; } 


.menu li {
	/* animation:menu 20s linear infinite; */
}
@keyframes menu {
	0% { transform:rotate(-360deg);}
	100% {transform:rotate(0deg);}
}

@keyframes circle {
	0% { transform:rotate(360deg);}
	100% {transform:rotate(0deg);}
}
.circle {
	/* animation:circle 20s linear infinite; */
	transform:rotate(-30deg);
	position:absolute; left:700px; top:100px; 
	z-index:100;
	width:1000px; height:1000px; 

	background:#333 linear-gradient(127deg,#777,#000);

	box-shadow:10px 10px 200px rgba(0,0,0,0.7), inset 10px 10px 600px rgba(0,0,0,0.7); 
	border-radius:50%;
}

.inner_circle { 
	position:absolute; left:40px; top:40px; 
	width:900px; height:900px; 
	border:15px dotted #777; 
	border-radius:50%;
}


.menu li { cursor:pointer; font-size:12px; transform: rotate(30deg);}

.c1 { position:absolute; left:150px; top:100px; }
.c2 { position:absolute; left:40px; top:250px; }
.c3 { position:absolute; left:0px; top:450px;}
.c4 { position:absolute; left:50px; top:650px;}


.info { 
	display: none;
	position: absolute;
	left: 50px; top: 280px;
	width: 600px; height: 750px; background: blue;

	font-size: 80px;
}

</style>

<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

<script>
$(function(){

	$(".info").hide();
	


	$(".circle").css({ transition:"1s" });
	$(".menu li").css({ transition:"1s" });

	$(".c1").click(function(){
		$(".circle").css({transform:"rotate(-30deg)"});
		$(".menu li").css({transform:"rotate(30deg)", fontSize:12});
		$(this).css({fontSize:40})
		$(".info").fadeOut();
		$(".i1").fadeIn();
	});

	$(".c2").click(function(){
		$(".circle").css({transform:"rotate(-10deg)"});
		$(".menu li").css({transform:"rotate(10deg)", fontSize:12});
		$(this).css({fontSize:40})
		$(".info").fadeOut();
		$(".i2").fadeIn();
	});

	$(".c3").click(function(){
		$(".circle").css({transform:"rotate(-20deg)"});
		$(".menu li").css({transform:"rotate(20deg)", fontSize:12});
		$(this).css({fontSize:40})
		$(".info").fadeOut();
		$(".i3").fadeIn();
	});

	$(".c4").click(function(){
		$(".circle").css({transform:"rotate(-40deg)"});
		$(".menu li").css({transform:"rotate(40deg)", fontSize:12});
		$(this).css({fontSize:40})
		$(".info").fadeOut();
		$(".i4").fadeIn();
	});


});
</script>

</head>
<body>


<div id="container">


    <div class="circle">
		
			<div class="inner_circle">
		
					<ul class="menu">
						<li class="c1">Graphic</span></li>
						<li class="c2">Typography</li>
						<li class="c3">Webdeisgn</span></li>
						<li class="c4">Illust</span></li>
					</ul>
					
					
			</div>
				
	</div>
			
			
	<div>
		<div class="info i1">01 Graphic</div>
		<div class="info i2">02 Typography</div>
		<div class="info i3">03 Webdeisgn</div>
		<div class="info i4">04 Illust</div>
	</div>
</div>



    


</body>
</html>
