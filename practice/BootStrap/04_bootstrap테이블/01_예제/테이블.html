<!--
1. table태그에 table클래스를 적용하면 줄과 줄사이에만 테두리가 그려지는 깔끔한 기본적인 표가 만들어진다.

2. 그외 table태그에서 사용할 수 있는 주요 클래스
   table-striped(한줄건너 배경색), table-bordered(표의 모서리와 셀에 테두리), table-hover(오버시 배경색표시)

	테이블색 : table-primary, table-secondary, table-success, table-danger, table-warning, table-info, table-light, table-light, table-dark

3. 다크모드: table태그에 table-dark클래스 적용
-->


	<table class="table table-striped table-hover table-dark">

		<tr class="table-primary">

			<th>이름</th>

		</tr>

		</tr>

	</table>





</body>
