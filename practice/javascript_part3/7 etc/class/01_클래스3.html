<script>
 
class Person {

	constructor(name,a,b){
		this.name=name; //속성 정의
		this.a=a;
		this.b=b;
	}

	sum(){ //메서드 정의
		return this.a + this.b
	}

}

let kim = new Person('철수',90,100);


//alert(kim.name);

alert( kim.sum() );


</script>
