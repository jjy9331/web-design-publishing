<!-- 구글 웹아이콘 design.google.com/icons -->

<!-- 구글 웹폰트 fonts.google.com -->
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<!-- Swiper CSS -->
<link href="css/swiper.css" rel="stylesheet">

<style>
/* reset */
html,body { height:100%; }
body,div,p,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,form,fieldset,button,input { margin:0; padding:0; }
h1,h2,h3,h4 { font-size:12px; }
ul,li,ol { list-style:none; }
img,fieldset,iframe { border:0; }
img { vertical-align:top; }
table { border-collapse:collapse; }


/* base */
body { font-family:'Spartan','맑은 고딕'; font-size:14px; }
a { text-decoration:none; color:#000; }
a:hover { color:yellow; }
.skip_navigation a { position:absolute; top:-9999px; }
.skip_navigation a:focus { top:0; z-index:2000; color:white; background:red; }


/* layout */
#header { 
	position:fixed; left:0px; top:0px; z-index:1000;
	width:100%; 
	background-color:rgba(0,0,0,0.1);
	/* border:7px dashed orange; */ 
	/* box-sizing:border-box; */  
}
#header .inner { position:relative; margin:0 auto; width:1180px; height:100px; /* border:1px dashed white; */ }

#visual { /* border:7px dashed hotpink; */ }

#contents { margin:0 auto; width:1180px; /*height:927px;*/ margin-top:146px; margin-bottom:169px; /* background:yellowgreen; */ }

#footer { /* height:218px; */ background:black; }
#footer .inner { margin:0 auto; width:1180px; height:150px; /* border:1px dashed white; */ }



/* header */
h1 { position:absolute; left:0px; top:17px; width:101px; height:67px; / * background:blue; */ }
.gnb { position:absolute; left:281px; top:46px; /* width:599px; */ height:18px; /* background:orange; */ }
.gnb li { float:left;/*가로배열*/ width:145px; line-height:1em; /* border:1px dashed blue; */ }
.gnb li a { transition:0.5s; color:white; }
.gnb li a:hover { color:yellow; }

.util { position:absolute; right:0px; top:42px; width:64px; height:21px; /*  background:green; */ }
.util li { float:left; }
.util li:first-child { margin-right:19px; }

	/* 구글 웹아이콘 */	
	.util li a span { transition:0.5s; color:white; font-size:20px; }
	.util li:last-child a span { font-size:22px; }

	.util li a span:hover { color:yellow; }



/* visual */
	/* swiper */
	.gallery1 { /* 갤러리 전체영역 설정 */
		overflow:hidden; position:relative; margin:0 auto; 
		width:100%; /* height:300px; */ 
		/* border:5px dashed skyblue; */ 
	} 
	.gallery1 img { width:100%; }

	.gallery1 .nav1 { /* 메뉴영역 설정 */
		position: absolute; left:0px; bottom:100px; 
		text-align: center;  z-index: 10; 
	} 

	.gallery1 .nav1 .swiper-pagination-bullet { /* 메뉴 설정 */
		background-color:white; opacity:1; 
		width:10px; height:10px; margin-left:15px; 
		border-radius:5px; 
	} 
	.gallery1 .nav1 .swiper-pagination-bullet-active{ /* 메뉴on 설정 */
		background-color:yellow; opacity:1; 
	} 

	.gallery1 .swiper-button-prev, 
	.gallery1 .swiper-button-next { position:absolute; top:50%; width:27px; height:44px; margin-top:-22px; z-index:10; cursor:pointer; background-size:cover; }
	.gallery1 .swiper-button-prev { left:50px; /* background:url(); */ } /* 이전버튼 */
	.gallery1 .swiper-button-next { right:50px; /* background:url(); */ } /* 다음버튼 */




/* contents */
#contents h2 { margin-bottom:26px; font-size:14px; font-weight:500; line-height:1em; text-align:center; /* border:2px solid blue; */ }

#contents  div img{ transition:0.6s; filter:saturate(0%); }
#contents  div img:hover { 
	transform:scale(1.02,1.02); 
	box-shadow:5px 7px 30px rgba(0,0,0,0.3);
	filter:saturate(100%);  
}

.new { /* border:3px solid green; */ margin-bottom:82px; }
.new:after { content:""; display:block; clear:both; }
.new div { float:left; margin-right:20px; /* border:1px dashed white; */ }
.new div:last-child { margin-right:0; }

.trend { /* border:3px solid red; */ }
.trend:after { content:""; display:block; clear:both; }
.trend div { transition:0.6s; float:left; margin-right:20px; /* border:1px dashed white; */ }
.trend div:last-child { margin-right:0; }






/* footer */
.sns { display:flex; justify-content:center; padding-top:40px; /* border:3px solid red; */ text-align:center; }
.sns li { margin-right:30px; /* border:1px dashed blue; */ }
.sns li:last-child { margin-right:0; }

.sns li a { transition:0.5s; opacity:0.5; }
.sns li a:hover { opacity:1; }

.copyright { padding-top:25px; font-size:10px; font-weight:500;  text-align:center; color:white; line-height:14px; /* border:3px solid blue; */ }

.f_logo { padding-top:19px; text-align:center; /* border:3px solid green; */ }
</style>

<script src="js/jquery-3.6.0.min.js"></script>

     //이전 다음 버튼

});
</script>


</head>
