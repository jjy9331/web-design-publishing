<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>html5</title>
<style>
#c1 { border: 1px dashed #ccc; }
</style>

<script>
window.addEventListener("load",function(){
	 
		 let AA = document.getElementById("c1").getContext("2d"); //컨텍스트(그림을 그리기 위한 종이)를 변수에 저장
		 
		 let r1 = -Math.PI/2; //시작값
		 let targetR1 =  330 *  Math.PI/180  -Math.PI/2; //목적값
		 
		 function motion(){

			 r1 = r1 + 0.03*( targetR1 - r1); //부드러운 움직임

             AA.clearRect(0,0,1000,350);//이전에 그려진 그림 영역을 삭제

			 AA.strokeStyle="orange";//라인색상
			 AA.lineWidth=20;//라인두께
			 AA.beginPath();//패스 시작
			 AA.arc(200,150,100, -Math.PI/2, r1, false);//중심점x,중심점y,반지름,시작종료라디안각도(Math.PI가180도),방향(true/false)		 
			 AA.stroke();//라인 그리기	 

		 }
		 
		 setInterval(motion,10);
	 
});
</script>
</head>

<body>

<canvas id="c1" width="1000" height="350"></canvas> <!-- 그리기 영역 준비 -->

</body>
</html>
