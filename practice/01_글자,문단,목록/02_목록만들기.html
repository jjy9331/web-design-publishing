<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>목록만들기</title>
</head>

<body>

<!-- Unordered List : 순서없는 목록 (일반목록) 그래서 <ul>태그  -->
<!-- <ul></ul> 목록 태그  -->
<!-- 순서 없는 리스트(Unordered List)을 만들 때 사용합니다.   -->
<!-- 리스트의 실제 항목을 정의하는 <li> 요소를 하나 이상 포함해야 합니다.  -->

<ul>
    <li>크롬</li>
    <li>에지</li>
    <li>파이어폭스</li>
    <li>사파리</li>
</ul>

<!-- ordered List : 순서없는 목록 (일반목록) 그래서 <ol>태그  -->

<ol>
    <li>수성</li>
    
    <li>금성</li>
    <li>지구</li>
    <li>화성</li>
    <li>목성</li>
    <li>토성</li>
</ol>    








</body>

</html>
