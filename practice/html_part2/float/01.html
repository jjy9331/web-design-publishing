<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>float</title>
<style>
#wrap { width:500px; height:600px; border:3px dashed #ccc; }
#box1 { width:100px; height:100px; background-color: #ccf; }
#box2 { width:100px; height:100px; background-color: #c9f; }
#box3 { width:100px; height:100px; background-color: #c6f; }
#box4 { width:100px; height:100px; background-color: #c3f; }
#box5 { width:100px; height:100px; background-color: #c0f; }
#box6 { width:100px; height:100px; background-color: #c0c; }
/* div같은 블록요소들은 위에서 아래로 수직으로 쌓인다 */

</style>
</head>

<body>

<div id="wrap">
  <div id="box1">1</div>
  <div id="box2">2</div>
  <div id="box3">3</div>
  <div id="box4">4</div>
  <div id="box5">5</div>
  <div id="box6">6</div>
</div>

</body>
</html>
