<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>네비게이션바</title>
<style>
* {margin:0;padding:0;}
ul {list-style:none;}


#gnb { position:relative; margin:0 auto; width:800px; height:35px; margin-top:30px; }
#gnb li { float:left; width:195px; line-height:30px; margin-right:5px; background:#333; text-align:center; }
#gnb li a { color:#fff; text-decoration:none; }

#gnb #bar { position:absolute; left:0px; top:30px; width:195px; height:5px; background:orange; }
</style>
</head>

<body>

      <h1>출력</h1>

      <nav id="gnb">
      
            <ul>
                  <li data-idx="0"><a href="#">Home</a></li>
                  <li data-idx="1"><a href="#">About</a></li>
                  <li data-idx="2"><a href="#">Portfolio</a></li>
                  <li data-idx="3"><a href="#">Contact</a></li>
            </ul>
            
            <div id="bar"></div>
            
      </nav>



<script>

	let x=0;
	let targetX=0;

	function smoothMove(){
		
		x = x + 0.1*(targetX-x);
		document.getElementById("bar").style.left=x+"px";
		
	}

	setInterval("smoothMove()",10); //smoothMove함수 0.01초마다 반복실행

      const mn = document.querySelectorAll("#gnb li");
      let idx = 0;

      for(i=0; i<4; i++){
            mn[i].addEventListener("mouseover",function(){
                  idx=this.getAttribute("data-idx");
                  document.querySelector("h1").innerText=idx;
                  targetX = 200*idx;
            });
      }
      /* 
            mn[0].addEventListener("mouseover",function(){targetX = 0;});
            mn[1].addEventListener("mouseover",function(){targetX = 200;});
            mn[2].addEventListener("mouseover",function(){targetX = 200*2;});
            mn[3].addEventListener("mouseover",function(){ targetX = 200*3;});
      */ 


</script>
</body>
</html>
