<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>SK화학</title>
<style>
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

/* reset */
html,body { width:100%; height:100%; }
body,div,p,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,form,fieldset,button,input { margin:0; padding:0; }
body,h1,h2,h3,h4,input,button { font-size:12px; }
ul,li,ol { list-style:none; }
img,fieldset,iframe { border:0; }
img { vertical-align:top; }
table { border-collapse:collapse; }


/* base */
body { color:#333; font:12px "Nanum Gothic"; }
a { text-decoration:none; color:#333; }


/* layout */
#header { position:relative; height:51px; }
#container { }
#footer { height:100px; }


/* header */
#header h1.logo {position:absolute; left:10px; top:5px;}


/* container */
#container #main_visual { text-align:center; }
#container #main_visual img {width:100%; }


/* //////////// menu //////////// */
#container #menu_wrap { background:yellowgreen; }

#container #menu_wrap span { display:block; padding-top:12px; padding-left:47px; height:30px; 
font-size:14px; font-weight:bold; color:#fff; border-top:1px solid green; 
background:url(); }

#container #menu_wrap li#menu1 {background:url();}

</style>
</head>



<body>




<header id="header">
	<h1 class="logo"><a href="index.html"><img src="images/logo.gif" width="99" height="34" alt="SK 화학"></a></h1>
</header>







<div id="container">

	<div id="main_visual">
        <p><img src="images/m_visual.jpg" alt="Green Chemicals"></p>
    </div>
    
	<nav id="menu_wrap">
		<ul>
			<li id="menu1"><span>기업소개</span></li>
			<li id="menu2"><span>지속가능경영</span></li>
			<li id="menu3"><span>연구개발</span></li>
			<li id="menu4"><span>석유화학</span></li>
			<li id="menu5"><span>정보전자 소재</span></li>
			<li id="menu6"><span>전지</span></li>
		</ul>
	</nav>

</div>







 
 


<footer id="footer">    
    <ul>
	   <li></li>
       <li></li>
       <li></li>
       <li></li>
    </ul>
    
	<p></p>    
</footer>




</body>
</html>
