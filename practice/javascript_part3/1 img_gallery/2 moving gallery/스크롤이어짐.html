<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>이동 갤러리</title>
<style>
body,ul {margin:0;padding:0;}
ul {list-style:none;}


#moving_gallery { 
	margin:50px auto; 
	width:1000px; 
	padding:50px 0 ; 
	border:5px dashed orange; 
}

#moving_gallery .mas { 
	overflow:hidden;
	position:relative; 
	margin:0 auto; 
	width:600px; height:200px; 
	border:5px solid hotpink; 
}

#moving_gallery .gall {
	position:absolute; 
	left:0px; top:0px; width:1200px;
	border:3px solid yellowgreen;
}

#moving_gallery .gall ul { 
	float:left; 
	width:600px; height:200px; 
}

#moving_gallery .gall ul li { 
	float:left; 
	width:200px; height:200px; 
	background-color:rgba(255,255,0,0.8); 
	border:3px dashed #0cf; 
	box-sizing:border-box; 
}

#moving_gallery .nav { 
	margin:0 auto; 
	margin-top:30px; 
	width:600px; 
	border:2px dashed blue;
	text-align:center;
}
</style>

</head>
<body>



<div id="moving_gallery">

	<div class="mas">

	<div class="gall">
	
				<ul id="set">
					<li>01</li>
					<li>02</li>
					<li>03</li>
				</ul>
	</div>

	</div>


	<div class="nav">
			<button class="left">왼쪽</button>
			<button class="right">오른쪽</button>
	</div>

</div>




<script>

	let mas = document.getElementsByClassName("mas");
	let gall = document.getElementsByClassName("gall");
	let left = document.getElementsByClassName("left");
	let right = document.getElementsByClassName("right");

	let set = document.getElementById("set");

	let temp = set.cloneNode(true); //set를 복제하고 temp변수에 참조
	gall[0].appendChild(temp); //gall안에 temp를 붙여넣기


	let x=0;
	let s= -1;

	function moving() {

			x = x + s;
			if ( x < -600 ) { 
				x=0; 
				console.log(x)
			} 
			if ( x > 0 ) { 
				x= -600; 
			} 
			console.log(x)

			gall[0].style.left=x+"px";
	}

	setInterval(moving,10); //moving함수를 0.01초마다 반복실행



</script>

</body>
</html>
