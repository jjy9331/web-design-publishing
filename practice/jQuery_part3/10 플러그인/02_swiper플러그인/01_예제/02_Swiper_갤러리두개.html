<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>swiper</title>

<link href="css/swiper.css" rel="stylesheet">

<style>

/* swiper */
.gallery1 { position:relative; margin:0 auto; width: 700px; height:300px; border:1px dashed skyblue; overflow:hidden; } /* 갤러리 전체영역 설정 */
.gallery1 .nav1 { position: absolut e; left:100px; bottom:30px; text-align:left;  z-index: 10; } /* 메뉴영역 설정 */
.gallery1 .nav1 .swiper-pagination-bullet { background-color:orange; opacity:0.5; width:20px; height:20px; margin-left:15px; border-radius:10px; } /* 메뉴 설정 */
.gallery1 .nav1 .swiper-pagination-bullet-active{ background-color:red; width:40px; opacity:1; } /* 메뉴on 설정 */
.gallery1 .swiper-button-prev, 
.gallery1 .swiper-button-next { position:absolute; top:50%; width:27px; height:44px; margin-top:-22px; z-index:10; cursor:pointer; background-size:cover; }
.gallery1 .swiper-button-prev { left:50px; background:url(); border:1px solid pink;}
.gallery1 .swiper-button-next { right:50px;  background:url(); border:1px solid pink;}



.gallery2 { position:relative; margin:0 auto; width: 900px; height:400px; border:1px dashed orange; overflow:hidden; } /* 갤러리 전체영역 설정 */
.gallery2 .nav2 { position: absolute; left:100px; bottom:30px; text-align:left;  z-index: 10; } /* 메뉴영역 설정 */
.gallery2 .nav2 .swiper-pagination-bullet { background-color:skyblue; opacity:0.5; width:20px; height:20px; margin-left:15px; border-radius:5px; } /* 메뉴 설정 */
.gallery2 .nav2 .swiper-pagination-bullet-active{ background-color:blue; width:30px; opacity:1; } /* 메뉴on 설정 */
.gallery2 .swiper-button-prev2, 
.gallery2 .swiper-button-next2 { position:absolute; top:50%; width:27px; height:44px; margin-top:-22px; z-index:10; cursor:pointer; background-size:cover; }
.gallery2 .swiper-button-prev2 { left:50px; background:url();border:1px solid pink;}
.gallery2 .swiper-button-next2 { right:50px;  background:url();border:1px solid pink;}

.gallery3 { position:relative; margin:0 auto; width: 900px; height:400px; border:1px dashed orange; overflow:hidden; } /* 갤러리 전체영역 설정 */
.gallery3 .nav3 { position: absolute; left:100px; bottom:30px; text-align:left;  z-index: 10; } /* 메뉴영역 설정 */
.gallery3 .nav3 .swiper-pagination-bullet { background-color:skyblue; opacity:0.5; width:20px; height:20px; margin-left:15px; border-radius:5px; } /* 메뉴 설정 */
.gallery3 .nav3 .swiper-pagination-bullet-active{ background-color:blue; width:30px; opacity:1; } /* 메뉴on 설정 */
.gallery3 .swiper-button-prev3, 
.gallery3 .swiper-button-next3 { position:absolute; top:50%; width:27px; height:44px; margin-top:-22px; z-index:10; cursor:pointer; background-size:cover; }
.gallery3 .swiper-button-prev3 { left:50px; background:url();border:1px solid pink;}
.gallery3 .swiper-button-next3 { right:50px;  background:url();border:1px solid pink;}


</style> 

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/swiper.js"></script>
<script>
$(function () {

   var mySwiper1 = new Swiper ('.gallery1', {
     loop: true, //순환유무	 
     pagination: '.nav1', //네비게이션class명
	 grabCursor: true, //커서 손모양
	 //autoplay: 3000, //자동진행
     effect: 'slide', // 'slide' or 'fade' or 'cube' or 'coverflow' or 'flip'

     //이전 다음 버튼
     nextButton: '.swiper-button-next',
     prevButton: '.swiper-button-prev',
   })

   var mySwiper2 = new Swiper ('.gallery2', {
     loop: true, //순환유무	 
     pagination: '.nav2', //네비게이션class명
	 grabCursor: true, //커서 손모양
	 autoplay: 5000, //자동진행
     effect: 'flip', // 'slide' or 'fade' or 'cube' or 'coverflow' or 'flip'

     //이전 다음 버튼
     nextButton: '.swiper-button-next2',
     prevButton: '.swiper-button-prev2',
   })

   var mySwiper3 = new Swiper ('.gallery3', {
     loop: true, //순환유무	 
     pagination: '.nav3', //네비게이션class명
	 grabCursor: true, //커서 손모양
	 autoplay: 5000, //자동진행
     effect: 'slide', // 'slide' or 'fade' or 'cube' or 'coverflow' or 'flip'

     //이전 다음 버튼
     nextButton: '.swiper-button-next3',
     prevButton: '.swiper-button-prev3',
   })


});
</script>

</head>
<body>



<div class="gallery1">

    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
    </div>

    <div class="nav1"></div>

    <div class="swiper-button-prev swiper-button-black">이전</div>
    <div class="swiper-button-next swiper-button-black">다음</div>

</div>  


<br>
<br>


<div class="gallery2">

    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/3.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/4.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/5.jpg" alt=""></div>
    </div>

    <div class="nav3"></div>

    <div class="swiper-button-prev2 swiper-button-black">이전</div>
    <div class="swiper-button-next2 swiper-button-black">다음</div>

</div>  

<br>
<br>

<div class="gallery3">

  <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
  </div>

  <div class="nav2"></div>

  <div class="swiper-button-prev3 swiper-button-black">이전</div>
  <div class="swiper-button-next3 swiper-button-black">다음</div>

</div>  




</body>
</html>
