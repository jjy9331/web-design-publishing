<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>플렉서블 박스</title>
<style type="text/css">
#container { display: flex; border:2px dashed black; }
/* 부모요소에게 display:flex를 설정하면 자식요소들이 가로배열된다. */
.box1 { width:200px; height:200px; background:#ff6b67}
.box2 { width:200px; height:200px; background:#f2df11; }
.box3 { width:200px; height:200px; background:#555; }
</style>
</head>

<body>


<div id="container">

   <div class="box1">1</div>
   <div class="box2">2</div>
   <div class="box3">3</div>

</div>



</body>
</html>
