<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>html5</title>
<style>
#c1 { border: 1px dashed #ccc; }
</style>

<script>
window.addEventListener("load",function(){
	  
	 let AA = document.getElementById("c1").getContext("2d"); //캔버스 영역에 컨텍스트(그림을 그리기 위한 종이)를 준비

     //사각형 그리기
	 AA.strokeStyle="skyblue";//라인색상
     AA.lineWidth=5;//라인두께
	 AA.fillStyle="yellow";//면의 색상
	 
	 AA.beginPath();//패스 시작
     AA.strokeRect(50,50,200,100);//사각형 테두리 그리기 (사각형의왼쪽상단x좌표,사각형의왼쪽상단y좌표,가로길이,세로길이)
     AA.fillRect(70,80,200,100);//사각형 면 그리기 (사각형의왼쪽상단x좌표,사각형의왼쪽상단y좌표,가로길이,세로길이)
	 
});
</script>
</head>

<body>


<canvas id="c1" width="700" height="350"></canvas> <!-- 그리기 영역 준비 -->


</body>
</html>
