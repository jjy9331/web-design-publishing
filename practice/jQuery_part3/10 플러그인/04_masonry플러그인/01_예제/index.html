<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<title>masonry</title>
<style>

* { margin:0; padding:0;}
ul {list-style: none;}

body { font:50px "맑은 고딕"; color:#fff; }

#container { 
   margin: 0 auto;
   max-width:1200px; /* 최대길이를 정해놓으면 masonry margin,padding 수월해짐*/
   border:3px dashed #f93; 
   padding-left: 5%;
   /* padding-right: 5%; */
}
#container .box { margin: 0 auto; width:180px; height:180px; margin:10px; background:#ccc; }
#container .box:nth-child(3) {height: 800px;}
#container .box:nth-child(11) {height: 200px;}
#container .box:nth-child(15) {height: 500px;}
#container .box:nth-child(30) {height: 300px;}

header,footer {
   color: black;
   font-size:33px;
}

</style>  


<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script >
$(function(){

   $("#container").masonry({
      itemSelector:'.box',
	  columnWidth:235
   });

});
</script>




</head>
<body>

<header>
