<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Layout</title>
<style>
body { font-family:"나눔고딕"; font-size:12px; }


#header { height:100px; margin-bottom:15px; background-color:#eee; border:2px dashed #999; }
#header .inner { margin:0 auto; width:900px; height:96px; background-color:#ddd; }

#visual { height:300px; margin-bottom:15px; background-color:#eee; }
#contents {margin:0 auto;  width:900px; height: 100px; margin-bottom: 15px; background-color: #eee; border: 2px dashed #999; }

#footer { height: 100px; margin-bottom: 15px; background-color: #eee; border: 2px dashed #999; }
#footer .inner { margin:0 auto; width:900px; height: 96px; background-color: #ddd; }



#logo {  width: 80px; height: 50px; background-color:yellow; }
#menu {  width: 250px; height: 30px; background-color:yellowgreen; }

#section1 { float:left; width:300px; height:100px; background-color:pink; }
#section2 { float:left; width:300px; height:100px; background-color:hotpink; }
#section3 { float:left; width:300px; height:100px; background-color:pink; }
</style>
</head>
<body>



  <div id="header">
		<div class="inner">
			<div id="logo">logo</div>
			<div id="menu">menu</div>
		</div>
  </div>



  <div id="visual">visual</div>

  

  <div id="contents">
		<div id="section1">section1</div>
		<div id="section2">section2</div>
		<div id="section3">section3</div>
  </div>


  
  <div id="footer">
      <div class="inner">

      </div>
  </div>
  




</body>
</html>
