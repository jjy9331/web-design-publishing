<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>반응형 패턴</title>
<style>
/* reset */
html,body { width:100%; height:100%; }
body,div,p,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,form,fieldset,button,input { margin:0; padding:0; }
body,h1,h2,h3,h4,input,button { font-size:12px; }
ul,li,ol { list-style:none; }
img,fieldset,iframe { border:0; }
img { vertical-align:top; }
table { border-collapse:collapse; }

/* base */
body { color:#fff; }

/* layout */
#header { height:50px; background:black; }
#visual { height:500px; margin-bottom:10px; background:#777; }
#container { display:flex; flex-wrap:wrap; margin:0 auto; max-width:1350px; border:2px dashed black; font-size:30px; }
#footer { height:50px; background:black; }


/* container */
.box { 
	width:24.25% /*(100%-마진3%)나누기4 : 한행당4개*/; 
	height:350px; 
	margin-bottom:10px;
}
.b1 { margin-right:1%; background:#ff6b67}
.b2 { margin-right:1%; background:#f2df11; }
.b3 { margin-right:1%; background:#555; }
.b4 { background:#ff6b67}







/* mediaquery */
@media all and (max-width:767px) { /* 스마트폰 */
	#visual { height:300px; }
	.box { margin-right:0; width:100% /*100%나누기1 : 한행당1개*/;  height:200px;}
	.b1 { order:2; }
	.b2 { order:4; }
	.b3 { order:1; }
	.b4 { order:3; }
}

@media all and (min-width:768px) and (max-width:1023px) { /* 태블릿 */
	#visual { height:400px; }
	.box { 
		margin-right:0; 
		width:49.5% /*(100%-1%)나누기2 : 한행당2개*/;  
		height:250px;
	}
	.box:nth-child(odd) { margin-right:1%; }
}

@media all and (min-width:1024px) { /* PC */

}
</style>
</head>

<body>



<header id="header">
header
</header>


<div id="visual">
visual
</div>



<div id="container">
   <div class="box b1">1</div>
   <div class="box b2">2</div>
   <div class="box b3">3</div>
   <div class="box b4">4</div>
</div>




<footer id="footer">
footer
</footer>



</body>
</html>
