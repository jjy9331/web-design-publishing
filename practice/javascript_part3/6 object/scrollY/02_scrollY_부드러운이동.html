let p = document.querySelector('p');

window.addEventListener('scroll', scrollMove);

function scrollMove (e) {
    
	let sc = window.scrollY

    if(sc > 300 && sc < 2000){ //스크롤범위가 300~2000일 때
        p.classList.add('done');
		document.querySelector('body').style.background="red";

    } else {
        p.classList.remove('done');

    }

	if(sc > 2000 && sc < 4000){ //스크롤범위가 300~2000일 때

    }

	a = sc;

}

let targetY=0;
let a=0;

let k=false;

function sm(){
	if(k) {
		a = a + 0.07*(targetY-a);

		window.scrollTo(0,a);

		document.querySelector('#tt').innerHTML=Math.round(a);


		if ( Math.round(a)  == targetY ) {

			k=false;

		}
	}
}

setInterval("sm()",10)


let bt1 = document.querySelector('#bt1');

	k=true;
	targetY = 1500;
});
