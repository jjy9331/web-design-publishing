<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>html5</title>
<style>

#visual { height: 1000px; border: 10px dashed #ddd;}

#container { position: relative; font-size: 33px; margin:0 auto; width:1200px; border:5px dashed #777;}
#container #c1 { margin-left:120px; border: 1px dashed #ccc; }

#t1 { position: absolute; left: 295px; top: 130px;} 
#t2 { position: absolute; left: 595px; top: 130px;} 
#t3 { position: absolute; left: 895px; top: 130px;} 
</style>

<script>
window.addEventListener("load",function(){
	 
		 let AA = document.getElementById("c1").getContext("2d"); //컨텍스트(그림을 그리기 위한 종이)를 변수에 저장
		 
		 let r1 = -Math.PI/2 
		 let targetR1 = 330 *  Math.PI/180 - Math.PI/2

		 let r2 = -Math.PI/2    
		 let targetR2 = 270 *  Math.PI/180 - Math.PI/2

		 let r3 = -Math.PI/2    
		 let targetR3 = 190 *  Math.PI/180 - Math.PI/2
		                                // -Math.PI/2; //시작값
		 //let targetR = 라디안각도?        //-Math.PI/2; //목적값
		 /*
			180 =  Math.PI
			180 : Math.PI = 각도 : 라디안
			라디안 = 각도 *  Math.PI/180
		 */
		 
		function motion(){

			r1 = r1 + 0.03*( targetR1 - r1); //부드러운 움직임
			r2 = r2 + 0.03*( targetR2 - r2);
			r3 = r3 + 0.03*( targetR3 - r3);

			AA.clearRect(0,0,1000,350);//이전에 그려진 그림 영역을 삭제
					
			AA.strokeStyle="orange";//라인색상
			AA.lineWidth=20;//라인두께
			AA.lineCap="square";//라인끝을 둥글게			 
			AA.beginPath();//패스 시작
			AA.arc(200,150,100,0-Math.PI/2,r1,false);//중심점x,중심점y,반지름,시작종료라디안각도(Math.PI가180도),방향(true/false)			 
			AA.stroke();//라인 그리기	 

			AA.strokeStyle="green";//라인색상
			AA.lineWidth=30;//라인두께
			AA.lineCap="round";//라인끝을 둥글게			 
			AA.beginPath();//패스 시작
			AA.arc(500,150,110,0-Math.PI/2,r2,false);//중심점x,중심점y,반지름,시작종료라디안각도(Math.PI가180도),방향(true/false)			 
			AA.stroke();//라인 그리기	 

			AA.strokeStyle="yellowgreen";//라인색상
			AA.lineWidth=10;//라인두께
			AA.lineCap="round";//라인끝을 둥글게			 
			AA.beginPath();//패스 시작
			AA.arc(800,150,110,0-Math.PI/2,r3,false);//중심점x,중심점y,반지름,시작종료라디안각도(Math.PI가180도),방향(true/false)			 
			AA.stroke();//라인 그리기	 

			document.getElementById("t1").innerText=Math.round(((r1*180/Math.PI) +90)/360*100)+"%"; //일반각도 = (라디안*180/Math.PI) +90(오차)	}
			document.getElementById("t2").innerText=Math.round(((r2*180/Math.PI) +90)/360*100)+"%"; //일반각도 = (라디안*180/Math.PI) +90(오차)		}
			document.getElementById("t3").innerText=Math.round(((r3*180/Math.PI) +90)/360*100)+"%"; //일반각도 = (라디안*180/Math.PI) +90(오차)		}
		}
		setInterval(motion,10);
	 
});
</script>
</head>

<body>

	<div id="visual">비주얼</div>

	<div id="container">
		<canvas id="c1" width="1000" height="350"></canvas> <!-- 그리기 영역 준비 -->
		<div id="t1">0</div>
		<div id="t2">0</div>
		<div id="t3">0</div>
	</div>

</body>
</html>
