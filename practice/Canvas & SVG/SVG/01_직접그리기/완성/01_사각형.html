<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>SVG</title>
</head>
<style>
svg { border:1px dashed #333; }
</style>
<body> 



<svg width="800" height="700"> 

	<rect  width="600" height="200"  x="70" y="50"  fill="orange"></rect> 
		<!-- rect(사각형)
			x: x위치값(left값)
			y: y위치값(top값)
			fill: 면의 색상/none
			stroke: 테두리 색상
			stroke-width: 테두리 두께
		-->

</svg> 




</body> 

</html>
