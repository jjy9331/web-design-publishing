<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body { font: 20px "맑은 고딕"; }
ul {list-style:none; padding:0; margin:0;}

#gnb .main { 
    position:relative; 
    float:left; 
    width:200px; 
    height:50px; 
    margin-right:1px; 
    background:skyblue; 
}


#gnb .sub { 
    /* transition: 1s; */
    overflow: hidden;
    /* display:none;  */
    position:absolute; 
    left:0px; 
    top:50px; 
    height: 0px;
    /* border: 2px dashed red; */
}
#gnb .sub li { 
    width:200px; 
    height:40px; 
    background:yellow; 
}

#gnb .main:hover { background:red; height: 50px;    transition: 1s; }
#gnb .main:hover .sub { display:block; transition: 0.5s; height: 70px;  transition: 1s; }

#gnb .sub li:hover { background:orange; }
</style>

</head>
<body>

<div id="gnb">

    <ul>
    
    	<li class="main">m1
                <ul class="sub">
                    <li>s1-1</li>
                    <li>s1-2</li>
                    <li>s1-3</li>
                </ul>        
        </li>
		


    	<li class="main">m2
                <ul class="sub">
                    <li>s2-1</li>
                    <li>s2-2</li>
                    <li>s2-3</li>
                </ul>                
        </li>
        
    	<li class="main">m3
                <ul class="sub">
                    <li>s3-1</li>
                    <li>s3-2</li>
                    <li>s3-3</li>
                </ul>        
        </li>


	</ul>
	

</div>




</body>
</html>
