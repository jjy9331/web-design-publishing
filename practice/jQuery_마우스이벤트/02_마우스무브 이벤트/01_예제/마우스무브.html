<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>마우스무브</title>
<style>
html,body { height:100%; }
body,ul {margin:0;padding:0;}
ul {list-style:none;}

body { font: 30px "나눔고딕","돋움"; }

#container { background:lightyellow; }
#container .inner { margin:0 auto; width:1000px; height:500px; border:3px dashed #ccc; }
 .box { position:relative; width:300px; height:300px; background:orange; }
</style>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){ 

	// let a = 0;

	// $("#container").mousemove(function(e){//마우스를 해당요소 위에서 움직였을때
	$("body").mousemove(function(e){//마우스를 해당요소 위에서 움직였을때

			// $(".box").css({ background:"blue"});

			// a++;
			// $(".box").text(a);

			// $(".box").css({left:a});
			// $(".box").css({transform:"rotate("+a+"deg)"});


			$("h1").text(e.pageX); //마우스 커서의 x위치값 
			$("h2").text(e.pageY); //마우스 커서의 y위치값 
	});
	

});
</script>


</head>

<body>

<h2>0</h2>

</div>
