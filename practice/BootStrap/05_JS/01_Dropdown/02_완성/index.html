<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!--
1. 전체를 감싼 div에 dropdown 클래스를 지정합니다.

2. 버튼에는 dropdown-toggle 클래스를 지정한 후,
    스크립트가 적용되도록 data-bs-toggle="dropdown" 속성을 지정합니다.

3. 드롭다운메뉴에는 dropdown-menu 클래스를 지정합니다.

4. 전체를 감싼 div의 dropdown클래스를 drowup클래스로 바꾸면 메뉴가 위로 펼쳐집니다.

-->

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    Dropdown button
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
  </ul>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
