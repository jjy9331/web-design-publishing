<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>가변그리드</title>
<style>
body,ul { margin:0; padding:0; }
ul { list-style:none; }
img { border:0; vertical-align:top; }

body { font:14px '맑은 고딕'; }

#header { height:100px; background-color:#eee; }
#header .inner { margin:0 auto; max-width:1300px; height:94px;  border:3px dashed #f96; }
#header .inner .gnb li { float:left; width:25%; text-align:center; border:1px dashed skyblue; box-sizing:border-box; }

#visual { height:600px; background-color:#fc9; }

#contents { margin:0 auto; max-width:1300px; border:3px solid  #0cf; overflow:hidden; }
#contents img { width:100%; }
#contents .group1 { overflow:hidden; margin-bottom:5px; }
#contents .group1 .c1 { float:left; width:33%; margin-right:0.5%; background-color:pink; }
#contents .group1 .c2 { float:left; width:33%; margin-right:0.5%; background-color:yellow; }
#contents .group1 .c3 { float:left; width:33%; background-color:skyblue; }

#contents .group2 { overflow:hidden; }
#contents .group2 .c1 { float:left; width:24.625%; margin-right:0.5%; background-color:yellowgreen; }
#contents .group2 .c2 { float:left; width:24.625%; margin-right:0.5%; background-color:lightyellow; }
#contents .group2 .c3 { float:left; width:24.625%; margin-right:0.5%; background-color:lightblue; }
#contents .group2 .c4 { float:left; width:24.625%; background-color:lightpink; }

#footer { height:100px; background-color:#eee; }
#footer .inner { margin:0 auto; max-width:1300px; height:94px;  border:3px dashed #f96; }
</style>
</head>

<body>



  <header id="header">
        <div class="inner">
		    <h1>logo</h1>
			<nav class="gnb">
				<ul>
				   <li>m1</li>
				   <li>m2</li>
				   <li>m3</li>
				   <li>m4</li>
				</ul>
			</nav>
	    </div>
  </header>

  
  <div id="visual">visual</div>

  
  <div id="contents">
       <div class="group1">
         <div class="c1"><img src="images/s1.png" alt=""></div>
         <div class="c2"><img src="images/s2.png" alt=""></div>
         <div class="c3"><img src="images/s3.png" alt=""></div>
	   </div>

       <div class="group2">
         <div class="c1"><img src="images/s4.png" alt=""></div>
         <div class="c2"><img src="images/s5.png" alt=""></div>
         <div class="c3"><img src="images/s6.png" alt=""></div>
         <div class="c4"><img src="images/s7.png" alt=""></div>
	   </div>
  </div>

  
  <footer id="footer">
       <div class="inner"></div>
  </footer>



</body>
</html>
