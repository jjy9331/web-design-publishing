<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Layout</title>
<style>
body { font-family:"나눔고딕","맑은 고딕"; font-size:12px; }

#header { height:100px; background-color:#ddd; }
#header .inner { margin:0 auto; width:900px; height:94px;  border:3px dashed #f96; }

#visual { height:350px; background-color:#fc9; }



#contents { margin:0 auto; width:900px;  border:3px solid  #0cf; }

#contents .group1 { }
#contents .group1:after { content: ""; display: block; clear: both;}
#contents .group1 .c1 { float:left; width:300px; height:200px; background-color:pink; }
#contents .group1 .c2 { float:left; width:300px; height:200px; background-color:yellow; }
#contents .group1 .c3 { float:left; width:300px; height:200px; background-color:skyblue; }

#contents .group2 { }
#contents .group2:after { content: ""; display: block; clear: both;}
#contents .group2 .c1 { float:left; width:300px; height:200px; background-color:pink; }
#contents .group2 .c2 { float:left; width:300px; height:200px; background-color:yellow; }
#contents .group2 .c3 { float:left; width:300px; height:200px; background-color:skyblue; }

#contents .group3 { }
#contents .group3:after { content: ""; display: block; clear: both;}
#contents .group3 .c1 { float:left; width:300px; height:200px; background-color:pink; }
#contents .group3 .c2 { float:left; width:300px; height:200px; background-color:yellow; }
#contents .group3 .c3 { float:left; width:300px; height:200px; background-color:skyblue; }



#footer { height:100px; background-color:#ddd; }
#footer .inner { margin:0 auto; width:900px; height:94px;  border:3px dashed #f96; }
</style>
</head>

<body>



     <div id="header">
          <div class="inner"></div>
     </div>


     <div id="visual">visual</div>





     <div id="contents">

          <div class="group1">
               <div class="c1">01</div>
               <div class="c2">02</div>
               <div class="c3">03</div>
          </div>
          
          <div class="group2">
               <div class="c1">01</div>
               <div class="c2">02</div>
               <div class="c3">03</div>
          </div>
          <div class="group3">
               <div class="c1">01</div>
               <div class="c2">02</div>
               <div class="c3">03</div>
          </div>

     </div>





     <div id="footer">
          <div class="inner"></div>
     </div>



</body>
</html>
