<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
</head>
<body>


<div id="app">
	<button v-on:mouseenter="AA" v-on:mouseleave="BB">버튼</button>
	<button v-on:click="BB">버튼</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>

	new Vue({ 
		el: "#app", 

		data : {a:"pink", b:"yellowgreen" }
		methods: {//클릭 등의 이벤트 발생시 실행되는 함수
			AA:function(){
				// alert("반갑습니다");
				document.getElementById("app").style.backgroundColor="pink"
			},
			BB:function(){
				// alert("안녕하세요");
				document.getElementById("app").style.backgroundColor="#0cc"
			},
		},
	});

</script>
</body>
</html>
