<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>gallery</title>
<style>
* {margin: 0; padding: 0;}
a { text-decoration:none; color:#333; }
a:hover { color:#F93; }
ul {list-style: none;}
img {
	border: 0;
	vertical-align: top; /*ul, li 기본 공백 사라짐*/
}
#gallery {
	position: relative;
	margin: 0 auto;
	margin-top: 30px;
	margin-bottom: 30px;
	width: 1000px;
	text-align: center;
	border: 5px dashed orange;
}

#gallery #prev {
	position: absolute;
	left: 80px; top: 150px;
}

#gallery #next {
	position: absolute;
	right: 80px; top: 150px;
}

</style>
</head>
<body>

	<div id="gallery">
		<ul>
			<li class="pic"><img src="images/img1.jpg" alt="1"></li>
			<li class="pic"><img src="images/img2.jpg" alt="2"></li>
			<li class="pic"><img src="images/img3.jpg" alt="3"></li>
		</ul>
		<a href="#" id="prev">이전</a>
		<a href="#" id="next">다음</a>
	</div>




<script>
	
let pic =  document.getElementsByClassName("pic");	

for (i=0; i<3; i++){
	pic[i].style.display="none";
}
pic[0].style.display="block";

let prev =  document.getElementById("prev");	
let next =  document.getElementById("next");	

next.addEventListener("click",function(){

	for (i=0; i<3; i++){
	pic[i].style.display="none";
	}
	pic[0].style.display="block";
});

/*
//초기설정

pic[1].style.display="none";
*/
</script>    

</body>
</html>
