<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Layout</title>
<style>
body { font-family:"나눔고딕","맑은 고딕"; font-size:12px; }

#warp {
    background-color: lightyellow;
}

/*
    wrap 전체구조를 감싸서
    전체적인 가로길이나 가운데 정렬 등을 한꺼번에
    하거나 전체 배경 등을 설정할때 쓰임
*/

div#header { height: 100px; }
div#visual { height: 300px ; }
div#contents {
    margin: 0 auto; /* 수평가운데 배치*/
    width: 1200px;
    height: 200px;
    /* background-color: yellow; */
    border: 1px dashed hotpink;

}
div#footer {height: 100px; }

</style>
</head>

<body>

<!--
    div같은 블록요소(상자)들은 기본적응로 
    가로길이가 영역에 가득 채워지며,
    위에서 아래로 수직으로 쌓인다.
-->
<div id="warp">
    <div id="header">헤더</div>
    <div id="visual">비주얼</div>
    <div id="contents">컨텐츠</div>
    <div id="footer">푸터</div>
</div>








</body>
</html>
