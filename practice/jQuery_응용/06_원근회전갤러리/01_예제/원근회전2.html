<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>원근회전</title>
<link href='https://fonts.googleapis.com/css?family=Exo:400,100,300,500,700,900' rel='stylesheet'>
<style>
/* reset */
* { margin: 0; padding: 0; }
ul { list-style: none; }
img { border: 0; vertical-align: top; }
body { font: 11px 'Exo'; color: #333; /*text-align: center;*/ }
a { text-decoration:none; color:#333; padding:1px 10px; }
a:hover { color:#fff; background:#555; }


h1 { margin-top: 30px; font-size: 60px; font-weight: 100; }
.wrap { margin: 0 auto; position: relative; width: 1200px; height: 600px; text-align: center; color: #fff; border:2px dashed  #ccc; }
.ball { position: absolute; left:100px; top:100px; width:100px; height:65px; padding-top:35px; border-radius: 50%; transform-origin: center; background: #777; cursor: pointer; box-shadow: 7px 7px 20px rgba(0,0,0,0.3); }
.ball p { font-size:10px; font-weight:100; }
.ball:hover { color: rgba(255,255,255,0.8); }

.prev { position:absolute; left:0px; top:300px; }
.next { position:absolute; right:0px; top:300px; }
</style>
<script src="js/jquery-3.6.0.min.js"></script>
<!-- <script src="js/jquery.mousewheel.min.js"></script> -->
<script>
$(document).ready(function() {

    let ball = $(".ball");
    let wrap = $(".wrap");
    let d = 0; //초기 각도


    function pspRolling() {

		   d = d + 1; //각도를 1씩 증가
			
			let x0 = Math.cos( Math.PI / 180 * d ) *300 +550; //1씩 증가시킨 일반각도를 라디안각도로 변환한후 코사인값을 구함
			let psp0 = 1 -Math.sin( Math.PI / 180 * d )/2; //cos과 엇갈린 주기를 가진 sin을 활용한 원근감설정

			let x1 = Math.cos( Math.PI / 180 * (d+45) ) *300 +550; //1씩 증가시킨 일반각도를 라디안각도로 변환한후 코사인값을 구함
			let psp1 = 1 -Math.sin( Math.PI / 180 * (d+45) )/2; //cos과 엇갈린 주기를 가진 sin을 활용한 원근감설정

			let x2 = Math.cos( Math.PI / 180 * (d+45+45) ) *300 +550; //1씩 증가시킨 일반각도를 라디안각도로 변환한후 코사인값을 구함
			let psp2 = 1 -Math.sin( Math.PI / 180 * (d+45+45) )/2; //cos과 엇갈린 주기를 가진 sin을 활용한 원근감설정

			let x3 = Math.cos( Math.PI / 180 * (d+45+45+45) ) *300 +550; //1씩 증가시킨 일반각도를 라디안각도로 변환한후 코사인값을 구함
			let psp3 = 1 -Math.sin( Math.PI / 180 * (d+45+45+45) )/2; //cos과 엇갈린 주기를 가진 sin을 활용한 원근감설정

			let x4 = Math.cos( Math.PI / 180 * (d+45+45+45+45) ) *300 +550; //1씩 증가시킨 일반각도를 라디안각도로 변환한후 코사인값을 구함
			let psp4 = 1 -Math.sin( Math.PI / 180 * (d+45+45+45+45) )/2; //cos과 엇갈린 주기를 가진 sin을 활용한 원근감설정


            ball.eq(0).css({
                left: x0,
                transform: "scale(" + psp0 + "," + psp0 + ")",
                opacity: psp0,
                zIndex: Math.floor(psp0*100),
                //top: 100,
            });

            ball.eq(1).css({
                left: x1,
                transform: "scale(" + psp1 + "," + psp1 + ")",
                opacity: psp1,
                zIndex: Math.floor(psp1*100),
                //top: 100,
            });

            ball.eq(2).css({
                left: x2,
                transform: "scale(" + psp2 + "," + psp2 + ")",
                opacity: psp2,
                zIndex: Math.floor(psp2*100),
                //top: 100,
            });

            ball.eq(3).css({
                left: x3,
                transform: "scale(" + psp3 + "," + psp3 + ")",
                opacity: psp3,
                zIndex: Math.floor(psp3*100),
                //top: 100,
            });

            ball.eq(4).css({
                left: x4,
                transform: "scale(" + psp4 + "," + psp4 + ")",
                opacity: psp4,
                zIndex: Math.floor(psp4*100),
                //top: 100,
            });

    }
    setInterval(pspRolling, 10);





});
</script>
</head>

<body>



<h1>Perspective Rolling</h1>
<p>jQuery study</p>



<div class="wrap">

	  <div class="ball">
		<p>Perspective<br>
		  Rolling Navigation</p>
	  </div>

	  <div class="ball">
		<p>Perspective<br>
		  Rolling Navigation</p>
	  </div>

	  <div class="ball">
		<p>Perspective<br>
		  Rolling Navigation</p>
	  </div>

	  <div class="ball">
		<p>Perspective<br>
		  Rolling Navigation</p>
	  </div>

	  <div class="ball">
		<p>Perspective<br>
		  Rolling Navigation</p>
	  </div>




<!--
	  <a href="#" class="next">next</a>
	  <a href="#" class="prev">prev</a>
-->
</div>



</body>
</html>
