<script>

class Person {
	constructor(name,a,b){
		this.name=name;
		this.a=a;
		this.b=b;
	}

	sum(){
		return '총점:'+ (this.a + this.b);
	}
}

class PersonPlus {
	constructor(name,a,b){
		this.name=name;
		this.a=a;
		this.b=b;
	}

	sum(){
		return '총점:'+ (this.a + this.b);
	}

	avg(){
		return '평균:'+ (this.a + this.b)/2;
	}
}


// let kim = new Person("철수", 90, 100);
