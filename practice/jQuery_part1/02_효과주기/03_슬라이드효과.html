<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>
 

#box { display: none; position: absolute; width:300px; height:300px; background:#0CC; }
#nemo {height: 100px; background: hotpink;}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>
$(function(){
  // $('#box').slideUp(1000);
  $('#box').slideDown(1000,function(){
    $(this).slideUp();
  });

    
})
</script>

</head>

<body>

  <div id="box">slide효과</div>
  <div id="nemo">slide효과</div>  
  
</body>
</html>
