<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Layout</title>
<style>
body { margin: 0; font-family:"나눔고딕","맑은 고딕"; font-size:12px; }
/* body CSS의 margin을 0으로하면 테두리에 있는 margin이 사라짐*/

#header { height:100px; background-color:#ddd; }
#header .inner { margin:0 auto; width:900px; height:94px;  border:3px dashed #f96; }

#visual {  height:350px; background-color:#fc9; }

#contents { margin:0 auto; width:900px; height:200px; border:3px solid  #0cf; }

#footer { height:100px; background-color:#ddd; }
#footer .inner { margin:0 auto; width:900px; height:94px;  border:3px dashed #f96; }
</style>
</head>

<body>



  <div id="header">
        <div class="inner"></div>
  </div>

  
  <div id="visual">visual</div>

  
  <div id="contents">contents</div>

  
  <div id="footer">
       <div class="inner"></div>
  </div>



</body>
</html>
