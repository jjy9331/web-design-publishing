<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>float</title>
<style>
#wrap { overflow: hidden; width:500px; height: 300px; border:3px dashed orange; }
/*
  부모는 자식들의 높이를 자동으로 인식하여 감싼다.
  하지만,
  float설정된 자식들의 높이를
  부모요소에서, 자동으로 인식하지 못한다.
  따라서 자식들이 모두 float이 설정될 경우
  부모의 높이가 없어진다. 

  이를 해결하려면, 
  부모에게 overflow: hidden을 설정한다. 
*/

#box1 { float: left; width:100px; height:100px; background-color:#CCF; }
#box2 { float: left; width:150px; height:150px; background-color:#C9F; }
/* 
  float설정된 상자들끼리는 가로배열되고
  그 다음 상자는 밑에 깔린다.
*/
#box3 { float: left; width:200px; height:200px; background-color:#FC9; }

#nemo { 
  height: 60px;
  background-color: red;
  }
</style>
</head>

<body>

<div id="wrap">
  <div id="box1">1</div>
  <div id="box2">2</div>
  <div id="box3">3</div>  
</div>

<div id="nemo">네모</div>

</body>
</html>
