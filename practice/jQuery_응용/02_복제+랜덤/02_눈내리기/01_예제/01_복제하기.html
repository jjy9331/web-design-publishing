<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>복제</title>
<style>

#wrap { 
    position: fixed;
    left: 0px;
    top: 0px;
    position: relative; 
    margin:0 auto; 
    width:900px; 
    height:600px; 
    border: 2px dashed #ccc; 
}
#box { opacity: 0.7; position: absolute; left: 0px; top: 0px; width:70px; height:70px; margin:1px; background:#FC6; }
</style>
</head>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
	
    for (i=1; i<=95; i++){
        let temp = $("#box").clone(); //#box를 복사하고 복사본의 이름을 
        $("#wrap").append(temp); //#wrap안에 temp를 붙여넣기

        temp.css({
            left:Math.random()*($("#wrap").width()-70), 
            top:Math.random()*($("#wrap").height()-70),
        });//복제본들의 위치지정

    }
	
});
</script>
<body >

    <div id="wrap">
    
       <div id="box">box</div>
    
    </div>


</body>
</html>
