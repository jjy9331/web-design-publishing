<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>mobile</title>
<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
<style>
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

/* reset */
html,body { width:100%; height:100%; }
body,div,p,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,form,fieldset,button,input { margin:0; padding:0; }
body,h1,h2,h3,h4,input,button { font-size:12px; }
ul,li,ol { list-style:none; }
img,fieldset,iframe { border:0; }
img { vertical-align:top; }
table { border-collapse:collapse; }


/* base */
body { color:#767676; font:14px/21px "Nanum Gothic"; }
a { text-decoration:none; color:#767676; }
.skip_nav, .blind { position:absolute; top:-9999px; font-size:0; }


/* layout */
header { height:50px; background:#f2df11; }
#container {  }
footer { height:105px; background:#000; }


/* header */
header h1 { padding:10px; font-size:24px; text-align:center; }
header a { color:white; }
header .gnb .gnb_btn { position:absolute; left:15px; top:16px; }

header .gnb .gnb_list { display:none; position:absolute; left:0px; top:0px; z-index:100; width:70%; height:100%; background-color:rgba(0,0,0,0.9); }
header .gnb .gnb_list li a { display:block; padding-left:25px; font-size:15px; line-height:41px; }
header .gnb .gnb_list li.close { position:absolute; right:15px; top:15px; }
header .gnb .gnb_list li.close a { padding:0; }
header .gnb .gnb_list li:first-child { margin-top:50px; }


/* container */
#container .main_visual img { width:100%; }
#container .quick_link { background:#ff6b66; }
#container .quick_link:after { content:""; display:block; clear:both; }
#container .quick_link li { float:left; width:33.33%; background:#ff6b66; }
#container .quick_link li:nth-child(2) { background:#d95b57; }
#container .quick_link li a { display:block; font-size:30px; text-align:center; line-height:125px; color:white; }

/* footer */
footer .copyright { padding-top:48px; text-align:center; font-size:10px; color:white; }
</style>
</head>



<body>


<div class="skip_nav">
	<a href="#container">본문바로가기</a>
</div>


<header>



	<h1><a href="#">logo</a></h1>

	<nav class="gnb">
		<a href="#" class="gnb_btn"><img src="images/gnb_btn.png" alt="전체메뉴"></a>

		<ul class="gnb_list">
			<li><a href="#">about</a></li>
			<li><a href="#">gallery</a></li>
			<li><a href="#">notice</a></li>
			<li><a href="#">join</a></li>
			<li><a href="#">contact</a></li>
			<li class="close"><a href="#"><img src="images/close.png" alt="close"></a></li>
		</ul>
	</nav>

</header>






<div id="container">    

	<div class="main_visual">
	    <img src="images/main_visual.jpg" alt="mobile publishing - layout study">
	</div>


	<h2 class="blind">주요페이지 링크</h2>

	<ul class="quick_link">
		<li><a href="#" class="ion-android-document"><span class="blind">about</span></a></li>
		<li><a href="#" class="ion-android-camera"><span class="blind">gallery</span></a></li>
		<li><a href="#" class="ion-android-pin"><span class="blind">contact</span></a></li>
	</ul>    

</div>

 
 



<footer>
    <h2 class="blind">저작권자 정보</h2>
	<p class="copyright">copyright (c) 2030 mm all right reserved</p>    
</footer>






</body>
</html>
