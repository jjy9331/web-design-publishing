<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>함수</title>

<style>
#box { width: 200px; height: 200px; background-color: #0cc;}
#nemo { width: 500px; height: 100px; background-color: orange;}

</style>
<script>

function AA() { //AA라는 기능 
    alert('안녕하세요'); //기능의 내용
}


AA();//AA함수를 호출(AA기능을 실행)

function BB(b,c,d) { //BB라는 기능 

    let target = document.getElementById(b)

    target.style.transition="1s";
    target.style.borderRadius=c;
    target.style.transform="rotate(360deg) scale(0.5,0.5)";
    target.style.background="hotpink";
    target.style.backgroundColor=d;
}


function CC() { //CC라는 기능 

let target = document.getElementById("nemo")

target.style.transition="1s"
target.style.borderRadius="20px"
target.style.transform="scale(0.5,0.5)";
target.style.background="hotpink";
}

function roScale(a,b,c) { 

let target = document.getElementById(a);

target.style.transition="1s"
target.style.borderRadius="20px"
target.style.transform="scale(0.5,0.5)";
target.style.backgroundColor=b;
target.style.background=c;
}

</script>

</head>

<body>

    <button onclick="AA();">Hello 버튼</button>
    <button onclick="BB('box','10px','green');">박스 버튼</button>
    <button onclick="BB('nemo','yellow');">nemo 버튼</button>

    <button onclick="roScale('nemo','yellow','hotpink');">버튼</button>

    <div id="box">박스</div>

    <div id="nemo">네모</div>



</body>

</html>
