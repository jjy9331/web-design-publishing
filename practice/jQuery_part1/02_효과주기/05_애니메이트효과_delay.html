<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>


#box1 { 
  opacity: 0;
  position: absolute; 
  left: 110px;
  top: 100px;
  width:100px; 
  height:100px; 
  background:hotpink; 
}


#box2 { 
  opacity: 0;
  position: absolute; 
  left: 220px;
  top: 100px;
  width:100px; 
  height:100px; 
  background:yellow; 
}

#box3 { 
  opacity: 0;
  position: absolute; 
  left: 440px;
  top: 100px;
  width:100px; 
  height:100px; 
  background:#0cc; 
}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>
$(function(){
  
  // $("#box2").animate({opacity:1, left:110,},800);
  $("#box3").animate({opacity:1, left:220,},900, function(){
    $("#box2").animate({opacity:1, left:110,},800,function(){
      $(this).animate({height:200},300, function(){
        $("#box1").animate({opacity:1, left:0,},700,function(){
          $(this).animate({height:300},300);
        });
      });
    });
  });
});
  

</script>

</head>

<body>

  <div id="box1">animate효과</div>  
  <div id="box2">animate효과</div>  
  <div id="box3">animate효과</div>  
      
</body>
</html>
