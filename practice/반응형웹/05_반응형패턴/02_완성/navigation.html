<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>반응형 패턴</title>
<style>
/* reset */
html,body { width:100%; height:100%; }
body,div,p,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,form,fieldset,button,input { margin:0; padding:0; }
body,h1,h2,h3,h4,input,button { font-size:12px; }
ul,li,ol { list-style:none; }
img,fieldset,iframe { border:0; }
img { vertical-align:top; }
table { border-collapse:collapse; }

/* base */
body { color:#fff; }
a { text-decoration:none; color: #fff; }

/* layout */
#header { background:black; }
#header .inner { position:relative; margin:0 auto; max-width:1200px; height:50px; border:2px dashed #aaa; }


/* header */
.gnb { position:absolute; right:0px; bottom:0px; width:800px; }
.gnb:after { content:""; display:block; clear:both; }
.gnb li { float:left; width:25%; text-align:center; background:#ff6b67; border:1px dashed yellow; box-sizing:border-box; }
.gnb li a { display:block; }
.gnb_btn { display:none; position:absolute; right:0px; top:0px; color:#000; background:#f2df11; }








/* mediaquery */
@media all and (max-width:767px) { /* 스마트폰 */
.gnb { display:none; position:absolute; top:50px; width:100%; }
.gnb li { width:100%; }
.gnb_btn { display:block; }
}

@media all and (min-width:768px) and (max-width:1023px) { /* 태블릿 */
.gnb { width:100%; }
}

@media all and (min-width:1024px) { /* PC */

}
</style>
</head>

<body>



<header id="header">
   <div class="inner">

		<h1>logo</h1>

		<a href="#" class="gnb_btn">menu</a>

		<nav class="gnb">
			<ul>
			  <li><a href="#">menu1</a></li>
			  <li><a href="#">menu2</a></li>
			  <li><a href="#">menu3</a></li>
			  <li><a href="#">menu4</a></li>
			</ul>
		</nav>

   </div>
</header>




</body>
</html>
