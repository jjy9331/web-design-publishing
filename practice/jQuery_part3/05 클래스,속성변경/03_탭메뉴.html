<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery</title>
<style>
* { margin:0; padding:0; list-style:none; }

#tab .con { width:100%; height:327px; border: 5px dashed #ccc;}

#tab .nav {display: flex; border: 5px dashed #777;}
#tab .nav li {
	padding:5px 10px;  
	margin-right:30px; 
	cursor:pointer;
	background: #ccc;
	color: #fff;
}

#tab .nav li.on {background:orange; color:#fff;}
.off {background:#ccc; color:#fff;}
</style>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){

	//초기설정
	$(".con li").hide();//내용 모두 안보이게함
	$(".con li:eq(0)").show();//첫번째 내용 보이게 함

	$('.nav li:eq(0)').click(function(){
		$('.nav li').removeClass('on').addClass('off');
		$(this).removeClass('off').addClass('on');
	});
	
	$('.nav li:eq(1)').click(function(){
		$('.con a').attr('href','http://www.daum.net');
		$('.nav li').removeClass('on').addClass('off');
		$(this).removeClass('off').addClass('on');
	});
	
	$('.nav li:eq(2)').click(function(){
		$('.nav li').removeClass('on').addClass('off');
		$(this).removeClass('off').addClass('on');
	});
		
	});
</script>
</head>
<body>



<div id="tab">
  


	<ul class="nav">
		<li class="on">01</li>
		<li>02</li>
		<li>03</li>
	</ul>
	<div class="con">
		<div>내용1</div>
		<div>내용2</div>
		<div>내용3</div>
	</div>
  
</div>




</body>
</html>
