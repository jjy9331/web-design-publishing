<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>
* { margin:0; padding:0; }
ul { list-style:none; }
img {border:0; vertical-align:top; }
body { font: 12px "나눔고딕"; }

.bt { position:absolute; left:30px; top:30px; width:40px; height:40px; border:1px dashed #ccc; }
.line { position: absolute; left: 0px; top: 0px; width:40px; height:4px; background:black; }
.n1 { left: 0px; top: 0px; }
.n2 { left: 0px; top: 18px; }
.n3 { left: 0px; top: 36px; }
</style>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){

	let toggle = 0; // 세줄0 , 엑스1
	$(".line").css({transition:"0.3s"})

	$(".bt").click(function(){
		
		if (toggle == 0){//세줄일때는 
			$(".n2").css({opacity:0});
			$(".n1").css({top:18, transform:"rotate(45deg)"});
			$(".n3").css({top:18, transform:"rotate(-45deg)"});
			//엑스로 바꾸고
			toggle=1;//엑스로 바뀌었음을 표시
		}
		else{//엑스일때는 
			$(".n2").css({opacity:1});
			$(".n1").css({top:0, transform:"rotate(0deg)"});
			$(".n3").css({top:36, transform:"rotate(0deg)"});
			//세줄로 바꾸고
			toggle=0;//세줄로 바뀌었음을 표시
		}
	});

		$(".line").css({transition:"0.3s"})
		$(".n2").css({opacity:0});
		$(".n1").css({top:18, transform:"rotate(45deg)"});
		$(".n3").css({top:18, transform:"rotate(-45deg)"});


});
</script>

</head>

<body>


	<div class="bt">

		<div class="line n1"></div>

		<div class="line n2"></div>

		<div class="line n3"></div>

	</div>



</body>
</html>
