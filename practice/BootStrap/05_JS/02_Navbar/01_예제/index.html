<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--
내비게이션바는 nav태그를 이용해 만들며 navbar와 navbar-expand-lg클래스를 적용

1. nav영역안에 헤더영역과 내비게이션항목영역을 만든다
	내비게이션항목영역은 기본적으로 nav 클래스를 지정하고, 접었다펼쳤다하기위한 
	collapse 와 navbar-collapse 클래스도 적용한다

2. 헤더영영역 안에 로고를 배치하고 navbar-brand 클래스를 지정하고,
    햄버거 아이콘 버튼을 배치하고 navbar-toggle 클래스를 지정한다.

3. 햄버거 아이콘을 눌렀을때 내비게이션항목이 펼쳐지도록하는 스크립트가 적용되도록하기위해
    햄버거 아이콘 버튼에는 data-bs-target="collapse"를 설정하고, 
	data-bs-target="아이디명" 도 설정한다.

4. 내비게이션항목영역에 data-bs-target에서 설정한 아이디명을 지정한다
-->











<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
