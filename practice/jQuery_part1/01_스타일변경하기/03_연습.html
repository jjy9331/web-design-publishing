<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>jQuery</title>
<style>
#wrap { margin:0 auto; padding:50px; width:600px; background:beige; }
#header { padding:30px; height:100px; margin-bottom:10px; background:darkcyan;  }
#contents { padding:30px; height:100px; margin-bottom:10px; background:orange; }
#contents .box { float:left; width:70px; height:70px; margin:5px; background:white; }
#footer { padding:30px; height:100px; background:chocolate; }
</style>



</head>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
$(function(){
	$('h1').css({
		color:'orange',
		fontSize:'77px',
		textAlign:'center',
	});
	$('.box').css({borderRadius:"10px",});
	$(".box:first").css({backgroundColor:"yellow"});
	$(".box:last").css({backgroundColor:"yellowgreen"});
	$(".box:eq(1)").css({backgroundColor:"pink"});

	$(".box").parent().css({
		border:"5px dashed blue",
	});
	$(".box").parent().parent().css({
		border:"5px dashed green",
	});
	$("#header").next().children().eq(0).css({border:"5px solid hotpink"});
	
});
</script>
<body>


<h1>제목</h1>

<div id="wrap">

	<div id="header"></div>


	<div id="contents">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>


	<div id="footer"></div>

</div>



</body>
</html>
