<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>css3</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<style>
body { font:12px "Roboto"; }


.box { position:relative; margin:0 auto; width:960px; height:500px; border:1px dashed #777; }

.line { position: absolute; width: 10px; height:10px; border:1px solid red; }
.n1{ left: 0px; top: 0px;}
.n2{ right: 0px; top: 0px;}
.n3{ right: 0px; bottom: 0px;}
.n4{ left: 0px; bottom: 0px;}

</style>
</head>

<body>


<div class="box">

   <div class="line n1"></div>
   <div class="line n2"></div>
   <div class="line n3"></div>
   <div class="line n4"></div>

</div>



</body>
</html>
