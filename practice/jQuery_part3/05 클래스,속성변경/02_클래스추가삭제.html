<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>
#bt { text-decoration:none; color:#09F; padding:5px; background:yellow; }
#box { position:absolute; left:100px; top:150px; width:900px; height:300px;}

/* 
  css우선순위 
  id(100) > class(10) > tag(1)
*/

.s1 { background:pink; }
.s2 { background:skyblue; }
</style>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
   
	$("#bt").click(function(){
		
		//$("#box").removeClass("s2");//s2해제
    //$("#box").addClass("s1");//s2적용
		
    $("#box").removeClass("s2").addClass("s1");

	});    
	
});
</script>
</head>
<body>


  <a href="#" id="bt">버튼</a>
  
  <div id="box" class="s2">박스</div>  


</body>
</html>
