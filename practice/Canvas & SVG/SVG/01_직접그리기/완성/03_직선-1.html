<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>SVG</title>
</head>
<style>
svg { border:1px dashed #333; }
</style>
<body> 



<svg width="800" height="700"> 

	<path d="M50,30 L200,300 L600,100 z"  fill="yellow" stroke="yellowgreen" stroke-width="7"></path> 

		<!-- path(라인)

			M: Move to(시작지점x,y)
			L: Line to(연결지점x,y)
			z : 원점(시작지점)으로 연결
		-->

</svg> 




</body> 

</html>
