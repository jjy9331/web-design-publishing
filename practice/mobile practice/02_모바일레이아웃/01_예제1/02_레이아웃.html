<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>mobile</title>
<style>
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

/* reset */
html,body { width:100%; height:100%; }
body,div,p,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,form,fieldset,button,input { margin:0; padding:0; }
body,h1,h2,h3,h4,input,button { font-size:12px; }
ul,li,ol { list-style:none; }
img,fieldset,iframe { border:0; }
img { vertical-align:top; }
table { border-collapse:collapse; }


/* base */
body { color:#767676; font:14px/21px "Nanum Gothic"; }
a { text-decoration:none; color:#767676; }


/* layout */
header { position: relative; height: 50px; background:#f2df11;}
#container {  }
footer { height: 106px; background:#000	; }


/* header */
header h1 { 
	padding:10px; 
	font-size:24px; 
	border: 2px dashed blue;
	text-align: center;
}

header h1 a {
	color: #fff;
}

header nav .gnb_btn {
	position: absolute;
	left: 15px;
	top: 16px;
	border: 2px solid orange;
}

/* container */

.main_visual img { width:100%; }

.quick_link { display: flex;  border: 3px dashed #0cc;}

.quick_link:after { content:""; display:block; clear:both; }

.quick_link li { flex: 1;  background:#ff6b66;}
.quick_link li:nth-child(2) { background:#d95b57; } 

.quick_link li a { 
	display: block; 
	line-height: 125px;
	text-align: center;
	color: #fff; 
	border: 3px solid yellow;
}


</style>
</head>



<body>






<header>

	<h1><a href="#">logo</a></h1>

	<nav class="gnb">
		<a href="#" class="gnb_btn">
			<img src="images/gnb_btn.png" alt="전체메뉴">
		</a>

		<ul class="gnb_list">
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
		</ul>
	</nav>

</header>






<div id="container">    
	<div class="main_visual">
		<img src="images/main_visual.jpg" alt="비주얼">
	</div>
    
	<ul class="quick_link">
		<li><a href="#">link 01</a></li>
		<li><a href="#">link 02</a></li>
		<li><a href="#">link 03</a></li>
	</ul>    
</div>

 
 



<footer>    
	<p class="copyright"></p>    
</footer>






</body>
</html>
