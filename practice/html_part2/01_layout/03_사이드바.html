<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Layout</title>
<style>
body { font-family:"나눔고딕","맑은 고딕"; font-size:12px; }

#wrap { margin:0 auto; width:1200px; border:5px solid #3CF; }

#header { height: 100px; background-color:#ddd; }
#visual { height: 300px; background-color:#fc9; }
#contents { height: 150px; background-color:#ff9; }
#footer { height: 100px; background-color:yellowgreen; }
</style>
</head>

<body>

<div id="wrap">
  <div id="header">헤더</div>
  <div id="visual">비주얼</div>
  <div id="contents">컨텐츠</div>
  <div id="footer">푸터</div>
</div>

</body>
</html>
