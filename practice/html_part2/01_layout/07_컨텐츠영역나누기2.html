<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Layout</title>
<style>
body { font-family:"나눔고딕","맑은 고딕"; font-size:12px; }

#header { height:100px; background-color:#ddd; }
#header .inner { margin:0 auto; width:900px; height:94px;  border:3px dashed #f96; }

#visual { height:350px; background-color:#fc9; }



#contents { margin:0 auto; width:900px; height:600px; border:3px solid  #0cf; }

#contents .group1 { height:200px; }
#contents .group1 .section1 { float:left; width:300px; height:200px; background-color:pink; }
#contents .group1 .section2 { float:left; width:300px; height:200px; background-color:yellow; }
#contents .group1 .section3 { float:left; width:300px; height:200px; background-color:skyblue; }




#footer { height:100px; background-color:#ddd; }
#footer .inner { margin:0 auto; width:900px; height:94px;  border:3px dashed #f96; }
</style>
</head>

<body>



  <div id="header">
        <div class="inner"></div>
  </div>

  
  <div id="visual">visual</div>




  
  <div id="contents">
  
      <div class="group1">
           <div class="section1">section1</div>
           <div class="section2">section2</div>
           <div class="section3">section3</div>
      </div>
      
  </div>





  <div id="footer">
       <div class="inner"></div>
  </div>



</body>
</html>
