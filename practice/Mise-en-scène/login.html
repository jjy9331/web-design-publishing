<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>



<style>

a { color: black; text-decoration: none;}

ul {
    list-style: none;
}

#lang {
    position: absolute;
    right: 10px;
}

#logo{
    position: absolute;
    left: 50%; top: 60px;
    margin-left: -50px;
}

#data_in {
    position: absolute;
    left:50%; 
    top: 170px;
    margin-left: -80px;
}

#login_bt {
    background-color: white;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 58px;
    padding-right: 58px;
    border: 1px solid rgba(0, 0, 0, 0.8);
    
}

#id_fix {
    margin-left: -4px;
    font-size: 12px;
    color: black;
}

#client_m{
    position: absolute;
    left: 50%;
    top: 330px;
    margin-left: -120px;

}

#client_m ul li{
    /* position: absolute; */
    font-size: 10px;
    float: left;
    padding-right: 5px;
    border-right: 1px solid black;
}

#client_m ul li:nth-child(2) {
    padding-left: 5px;
    border-right: 1px solid black;

}

#client_m ul li:nth-child(3) {
    padding-left: 5px;
    border-right: 0px solid black;
}

/* bg */
.bg {
    position: fixed;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    background-color: red;
    z-index: -10;
    /* filter: blur(20px); */
    opacity: 0.3;
}
/*
    position요소의 z-index값을 -로 설정하면
    일반요소 밑에 깔린다.
*/



</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../Mise-en-scène/js/jquery.vide.min.js"></script>

</head>
<body>

<select name="lang" id="lang">
    <option value="">한국어</option>
    <option value="">English</option>
    <option value="">中國語</option>
</select>

<div id="logo">
    <img src="images/logo.png" alt="logo">
</div>

<div id="data_in">
    <form>
        <p><input type="search"  placeholder="아이디"></p>
        <p><input type="password" placeholder="비밀번호"></p>
    </form>
    
    
    <input type="button" value="로그인" id="login_bt">
    <br>
    <br>
    <div>
            <div id="id_fix">
                <input type="checkbox"> 아이디 저장
            </div>        
    </div>
</div>
<div id="client_m">
    <ul>
        <li><a href="#">회원가입</a></li>
        <li><a href="#">아이디 찾기</a></li>
        <li><a href="#">비밀번호 찾기</a></li>
    </ul>
</div>

<div class="bg b1" data-vide-bg="video/4" data-vide-options="loop:true, muted:true"></div>

</body>
</html>
