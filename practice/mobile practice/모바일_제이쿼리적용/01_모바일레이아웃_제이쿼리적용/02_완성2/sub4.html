<div id="container_sub">    
 
     <h2>JOIN</h2>

	 <form class="join">
        <fieldset>
		  <legend class="blind">회원가입</legend>

		  <div>
		      <label for="idf" class="blind">아이디</label> <input type="text" id="idf" placeholder="아이디">
		  </div>

          <div>
		      <label for="pw" class="blind">비밀번호</label> <input type="password" id="pw" placeholder="비밀번호">
		  </div>

          <div class="end">
		      <label for="pwre" class="blind">비밀번호재확인</label> <input type="password" id="pwre" placeholder="비밀번호 재확인">
		  </div>


          <div>
		      <label for="namef" class="blind">이름</label> <input type="text" id="namef" placeholder="이름">
		  </div>


		  <div class="end">
		      <label for="birth" class="blind">생년월일</label> <input type="text" id="birth" placeholder="생년월일">
		  </div>

		  <div>
		      <label for="email" class="blind">이메일</label> <input type="text" id="email" placeholder="이메일">
		  </div>

          <p class="email_accept">이메일 수신 동의 :</p>

          <div class="hz left">		      
		      <input type="radio" id="yes" name="e1"> <label for="yes" >예</label>
		  </div>

		  <div class="hz end">
		      <input type="radio" id="no" name="e1"> <label for="no">아니오</label>
		  </div>


          <input type="submit" value="가입하기" class="join_btn">


		</fieldset>
	 </form>

 
</div>
