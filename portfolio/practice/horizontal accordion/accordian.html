  <script>
    var acjs = undefined;

 
    $(document ).ready(function() {
        try {
          acjs = $('#accordion').accordionjs();
        }
        catch(error) {
          console.log("Error:" + error);
          alert("Error: "+ error);
        }
  }); // End $(document).ready(); 
  </script>
