<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title></title>
<style>
* {margin:0; padding:0; }

#clock { font-size:70px;  }
</style>

<script>

window.addEventListener("load",()=>{//페이지가 다 로딩된후 실행
	
	
	function time(){
		let AA = new Date();//AA라는 이름의 새로운 Date객체를 생성 
		document.querySelector("#clock").innerText = AA;
	}
	
	setInterval(time,10);
});

</script>
</head>
<body>


<div id="clock"></div>




</body>
</html>
