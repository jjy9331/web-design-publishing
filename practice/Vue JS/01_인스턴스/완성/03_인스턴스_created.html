<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
</head>
<body>


<div id="app">
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>

	new Vue({ 
		el: "#app", 
		data: { a:"안녕하세요", b:7,	c:3 }, 
		created: function(){//뷰 인스턴스가 생성된 후 실행되는 함수
				alert("Hello");
				//alert(this.b);
		},
	});

</script>
</body>
</html>
