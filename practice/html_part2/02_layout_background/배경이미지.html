<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Layout</title>
<style>
body {
  margin: 0; 
  font-family: "Roboto", "나눔고딕","맑은 고딕"; 
  color: white;
  font-size:120px; 
  background-color: #0cc;
  background-image: url(images/bg01.jpg);
  background-attachment: fixed;
  background-position: center top;
  background-repeat: no-repeat;
}

#header { 
  height:120px; 
  border:1px dashed #777;
}
#header .inner { 
  margin:0 auto; 
  width:900px; 
  height:94px;  
  border:10px dashed #f96; }


#visual { height:1000px; border:1px dashed hotpink; }
#visual p { 
  text-align: center; 
}
.t1 { font-size: 200px; font-weight: 100; }
.t2 { font-size: 30px;}
#visual p.t1 span { font-weight: 900;}

#contents1 { 
  background-color: rgba(0, 0, 0,0.8);
  height:1000px; 
  border:8px dashed #777;
}
/*
  alpha 투명도(0~0.5~1.0)
*/

#contents2 { 
  height:1000px; 
  border:8px dashed blue;
}

#contents3 { 
  height:1000px; 
  border:8px dashed orange;
}



#footer { 
  height:100px; 
  border:1px dashed #777;
  background-image: url(images/pattern2.gif);

}
#footer .inner { margin:0 auto; width:900px; height:94px;  border:2px dashed #f96; }
</style>
</head>

<body>


  <div id="header">
        <div class="inner"></div>
  </div>
  
  <div id="visual">
    <p class="t1"><span>web</span> design</p>
    <p class="t2">web publishing study</p>
  </div>
  
  <div id="contents1">contents1</div>

  <div id="contents2">contents2</div>

  <div id="contents3">contents3</div>
  
  <div id="footer">
       <div class="inner"></div>
  </div>


</body>
</html>
