<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>복제</title>
<style>
body { font: bold 12px "나눔고딕"; }
#wrap { width:900px; height:600px; background:#ffc; }
#box { width:98px; height:98px; margin:1px; background:#FC3 }
</style>

</head>

<body >

<div id="wrap">
   <div id="box">box</div>
</div>

<script>

   let temp = document.getElementById("box").cloneNode(true); //box를 복제

   document.getElementById("wrap").appendChild(temp);
   //복제본을 wrap안에 붙여넣기(자식으로 추가)

   
</script>
   

</body>
</html>
