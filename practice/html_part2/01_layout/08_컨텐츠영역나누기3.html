<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Layout</title>
<style>
body { margin: 0; font-family:"나눔고딕","맑은 고딕"; font-size:12px; }

#header { height:100px; background-color:#ddd; }
#header .inner { margin:0 auto; width:900px; height:94px;  border:3px dashed #f96; }



#container { 
      margin:0 auto; 
      margin-top: 50px;
      margin-bottom: 50px;
      width:900px;  
      border:3px solid #0cf; 
}
#container:after {content:""; display:block; clear:both;}
#container .sidebar1 { float:left; width:270px; height:500px; background-color:pink; }
#container .sidebar2 { float:right; width:600px; height:600px; background-color:yellow; }


#footer { height:100px; background-color:#ddd; }
#footer .inner { margin:0 auto; width:900px; height:94px;  border:3px dashed #f96; }
</style>
</head>

<body>



      <div id="header">
            <div class="inner"></div>
      </div>





      <div id="container">
            <div class="sidebar1">사이드바</div>
            <div class="sidebar2">컨텐츠</div>
      </div>


      <div id="footer">
      <div class="inner"></div>
      </div>



</body>
</html>
