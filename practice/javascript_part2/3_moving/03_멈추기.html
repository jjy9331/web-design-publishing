<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>기본움직임</title>
<style>
#box { position:absolute; left:0px; top:100px; width:100px; height:100px; background:#0cf; }
</style>
</head>
<body>

<div id="box" onmouseover="m=true;">box</div>

<button id="bt" onclick="m=false;">멈추기</button> 
<button id="bt" onclick="m=true;">움직이기</button> 

<script>

let a = 0; 
let m = true;

function motion(){
	
	if ( m ){

		a += 1;
		document.getElementById("box").style.left= a + "px";

	}
	
}

setInterval("motion()",10);


document.getElementById("bt").addEventListener("click",function(){
	clearInterval();
});

</script>
</body>
</html>
