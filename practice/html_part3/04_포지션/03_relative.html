<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>position</title>
<style>
#wrap { width:600px; height:400px; }
#box1 { float:left; width:200px; height:200px; background-color:#CCF; }
#box2 { animation: m1 1s; position:relative; left:0px; top:0px; float:left; width:200px; height:200px; background-color:#C9F; }
/*
	relative요소의 left/top 기준은 
	본래 자기 자신이 있던 위치이다.
*/

@keyframes m1 {
	0% {left: -500px;}
	100% {left:0px;}
}

#box3 { float:left; width:200px; height:200px; background-color:#C6F; }
#box4 { float:left; width:200px; height:200px; background-color:#C3F; }
#box5 { float:left; width:200px; height:200px; background-color:#C0F; }
#box6 { float:left; width:200px; height:200px; background-color:#C0C; }
</style>
</head>
<body>
<div id="wrap">
  <div id="box1">1</div>
  <div id="box2">2</div>
  <div id="box3">3</div>
  <div id="box4">4</div>
  <div id="box5">5</div>
  <div id="box6">6</div>
</div>
</body>
</html>
