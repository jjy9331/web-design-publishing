<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
</head>
<style>
    #app {width: 500px; padding: 50px; border: 10px dashed black;}
</style>
<body>


<div id="app">
    <button v-on:click="AA">버튼</button>
    <button v-on:click="BB">버튼</button>
    <button v-on:click="CC">버튼</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>

    let app = new Vue ({// 뷰  인스턴스(객체) 생성
        el: "#app", //뷰로 화면을 구성할 대상요소

        data: { 
            a:7,
            b:5,
        }, //사용할 데이터

        created:function(){
            alert("안녕하세요");
            alert(this.a);
        },
        
        methods: {
            AA:function(){
                alert("안녕하세요");
                document.getElementById("app").style.background="hotpink"
            },
            BB:function(){
                alert("반갑습니다");
                document.getElementById("app").style.background="yellow"
            },
            CC:function(){
                alert("행복하세요");
                document.getElementById("app").style.background="#0cc"
            },
        },
        //바로실행되지않음(이벤트를 사용 

        componets: {
            
        }
    });

    

</script>
</body>
</html>
