<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>
body,ul{ list-style:none; margin:0;padding:0; }
body { font:12px "나눔고딕"; background:#aaa; }
a { text-decoration:none; color:#777; }
a:hover { text-decoration:none; color:orange; }



.menu { 
   position:absolute; left:10px; top:10px; /*position: absolute 블록요소로 바뀜 */
   width:50px; line-height:50px;
   color:#fff;
   border:1px solid #fff;
   border-radius:50%; 
   text-align: center;
}

#wrab {
  height: 2000px;
}

#box { 
  display:flex;
  justify-content: center;
  align-items: center;
	position:fixed; left:-100%; top:0px; z-index:100;
	width:100%; height:100%; 
	background:#fff; 
  box-shadow: 5px 5px 30px rgba(0,0,0,0.3);
}

#box .close { 
   position:absolute; left:10px; top:10px; 
   
   width:50px; line-height:50px;
   text-align:center; 
   border:1px solid #ccc; 
   border-radius:50%; 
   
}

#box ul { 
  /* padding-top:150px;  */

  text-align:center; 
}
#box ul li a { font-size:30px; line-height:50px; }
</style>


<script src="js/jquery-3.6.0.min.js"></script>
<script src="https://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>

<script>
$(function(){

	
  $('.menu').click(function(){//menu 클릭했을때
	  $('#box').animate({left:0},1000,"easeInOutQuint"); //box 보이게함
  });

  $('.close').click(function(){//close눌렀을때
	  $('#box').animate({left:"-100%"},1000,"easeInOutQuint"); //.box 안보이게함
  });
  

});
</script>

</head>

<body>
  
  
  
 
  <a href="#" class="menu">menu</a>
  


<div id="wrab">
  <div id="box">     
      <ul>
        <li><a href="#">HOME</a></li>  
        <li><a href="#">ABOUT</a></li>  
        <li><a href="#">PORTFOLIO</a></li>  
        <li><a href="#">CONTACT</a></li>  
      </ul>

      <a href="#" class="close">close</a>      
  </div>  
</div>
  






</body>
</html>
