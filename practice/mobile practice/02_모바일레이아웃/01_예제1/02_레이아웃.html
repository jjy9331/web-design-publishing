<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>mobile</title>
<style>
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

/* reset */
html,body { width:100%; height:100%; }
body,div,p,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,form,fieldset,button,input { margin:0; padding:0; }
body,h1,h2,h3,h4,input,button { font-size:12px; }
ul,li,ol { list-style:none; }
img,fieldset,iframe { border:0; }
img { vertical-align:top; }
table { border-collapse:collapse; }
.blind {display: none;}

/* base */
body { color:#767676; font:14px/21px "Nanum Gothic"; }
a { text-decoration:none; color:#767676; }


/* layout */
header { position: relative; height: 50px; background:#f2df11;}
#container {  }
footer { height: 106px; background:#000	; }


/* header */
header h1 { 
	padding:10px; 
	font-size:24px; 
	border: 2px dashed blue;
	text-align: center;
}

header h1 a {
	color: #fff;
}

header nav .gnb_btn {
	position: absolute;
	left: 15px;
	top: 16px;
	border: 2px solid orange;
}
header .gnb .gnb_list {
	overflow: hidden;
	/* display: none; */ /*이것 때문에 작동 안했음.*/
	position: absolute;
	left: 0px;
	top: 50px;
	width: 100%;
	height: 10px;/* 210px */
	background: black;
	border: 2px dashed skyblue;
	
}

header .gnb .gnb_list li a { 
	display: block;
	padding-left: 25px;
	font-size: 18px;
	z-index: 200;
	padding-left: 25px;
	line-height: 41px;
	color: white;
	border-bottom: 1px solid rgba(255, 255, 255, 0.6);
}

/* container */

.main_visual img { width:100%; }

.quick_link { display: flex;  border: 3px dashed #0cc;}

.quick_link:after { content:""; display:block; clear:both; }

.quick_link li { flex: 1;  background:#ff6b66;}
.quick_link li:nth-child(2) { background:#d95b57; } 

.quick_link li a { 
	display: block; 
	line-height: 125px;
	text-align: center;
	color: #fff; 
	border: 3px solid yellow;
}

/* footer */

footer .copyright {
	color: white;
	font-size: 10px;
	font-weight:bold;
	text-align: center;
	border: 2px dashed yellow;
	line-height: 1em;
	padding-top: 47px;

}


</style>
<script>
	window.addEventListener("load",function(){

	//초기설정
	const gnb_list = document.querySelector(".gnb_list");
	const gnb_btn = document.querySelector(".gnb_btn");


	//부드러운 움직임 공식
	let h = 0;
	let targetH = 0;

	function smoothMove() {
		h = h + 0.1*(targetH - h);
		gnb_list.style.height = h + "px";
	}
	setInterval(smoothMove,10);

	

	//햄버거버튼 눌렀을때

	let toggle = 0; //gnb_list 안보일때는0, 보일때는1

	gnb_btn.addEventListener("click",function(){

		if( toggle == 0 ){ //gnb_list안보인다면
			targetH = 210;//보이게하고
			toggle = 1; //보이게한것을 표시
		}
		else{ //gnb_list보인다면
			targetH = 0;//안보이게하고
			toggle = 0; //안보이게한것을 표시			
		}

	});


		
	});
</script>
</head>



<body>






<header>
	<h1><a href="#">logo</a></h1>

	<nav class="gnb">
		<a href="#" class="gnb_btn"><img src="images/gnb_btn.png" alt="전체메뉴"></a>

		<ul class="gnb_list">
			<li><a href="#">about</a></li>
			<li><a href="#">gallery</a></li>
			<li><a href="#">notice</a></li>
			<li><a href="#">join</a></li>
			<li><a href="#">contact</a></li>
		</ul>
	</nav>
</header>






<div id="container">    
	<div class="main_visual">
		<img src="images/main_visual.jpg" alt="비주얼">
	</div>
    
	<ul class="quick_link">
		<li><a href="#">link 01</a></li>
		<li><a href="#">link 02</a></li>
		<li><a href="#">link 03</a></li>
	</ul>    
</div>

 
 



<footer>    
	<p class="copyright">copyright (c) 2030 mm all right reserved</p>    
</footer>







</body>
</html>
