<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>
ul { list-style:none; margin:0; padding:0; }
html {height:100%;}
body { font:30px "나눔고딕"; color:#FC3; }
a { text-decoration:none; color:#fff; }

#contents { margin:0 auto; width:1000px; height:2000px; border:2px dashed #ccc; }

#contents li {float:left; width:200px; height:200px; margin-left:20px; background:#F96; }


/* 팝업 박스 */
.pop { 
	display:none; 
	position:fixed; 
	left:0px; top:0px;
	width:100%; height:100%; 
	background:rgba(0,0,0,0.7); 
	z-index:1000;
	overflow:auto;
}

.close { position:fixed; right:30px; top:30px; color:#fff; }

/* 팝업박의 안의 내용을 따로 설정*/
.pop .c1 { margin:0 auto; width:900px; height:1500px; color:#767676; background:yellow; }
.pop .c2 { margin:0 auto; width:900px; height:1500px; color:#767676; background:pink; }
.pop .c3 { margin:0 auto; width:900px; height:1500px; color:#767676; background:skyblue; }
</style>

<script src="js/jquery-1.12.4.min.js"></script>

<script>
$(function(){
	
  $('.menu').click(function(){//각 메뉴를 클릭했을때
	  $(this).next().show();	  //이 다음 형제인  .pop을 보이게함
	  $('body').css({overflow:"hidden"});//body스크롤없앰
	  return false;
  });
  
  
  
  $('.close').click(function(){//close눌렀을때
	  $('.pop').hide(); //.pop을 안보이게함
 	  $('body').css({overflow:"auto"});//body스크롤생김
	  return false;
  });


});
</script>

</head>

<body>


<div id="contents">
  
        <!-- 메뉴 -->
       <ul>
         
            
              <li>
                  <a href="#" class="menu">01</a>
                  
                  <div class="pop">
                      <div class="c1">
                         내용1
                      </div>
                      <a href="#" class="close">close</a>
                  </div>  
              </li>
              
              
              
              
              <li>
                  <a href="#" class="menu">02</a>
                  
                  <div class="pop">
                      <div class="c2">
                         내용2
                      </div>
                      <a href="#" class="close">close</a>
                  </div>  
              </li>
              
              
              
            
              <li>
                  <a href="#" class="menu">03</a>
                  
                  <div class="pop">
                      <div class="c3">
                         내용3
                      </div>
                      <a href="#" class="close">close</a>
                  </div>  
              </li>
              
            
      </ul>
      
      
        
        
        

</div>






</body>
</html>
