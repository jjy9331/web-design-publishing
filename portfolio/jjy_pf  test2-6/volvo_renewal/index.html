<script>
    $(function(){ 

        /////////////////////// 로딩진행률 표시 start ///////////////////////////////////////////////

        var total = imagesLoaded("body").images.length; //body에 로딩될 이미지 전체갯수
        var num = 0; //로딩된 이미지 갯수를 저장하게될 변수

        imagesLoaded("body").on("progress", function () { //body의 이미지를 로딩할때 마다
            num++;
        });


        var pg = 0; //진행율 초기값
		var targetPG = 0; //진행율 목적지 초기값


        function loadingMotion(){
            
				targetPG = (num / total) * 100; //로딩상황 백분률 계산

				pg = pg + 0.1*(targetPG - pg); //목적지공식으로 부드럽게 모션 진행           
				
				var roundPG = Math.round(pg); //소수점 이하를 버리기위해 반올림

				$(".bar").css({ width:roundPG + "%" }); //로딩바의 가로길이에 로딩값을 반영
				$(".tt").text( roundPG + "%" ); //텍스트에 로딩값을 반영


				if(roundPG >= 100){ //로딩이 완료되면
						clearInterval(timer1); //setInterval종료					
						$(".loading").fadeOut(1000); //로딩표시영역 사라짐
				}
                console.log(roundPG);
        }

		var timer1 = setInterval( loadingMotion, 10 ); //loadingMotion함수를 0.01초마다 실행

        // console.log(timer1);

        /////////////////////// 로딩진행률 표시 end ///////////////////////////////////////////////


        $(window).scroll(function(){ 
            var b = $(document).scrollTop(); 
                        
            $("#tt").text(b);

            $(window).resize(function() {
                page_width = $("body").css("width");
                // page_height = $("body").css("height");
                page_height = window.innerHeight;
                $(".s2_w").text(page_width).css({ fontSize: 20 });
                $(".s2_h").text(page_height).css({ fontSize: 20 });
            });

            function scrollanimate(){
                var target_c = document.querySelector('.circle');
                var circle_position = target_c.getBoundingClientRect().top;
                var screen_position = window.innerHeight / 2;

                var c1 = parseInt(circle_position)
                var c2 = parseInt(screen_position)

                if( c1 < c2) {
                    target_c.classList.add('circle_big');
                    // target_c.classList.add('circle_big');
                }
                else if ( c1 > c2) {
                    target_c.classList.remove('circle_big');
                    target_c.classList.add('circle');
                }

                // console.log("circle_position :" + c1)
                // console.log("screen_position :" + c2)
            }
            window.addEventListener('scroll',scrollanimate);

        });
});
</script>
