<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Layout</title>
<style>
body { font-family:"나눔고딕","맑은 고딕"; font-size:12px; }

#wrap { margin:0 auto; width:1200px; border:5px solid #3CF; }

#header { height: 100px; background-color:#ddd; }
#sidebar { float: left; width: 200px; height: 500px; background-color:#fc9; }
#contents { float: right; width: 900px; height: 500px; background-color:#ff9; }
/*
  float상자들끼리는 가로배열되며,
  그 다음 상자는 밑에 깔린다.
  이를 해결하려면 밑에깔린 상자에게 clear:both
*/
#footer { clear: both; height: 100px; background-color:yellowgreen; }
</style>
</head>

<body>

<div id="wrap">
  <div id="header">헤더</div>
  <div id="sidebar">사이드바</div>
  <div id="contents">컨텐츠</div>
  <div id="footer">푸터</div>
</div>

</body>
</html>
