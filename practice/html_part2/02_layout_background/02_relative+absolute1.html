<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Div Layout</title>
<style>
body { font-family:"나눔고딕"; font-size: 12px; }

#wrap { margin:0 auto; width:900px;  border: 3px dashed #ccc; }

#header { height:100px; margin-bottom:15px; background-color: #eee; }
#visual { height:300px; margin-bottom:15px; background-color:#eee; }
#contents {  height:100px; margin-bottom:15px; background-color: #eee; }
#footer { height:100px; background-color:#eee; }



#logo { width:80px; height:50px; background-color:yellow; }
#menu { width:250px; height:30px; background-color:yellowgreen; }

#section1 { float:left; width:300px; height:100px; background-color:skyblue; }
#section2 { float:left; width:300px; height:100px; background-color:lightblue; }
#section3 { float:left; width:300px; height:100px; background-color:skyblue; }
</style>
</head>
<body>



<div id="wrap">

  <div id="header">
   	<div id="logo">logo</div>
	<div id="menu">menu</div>
  </div>

  <div id="visual">visual</div>
  
  <div id="contents">
	<div id="section1">section1</div>
	<div id="section2">section2</div>
	<div id="section3">section3</div>
  </div>
  
  <div id="footer">
  </div>
  
</div>




</body>
</html>
