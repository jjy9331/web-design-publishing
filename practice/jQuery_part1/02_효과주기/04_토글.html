<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>
 

#box { display:none; width:350px; height:500px; background:#F9C; }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>
$(function(){
  
  $('#box').toggle();
  //보이는 상태에서 toggle실행하면 안보이게됨
  //안보이는 상태에서 toggle실행하면 보이게됨
})
</script>

</head>

<body>

  <div id="box">효과</div>  
      
</body>
</html>
