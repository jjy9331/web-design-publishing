<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
</head>
<style>
    #app {width: 500px; padding: 50px; border: 10px dashed black;}
</style>
<body>


<div id="wrap">
    <C1></C1>
    <C2></C2>
    <C3></C3>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>

    new Vue({
        el: "#wrap", //마운트할 요소 (뷰로 화면을 구성할 대상 요소)
        // data: {n:5, k:3, e:"안녕"} //사용할 데이터(변수 역할)
        // created: function(){}, //바로 실행되는 함수 
        // methods: {
        //     AA: function(){},
        //     BB: function(){},
        // },
        components:{//부품
            "C1": {template:"<div>템플릿1입니다.</div>"},
            "C2": {template:"<div>템플릿2입니다.</div>"},
            "C3": {template:"<div>템플릿3입니다.</div>"},
        }

    });

</script>
</body>
</html>
