<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-UX-mindset</title>
</head>
<style>

/*Eric mayor reset*/

body,p,h1,h2,h3,h4,h5,h6,ul,li,dl,dt,dd { margin: 0; padding: 0;}
h1,h2,h3,h4,h5,h6 {font-size: 12px; line-height: 0;}
ul {list-style: none;}
img {border: 0; vertical-align: top;}

.wrap { 
    /* border: 1px red dashed;     */
}
.wrap .sheet{ 
    margin: 0 auto;
    box-sizing: border-box;
    /* width: 100%; */
    max-width: 1920px;
    /* border: 1px blue dashed; */
}
.wrap .sheet img{ 
    margin: 0 auto;
    box-sizing: border-box;
    width: 100%;
    /* max-width: 1920px; */
    /* border: 1px blue dashed; */
}
.wrap .s4 {
    margin: 0 auto;
    position: relative;
    max-width: 1920px;
}
.wrap .s5 {
    margin: 0 auto;
    position: relative;
    /* border: 3px blue dashed; */
    max-width: 1920px;
}
.wrap .s6 {
    margin: 0 auto;
    position: relative;
    max-width: 1920px;
}


</style>
<!-- <link rel="stylesheet" href="css/default.css"> -->
<body>
    <div class="wrap">
        <div class="sheet"><img src="img/sec1.jpg" alt="d1" class="d1"></div>
        <div class="sheet"><img src="img/sec2.jpg" alt="d2" class="d2"></div>
        <div class="sheet"><img src="img/sec3.jpg" alt="d3" class="d3"></div>
        <div class="sheet s4">
            <img src="img/sec4.jpg" alt="d4" class="d4">
        </div>
        <div class="sheet s5">
            <img src="img/sec5.jpg" alt="d5" class="d5">
        </div>
        <div class="sheet s6">
            <img src="img/sec6.gif" alt="d6" class="d6">
        </div>
    </div>
</body>
</html>
