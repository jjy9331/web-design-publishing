<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>리액트</title>
<style>
</style>
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<style>
.c1{ border: 3px solid hotpink;}
.c2{ border: 3px solid #0cc;}
.c3{ border: 3px solid yellow;}

</style>
</head>
<body>

<div id="wrap">
</div>


<script type="text/babel">


	class Room extends React.Component {//컴포넌트 정의, 컴포넌트명은 대문자로 시작해야함

		render(){
			return 	<div className="c1">
						<h1>룸</h1>
						<p>방입니다</p>
					</div>				
		}

	}
	class Kitchen extends React.Component {//컴포넌트 정의, 컴포넌트명은 대문자로 시작해야함

	render(){
		return 	<div className="c2">
					<h1>키친</h1>
					<p>키친입니다</p>
				</div>				
	}

	}
	class Living extends React.Component {//컴포넌트 정의, 컴포넌트명은 대문자로 시작해야함

	render(){
		return 	<div className="c3">
					<h1>리빙</h1>
					<p>리빙입니다</p>
				</div>				
	}

	}


	ReactDOM.render(
		<div>
			<Room />
			<Kitchen />
			<Living />
		</div>,
		document.querySelector("#wrap")

	);


</script>
</body>
</html>
