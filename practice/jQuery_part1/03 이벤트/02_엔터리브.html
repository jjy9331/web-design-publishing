<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>
#box { 
	display:none; 
	position:absolute; 
	left:300px; top:170px; 
	width:200px; height:100px; 
	background:#F9C; 
}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>

<script>
$(function(){

	$("#bt").mouseenter(function(){
		$("#box").fadeIn();
	});
	$("#bt").mouseleave(function(){
		$("#box").fadeOut();
	});

  
});
</script>

</head>

<body>

 

  <button id="bt">버튼</button>
  
  <div id="box"></div>  



</body>
</html>
