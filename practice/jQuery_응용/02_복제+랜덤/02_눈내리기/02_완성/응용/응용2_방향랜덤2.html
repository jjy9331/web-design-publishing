<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>복제</title>
<style>
body { font: bold 12px "나눔고딕"; color:#fff; }
h1 { font-size:60px;}
#wrap { position:relative; margin:0 auto; width:900px; height:600px; background:#0CC; }
#snow { width:30px; height:30px; border-radius:50%; position: absolute; left:0px; top:-9999px; background:#fff; }
</style>
</head>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
	
let wrap = $("#wrap");
let snow = $("#snow");

let i =1;

function motion(){
	
	if ( i<=100 ){
			
		  let temp = snow.clone(); //눈송이를 복제
		  wrap.append(temp); //눈송이 복제본을 wrap에 추가
		  
		  temp.css({
			  left:Math.random()*900,
			  top:600,
			  width:Math.random()*50+20,
			  opacity:Math.random()*1, 
		  });
		  
		  temp.css("height", temp.css("width") );
	  
		  temp.animate({top:Math.random()*600, left:Math.random()*900, opacity:0},3000,function(){ //눈송이 복제본을 애니메이트시킴
			  $(this).remove(); //눈송이 복제본을 삭제
		  });

	} 

	i++; //i값을 1씩증가
	
}
	
setInterval(motion,300); //0.3초마다 motion함수를 실행
	
});
</script>

<body >

<div id="wrap">

   <h1>Snow</h1>
   <p>design is what you make of it</p>

   <div id="snow"></div>

</div>


</body>
</html>
