<html lang="ko">

<!--
1. table태그에 table클래스를 적용하면 줄과 줄사이에만 테두리가 그려지는 깔끔한 기본적인 표가 만들어진다.

2. 그외 table태그에서 사용할 수 있는 주요 클래스
   table-striped(한줄건너 배경색), table-bordered(표의 모서리와 셀에 테두리), table-hover(셀에 오버시 배경색표시), 
   table-condensed(셀의 내부여백을 줄여 촘촘하게 표시)
-->

<table class="table">

	<tr>
		<th>번호</th>

	</tr>

	</tr>

	</tr>

	<tr>

	</tr>

</table>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
