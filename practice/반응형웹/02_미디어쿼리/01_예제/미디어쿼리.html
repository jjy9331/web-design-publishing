<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>미디어쿼리</title>

<style>
body { background:skyblue; }
#wrap { margin:0 auto; width:1000px; border: 3px dashed blue; }
#header { height:100px; margin-bottom:15px; background:#fff; }
#contents { float:right; width:700px; height:300px; margin-bottom:15px; background:#fff; }
#sidebar { float:left; width:270px; height:300px; background:yellow; }
#footer { clear:both; height:100px; background:red; }




/* 미디어쿼리 */
@media all and (max-width:1000px) {
  /* 브라우저 가로폭이 1000px 이하일때 적용될 css  */
  body {background:red;}
}


</style>


</head>


<body>



<div id="wrap">

  <header id="header">헤더</header>
  
  <section id="contents">컨텐츠</section>
  
  <aside id="sidebar">사이드바</aside>
  
  <footer id="footer">푸터</footer>
  
</div>



</body>
</html>
