<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>
ul,li { margin:0; padding:0; }
ul { list-style:none; }

#box { width:900px; height:200px; border:5px dashed #ccc; }

#box li { float:left; width:200px; height:200px; }

#apple { background:red; }
#banana { background:yellow; }
#orange { background:orange; }
#kiwi { background:yellowgreen; }
#grape { background:violet; }

</style>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
  
  $("#next").click(function(){
	  $("#box li:first").appendTo("#box"); 
    //box안의 첫번째 li를 잘라내서 젤 끝에 붙여넣기
  }); 

  $("#prev").click(function(){
	  $("#box li:last").prependTo("#box"); 
    //box안의 마지막 li를 잘라내서 젤 끝에 붙여넣기
  }); 

});
</script>

</head>
<body>

<ul id="box">
      <li id="apple">01 사과</li>
      <li id="banana">02 바나나</li>
      <li id="orange">03 오렌지</li>
      <li id="kiwi">04 키위</li>
      <li id="grape">05 포도</li>
</ul>


<!-- <button id="prev">prev</button> -->
<button id="prev">prev</button>
<button id="next">next</button>




</body>
</html>
