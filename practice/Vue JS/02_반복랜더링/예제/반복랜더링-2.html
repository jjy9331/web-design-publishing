<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
<style>
#app { font-size:33px; border:10px dashed black; padding:50px; }
</style>
</head>
<body>


<div id="app">

	{{ a[7] }}

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>

	new Vue({ 

		el: "#app", 

		data: { 
			a:[5,9,2,7,8,"안녕",8,"방가"], 

			b:"딸기", 

			c:777 
		},

	});




</script>
</body>
</html>
