<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>함수</title>

<style>
#box { width: 200px; height: 200px; background-color: #0cc;}

</style>
<script>

function AA() { //AA라는 기능 
    alert('안녕하세요'); //기능의 내용
}


AA();//AA함수를 호출(AA기능을 실행)

function BB() { //AA라는 기능 
    document.getElementById("box").style.transition="1s"
    document.getElementById("box").style.borderRadius="20px"
    document.getElementById("box").style.transform="rotate(360deg) scale(0.5,0.5)";
    document.getElementById("box").style.background="hotpink";
}

</script>

</head>

<body>

    <button onclick="AA();">Hello 버튼</button>
    <button onclick="BB();">Radius 버튼</button>

    <div id="box">박스</div>

</body>

</html>
