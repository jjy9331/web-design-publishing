<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
<style>
#집 { border:10px dashed brown; padding:10px; }
</style>
</head>
<body>


<div id="집">

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>

	new Vue({

		el:"#집",

		components:{ 
			"방":{ template:"<div></div>" }, 
			"거실":{ template:"<div></div>" }, 
			"부엌":{ template:"<div></div>" },
			"화장실":{ template:"<div></div>" },
		},
	
	});



</script>
</body>
</html>
