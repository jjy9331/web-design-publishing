<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>JQuery</title>
<style>
 
button{float:left; margin-left:30px; cursor:pointer;}

#box {  position:absolute; left:30px; top:150px; width:100px; height:100px; background:#FF6; }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
<script>
$(function(){
  $("#box").css({transition:"0.1s"}); //animate 문제 있을 시, transition 추가해볼 것
	$("#m1").click(function(){
    $("#box").animate({left:500},1000,"easeOutElastic");
  });
	$("#m2").click(function(){
    $("#box").animate({left:30},1000,"easeOutBounce");
  });
});
</script>

</head>

<body>
  

  <button id="m1">01</button>
  <button id="m2">02</button>


  
  <div id="box">박스</div>  

</body>
</html>
