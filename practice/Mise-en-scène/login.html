<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>

a { color: black; text-decoration: none;}

ul {
    list-style: none;
}

#lang {
    position: absolute;
    right: 10px;
}

#logo{
    position: absolute;
    left: 50%; top: 50px;
    margin-left: -50px;
}

#data_in {
    position: absolute;
    left:50%; 
    top: 150px;
    margin-left: -80px;
}

#id_fix {
    margin-left: -4px;
    font-size: 12px;
}

#client_m{
    position: absolute;
    left: 50%;
    top: 300px;
    margin-left: -120px;

}

#client_m ul li{
    /* position: absolute; */
    font-size: 10px;
    float: left;
    padding-right: 5px;
    border-right: 1px solid black;
}

#client_m ul li:nth-child(2) {
    padding-left: 5px;
    border-right: 1px solid black;

}

#client_m ul li:nth-child(3) {
    padding-left: 5px;
    border-right: 0px solid black;
}





</style>
</head>

    <br>
    <div>
            <div id="id_fix">
                <input type="checkbox"> 아이디 저장
            </div>

</div>
<div id="client_m">
    <ul>
        <li><a href="#">회원가입</a></li>
        <li><a href="#">아이디 찾기</a></li>
        <li><a href="#">비밀번호 찾기</a></li>
    </ul>
</div>


</body>
</html>
