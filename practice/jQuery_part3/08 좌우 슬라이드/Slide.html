<!doctype html>
<html lang="ko">

<style>
/*reset*/
body,ul,ol,li,dl,dt,dd,p,h1,h2,h3,h4,h5,h6 {margin:0;padding:0;}

img {border:0;}
body {font:12px "나눔고딕","돋움";}

.gall_wrap { position:relative;width:800px;height:500px;margin:0 auto; margin-top:30px; text-align:center;border:1px dotted lightblue; }
.gall_wrap h1 { margin-top:15px; color:#F93; }
.gall_wrap p { color:#999;}
.gall_wrap .mas { /* overflow:hidden; */ position:absolute;left:100px;top:100px; width:600px;height:327px;border:1px dashed #F93; }
.gall_wrap .gall { position:absolute;left:0;top:0;width:1800px /*이미지하나의길이x3*/;}
.gall li { float:left; }
.gall_wrap .prev { position:absolute;top:200px;left:10px;cursor:pointer;background:lightblue;color:#fff; }
.gall_wrap .next { position:absolute;top:200px;right:10px;cursor:pointer;background:lightblue;color:#fff; }

</head>
