<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue</title>
<style>
#집 { border:10px dashed brown; padding:10px; }
</style>
</head>
<body>


<div id="집">
	<Room></Room>
	<Living></Living>
	<Kitchen></Kitchen>
	<Toilet></Toilet>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>

	new Vue({
		el:"#집",
		components:{ 
			"Room":{ template:"<div>방입니다</div>" }, 
			"Living":{ template:"<div>거실입니다</div>" }, 
			"Kitchen":{ template:"<div>부엌입니다</div>" },
			"Toilet":{ template:"<div>화장실입니다</div>" },
		},	
	});

</script>
</body>
</html>
