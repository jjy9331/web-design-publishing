<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>리액트</title>
<style>
</style>
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

<div id="wrap">

</div>


<script type="text/babel">

	class Counter extends React.Component {

		constructor(props){
			super(props);

			this.state = { 
				a:0, 
			}

			this.AA = this.AA.bind(this);
			//스테이트값 변경될 경우 함수를 bind시켜야 반영됨
		};

		componentDidMount(){//시작했을 때(마운트된 직후)
			setInterval(this.AA,1000)
		}

		AA(){
			this.setState({ //state값 변경
				a: this.state.a + 1 
			});
		}

		render(){
			return 	<div>
						카운터
						<h1>{this.state.a}</h1>
						<button>버튼</button>
					</div>
		}
	}

	ReactDOM.render(
		<div>
			<Counter />
		</div>,
		document.querySelector("#wrap")
	);






</script>
</body>
</html>
