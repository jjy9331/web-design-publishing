<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>css3</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<style>
body { font:12px "Roboto"; }


.box { position:relative; margin:0 auto; width:960px; height:500px; border:1px dashed #777; }

.line { position:absolute; width:10px; height:10px; background:orange; }
.n1 { left:0px; top:0px; width:100%;}
.n2 { right:0px; top:0px; height:100%; }
.n3 { right:0px; bottom:0px; width:100%; }
.n4 { left:0px; bottom:0px; height:100%; }

</style>
</head>

<body>


<div class="box">

   <div class="line n1"></div>
   <div class="line n2"></div>
   <div class="line n3"></div>
   <div class="line n4"></div>

</div>



</body>
</html>
