<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>css3</title>
<style>
#box1 {float:left; width:200px;height:200px; margin:10px; background:#B0DDF4; 
border-radius:30px;}

#box2 { float: left; width: 200px; height: 200px; margin: 10px; background: #FDE78E; 
border-top-left-radius: 30px; }

#box3 {float:left; width:200px;height:200px; margin:10px; background:#FCC; 
border-bottom-right-radius:30%;}

#box4 { float: left; width: 200px; height: 200px; margin: 10px; background: #E2EE91; 
border-top-left-radius: 10%; 
border-bottom-right-radius: 10%; }

#box5 { float: left; width: 200px; height: 200px; margin: 10px; background: #7AD69A; 
border-radius: 10%; }
</style>
</head>

<body>

<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<div id="box4"></div>
<div id="box5"></div>

</body>
</html>
