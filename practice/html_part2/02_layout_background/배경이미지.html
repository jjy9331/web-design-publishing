<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Layout</title>
<style>
body { 
  font-family:"나눔고딕","맑은 고딕"; 
  font-size:12px; 
}

#header { 
  height:120px; 
  border:10px dashed #777;
}
#header .inner { 
  margin:0 auto; 
  width:900px; 
  height:94px;  
  border:10px dashed #f96; }


#visual { height:700px; border:1px dashed #777; }

#contents { 
  margin:0 auto; 
  width:900px; 
  height:3000px; 
  border:10px dashed #777; 
  background-image: url(images/bg01.jpg);
  background-repeat: no-repeat;
  background-position: 300px 500px ;
  /* 
  background-position값의 기준은 
  배경을 설정한 영역의 좌측상단이지만,
  background-attachment:fixed가 적용되면 
  브라우저창 좌측상단이 기준이 된다. 
  */
  background-attachment: fixed;
}


#footer { height:100px; border:1px dashed #777;

}
#footer .inner { margin:0 auto; width:900px; height:94px;  border:2px dashed #f96; }
</style>
</head>

<body>


  <div id="header">
        <div class="inner"></div>
  </div>
  
  <div id="visual">visual</div>
  
  <div id="contents">contents</div>
  
  <div id="footer">
       <div class="inner"></div>
  </div>


</body>
</html>
