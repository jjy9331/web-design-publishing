<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>tug of war</title>

<style>
.wrap { position: fixed;}
.movie { 
    /* zoom: 0.3;  */
    position: relative; 
    border:1px dashed #777; 
    width:99999px; 
    height:1080px; }
.movie img { 
    position:absolute; 
    visibility:hidden;
}
</style>
    
    
<script src="js/jquery-3.6.0.js"></script>
<script src="js/mousewheel.js"></script>
<script>
    $(function(){




    
        //이미지 불러오기
        for (i=0; i<=115; i++){
            $(".movie").append("<img src='tug_sequence3/"+i+".png'>");
        }
        $(".movie img:first").css({visibility:"visible"});
    
            //애니메이션 시키기
	let frameNum=0;
    let go = 0;

    function aniNext(){
        frameNum++;
        go = go + 7;

        if(frameNum> $(".movie img:last").index() ){
            frameNum=0
        };

        $(".movie img").css({visibility:"hidden"});
        $(".movie img:eq("+frameNum+")").css({visibility:"visible"});
    }

    function aniPrev(){//역방향 진행
		frameNum--;
        go = go - 7;

		if(frameNum < 0 ){
			frameNum = $(".movie img:last").index()
		};

		$(".movie img").css({visibility:"hidden"});
		$(".movie img:eq("+frameNum+")").css({visibility:"visible"});
	}

	//setInterval(aniNext,100);//0.1초마다 aniNext함수 실행

	$(".movie").mousewheel(function(e,delta){//.movie영역 위에서

	
		if( delta < 0 ){ //휠을 아래로 돌렸을때
			aniNext();
            g = $(".wrap").css({left: go });

            // h = h + 0.1*(targetH - h);
            
            
            

		}
		else { //휠을 위로 돌렸을때
			aniPrev();
            g = $(".movie").css({left: go });
		}


	});



    $(window).scroll(function(){
        var sc = $(document).scrollTop();
        $("#tt").text(sc + "px").css({ fontSize: 20 });

        // let e = 0;
        // e = e - 1
        // console.log(g);




                    
        // $("#tt").text(b);
});


    
    
    
    });
</script>
    
</head>
<body>

<div id="tt" style="position: fixed; left: 30px; top: 200px; background: red; color: white; font-size: 30px; z-index: 10;">0</div>
<div class="wrap">
    <div class="movie"></div>
</div>
    
</body>
</html>
